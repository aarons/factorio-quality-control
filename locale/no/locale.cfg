[mod-setting-description]
mod-difficulty=Velg vanskelighetsgrad for kvalitetsoppgraderinger:\n\n[color=white]Normal (Standard):[/color] Oppgraderer enheter basert på arbeidet de gjør. Dette er en jukseversjon hvor oppgraderinger skjer øyeblikkelig uten å kreve ressurser.\n\n[color=white]Uvanlig:[/color] Samme arbeidskrav, men fungerer bare hvis en oppgradert gjenstand finnes i logistikklager. Bruker konstruksjonsroboter for oppgraderinger (ikke-juksemodus).
manufacturing-hours-for-change=Antall produksjonstimer som kreves før en kvalitetsendring blir forsøkt.\nProduksjonstimer bestemmes av antall gjenstander laget multiplisert med oppskriftens varighet.\nMin verdi 0,001 timer (3,6 sekunder), Maks verdi 1000 timer.
percentage-chance-of-change=Prosentvis sjanse for at en kvalitetsendring vil lykkes.\nMin verdi 0,0001%, Maks verdi 100% (endrer alltid etter at tiden er passert)
quality-increase-cost=Dette øker tiden mellom endringsforsøk per kvalitetsnivå. Dette er en sammensatt formel. Innstilling til 0% holder tiden mellom forsøk den samme uansett kvalitetsnivå\n\n[color=green]Eksempel med 3 produksjonstimer nødvendig ved 50% kostnad per nivå[/color]\n\nNormal: 3 timer\nUvanlig: 4,5 timer\nSjelden: 6,8 timer\nEpisk: 10,1 timer\nLegendarisk: 15,2 timer\nModdet kvalitetsnivå 10: 173 timer
quality-chance-accumulation-rate=Kontrollerer hvor mye sjansen øker etter hvert mislykkede forsøk.\n\n[color=white]Ingen (Standard):[/color] Ingen akkumulering - sjansen forblir konstant.\n\n[color=white]Lav (20%):[/color] Sjansen øker med 20% av basishastigheten for hver feil.\n\n[color=white]Medium (50%):[/color] Sjansen øker med 50% av basishastigheten for hver feil.\n\n[color=white]Høy (100%):[/color] Sjansen øker med 100% av basishastigheten for hver feil.\n\n[color=yellow]Eksempel med 1% basissjanse:[/color]\n\n[color=white]Lav:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Høy:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nAlle akkumuleringsinnstillinger garanterer til slutt kvalitetsendringer - høyere innstillinger når bare 100% sjanse raskere
change-modules-with-entity=Dette kontrollerer om moduler i maskiner påvirkes av kvalitetsendringer.\n\n[color=white]Deaktivert (Standard):[/color] Moduler påvirkes ikke når kvaliteten til vertsmaskinen endres.\n\n[color=white]Aktivert:[/color] Moduler endrer kvalitet med ett nivå når deres vert endres. De vil ikke overskride vertens kvalitetsnivå.\n\n[color=white]Ekstra aktivert:[/color] Som Aktivert, men moduler vil bli oppdatert matchet til deres vertsmaskins kvalitet når en kvalitetsendring skjer.
batch-entities-per-tick=Antall enheter å behandle hver tick for å unngå ytelsestopper.\nMin verdi 1, Maks verdi 1000.\nHøyere verdier kan forårsake lagg-topper men behandler enheter raskere.
batch-ticks-between-processing=Antall ticks å vente mellom batch-behandlingssykluser.\nMin verdi 1 tick, Maks verdi 6000 ticks (~2,5 minutter).\nLavere verdier behandler oftere men kan påvirke ytelsen.
quality-change-aggregate-alerts-enabled=Vis konsollmeldinger som oppsummerer alle kvalitetsendringer (vises en gang hver 5. minutt). Eksempel: "3 monteringsmaskiner oppgradert, 2 innsettere oppgradert"
quality-change-entity-alerts-enabled=Vis kart ping-varsler på individuelle enheter når deres kvalitet endres. Klikk varselet for å se den oppgraderte enheten.
enable-accumulators=Aktiver kvalitetsendringer for akkumulatorer.
enable-agricultural-towers=Aktiver kvalitetsendringer for landbrukstårn.
enable-assembly-machines=Aktiver kvalitetsendringer for monteringsmaskiner.
enable-asteroid-collectors=Aktiver kvalitetsendringer for asteroidsamlere.
enable-beacons=Aktiver kvalitetsendringer for fyrtårn.
enable-boilers=Aktiver kvalitetsendringer for kjeler.
enable-combinators-and-speakers=Aktiver kvalitetsendringer for kombinatorer og høyttalere.\n\nInkluderer: aritmetiske kombinatorer, beslutningskombinatorere, konstante kombinatorer, programmerbare høyttalere.
enable-pumps=Aktiver kvalitetsendringer for pumper (inkluderer kystpumper og væskepumper).
enable-furnaces=Aktiver kvalitetsendringer for smelteovner.
enable-generators=Aktiver kvalitetsendringer for generatorer (dampmotorer, dampturbiner).
enable-heat-pipes=Aktiver kvalitetsendringer for varmerør.
enable-inserters=Aktiver kvalitetsendringer for innsettere.
enable-labs=Aktiver kvalitetsendringer for forskningslaboratorier.
enable-lamps=Aktiver kvalitetsendringer for lamper.
enable-lightning-rods=Aktiver kvalitetsendringer for lynledere.
enable-mining-drills=Aktiver kvalitetsendringer for alle gruvebor.
enable-poles=Aktiver kvalitetsendringer for alle strømstolper (inkluderer store strømstolper og transformatorstasjoner).
enable-power-switches=Aktiver kvalitetsendringer for strømbrytere.
enable-radar=Aktiver kvalitetsendringer for radarstasjoner.
radar-growth-level-limit=Begrenser radarkvalitetsvekst for å forhindre overdreven kartutforskning og lagringsfil oppblåsing.\n\nRadarer med svært høye kvalitetsnivåer kan forårsake store lagringsfiler (1200mb+) på grunn av overdreven kartutforskning.\n\n[color=green]Standard: nivå 5 (legendarisk)[/color]\n[color=yellow]Område: 1-255 kvalitetsnivåer[/color]
lightning-attractor-growth-level-limit=Begrenser lynattraktors kvalitetsvekst for å forhindre ytelsesproblem.\n\nLynattraktorer med svært høye kvalitetsnivåer har betydelig økt dekningsområde, som kan forårsake lagg-topper om natten på Fulgora.\n\n[color=green]Standard: nivå 5 (legendarisk)[/color]\n[color=yellow]Område: 1-255 kvalitetsnivåer[/color]
enable-reactors=Aktiver kvalitetsendringer for kjernereaktorer.
enable-roboports=Aktiver kvalitetsendringer for roboporter.
enable-solar-panels=Aktiver kvalitetsendringer for solcellepaneler.
enable-thrusters=Aktiver kvalitetsendringer for romfremdrift.
enable-turrets=Aktiver kvalitetsendringer for tårn.\n\nInkluderer: ammunisjonstårn, lasertårn, flammekastere, artilleritårn.
enable-defense-walls-and-gates=Aktiver kvalitetsendringer for vegger og porter.\n\nInkluderer: vegger, porter.

