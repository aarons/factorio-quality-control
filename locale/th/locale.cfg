# การแปลนี้สร้างขึ้นโดย AI การแก้ไขยินดีต้อนรับอย่างมาก! โปรดให้ข้อเสนอแนะในฟอรั่มหารือของม็อด (https://mods.factorio.com/mod/quality-control/discussion) หรือเป็นปัญหาในที่เก็บ github (https://github.com/aarons/factorio-quality-control/issues) ขออภัยสำหรับการเลือกคำที่ไม่ดี!

