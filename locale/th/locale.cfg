[mod-setting-description]
mod-difficulty=เลือกโหมดความยากสำหรับการอัปเกรดคุณภาพ:\n\n[color=white]ปกติ (ค่าเริ่มต้น):[/color] อัปเกรดเอนทิตีตามงานที่ทำ นี่เป็นเวอร์ชันที่โกงซึ่งการอัปเกรดเกิดขึ้นทันทีโดยไม่ต้องใช้ทรัพยากร\n\n[color=white]ผิดปกติ:[/color] ความต้องการงานเดียวกัน แต่ใช้งานได้เฉพาะเมื่อมีไอเทมที่อัปเกรดแล้วในคลังโลจิสติกส์ ใช้หุ่นยนต์ก่อสร้างสำหรับการอัปเกรด (โหมดไม่โกง)
manufacturing-hours-for-change=จำนวนชั่วโมงการผลิตที่จำเป็นสำหรับการพยายามเปลี่ยนแปลงคุณภาพ\nชั่วโมงการผลิตกำหนดโดยจำนวนไอเทมที่ผลิตคูณด้วยระยะเวลาของสูตรอาหาร\nค่าต่ำสุด 0.001 ชั่วโมง (3.6 วินาที), ค่าสูงสุด 1000 ชั่วโมง
percentage-chance-of-change=เปอร์เซ็นต์โอกาสที่การเปลี่ยนแปลงคุณภาพจะสำเร็จ\nค่าต่ำสุด 0.0001%, ค่าสูงสุด 100% (เปลี่ยนแปลงเสมอหลังจากเวลาผ่านไป)
quality-increase-cost=นี่เพิ่มเวลาระหว่างการพยายามเปลี่ยนแปลงต่อระดับคุณภาพ นี่เป็นสูตรการทบต้น การตั้งค่า 0% จะทำให้เวลาระหว่างการพยายามเท่าเดิมไม่ว่าจะเป็นระดับคุณภาพใด\n\n[color=green]ตัวอย่างด้วย 3 ชั่วโมงการผลิตที่จำเป็นที่ 50% ต้นทุนต่อระดับ[/color]\n\nปกติ: 3 ชั่วโมง\nผิดปกติ: 4.5 ชั่วโมง\nหายาก: 6.8 ชั่วโมง\nมหากาพย์: 10.1 ชั่วโมง\nตำนาน: 15.2 ชั่วโมง\nคุณภาพมอดระดับ 10: 173 ชั่วโมง
quality-chance-accumulation-rate=ควบคุมว่าโอกาสเพิ่มขึ้นเท่าใดหลังจากการพยายามล้มเหลวแต่ละครั้ง\n\n[color=white]ไม่มี (ค่าเริ่มต้น):[/color] ไม่มีการสะสม - โอกาสคงที่\n\n[color=white]ต่ำ (20%):[/color] โอกาสเพิ่มขึ้น 20% ของอัตราฐานแต่ละการล้มเหลว\n\n[color=white]กลาง (50%):[/color] โอกาสเพิ่มขึ้น 50% ของอัตราฐานแต่ละการล้มเหลว\n\n[color=white]สูง (100%):[/color] โอกาสเพิ่มขึ้น 100% ของอัตราฐานแต่ละการล้มเหลว\n\n[color=yellow]ตัวอย่างด้วยโอกาสฐาน 1%:[/color]\n\n[color=white]ต่ำ:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]สูง:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nการตั้งค่าการสะสมทั้งหมดในที่สุดรับประกันการเปลี่ยนแปลงคุณภาพ - การตั้งค่าที่สูงกว่าจะถึง 100% โอกาสได้เร็วกว่า
accumulate-at-max-quality=เครื่องประกอบคุณภาพสูงสุดยังคงมีส่วนร่วม:\nเมื่อเปิดใช้งาน เครื่องประกอบและเตาหลอมที่คุณภาพสูงสุดจะยังคงติดตามชั่วโมงการผลิตและสร้างเครดิตอัปเกรดสำหรับเอนทิตีรอง (เช่น เครื่องใส่วัตถุ, ผู้ส่งสัญญาณ, ฯลฯ) แม้ว่าตัวเองจะไม่สามารถอัปเกรดได้อีก\n\n[color=green]เปิดใช้งาน (ค่าเริ่มต้น):[/color] เครื่องประกอบคุณภาพสูงสุดยังคงสร้างเครดิตอัปเกรดสำหรับเอนทิตีรอง สิ่งนี้สามารถให้ความก้าวหน้าอย่างต่อเนื่องสำหรับเอนทิตีรองในเกมขั้นสูง\n\n[color=red]ปิดใช้งาน:[/color] เฉพาะเครื่องประกอบและเตาหลอมคุณภาพต่ำที่ยังสามารถอัปเกรดได้เท่านั้นที่สร้างเครดิต แต่สร้างเป็นอัตราส่วนกับเอนทิตีรองที่ยังต้องอัปเกรด ในกรณีที่รุนแรง นี่หมายความว่าเครื่องประกอบคุณภาพต่ำเครื่องเดียวสามารถพัฒนาเอนทิตีรองของโรงงานทั้งหมด
change-modules-with-entity=สิ่งนี้ควบคุมว่าโมดูลในเครื่องจักรจะได้รับผลกระทบจากการเปลี่ยนแปลงคุณภาพหรือไม่\n\n[color=white]ปิดใช้งาน (ค่าเริ่มต้น):[/color] โมดูลไม่ได้รับผลกระทบเมื่อคุณภาพของเครื่องโฮสต์เปลี่ยนแปลง\n\n[color=white]เปิดใช้งาน:[/color] โมดูลเปลี่ยนคุณภาพขึ้นหนึ่งระดับเมื่อโฮสต์เปลี่ยนแปลง จะไม่เกินระดับคุณภาพของโฮสต์\n\n[color=white]เปิดใช้งานเพิ่มเติม:[/color] เหมือนการเปิดใช้งาน แต่โมดูลจะได้รับการอัปเดตให้ตรงกับคุณภาพของเครื่องโฮสต์ทุกครั้งที่เกิดการเปลี่ยนแปลงคุณภาพ
batch-entities-per-tick=จำนวนเอนทิตีที่ประมวลผลแต่ละ tick เพื่อหลีกเลี่ยงการกระตุกประสิทธิภาพ\nค่าต่ำสุด 1, ค่าสูงสุด 1000\nค่าที่สูงกว่าอาจทำให้เกิดการกระตุกแต่ประมวลผลเอนทิตีได้เร็วกว่า
batch-ticks-between-processing=จำนวน tick ที่รอระหว่างรอบการประมวลผลแบบแบทช์\nค่าต่ำสุด 1 tick, ค่าสูงสุด 6000 tick (~2.5 นาที)\nค่าที่ต่ำกว่าประมวลผลบ่อยขึ้นแต่อาจส่งผลต่อประสิทธิภาพ
quality-change-aggregate-alerts-enabled=แสดงข้อความคอนโซลสรุปการเปลี่ยนแปลงคุณภาพทั้งหมด (แสดงทุก 5 นาที) ตัวอย่าง: "เครื่องประกอบ 3 เครื่องอัปเกรด, เครื่องใส่วัตถุ 2 เครื่องอัปเกรด"
quality-change-entity-alerts-enabled=แสดงการแจ้งเตือน ping แผนที่บนเอนทิตีแต่ละตัวเมื่อคุณภาพเปลี่ยนแปลง คลิกการแจ้งเตือนเพื่อดูเอนทิตีที่อัปเกรด
enable-accumulators=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับแบตเตอรี่
enable-agricultural-towers=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับหอเกษตรกรรม
enable-assembly-machines=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเครื่องประกอบ
enable-asteroid-collectors=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเครื่องเก็บดาวเคราะห์น้อย
enable-beacons=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับผู้ส่งสัญญาณ
enable-boilers=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับหม้อไอน้ำ
enable-combinators-and-speakers=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเครื่องคำนวณและลำโพง\n\nรวม: เครื่องคำนวณเลขคณิต, เครื่องคำนวณตัดสินใจ, เครื่องคำนวณค่าคงที่, ลำโพงโปรแกรมได้
enable-pumps=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับปั๊ม (รวมปั๊มน้ำทะเลและปั๊มของเหลว)
enable-furnaces=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเตาหลอม
enable-generators=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเครื่องกำเนิดไฟฟ้า (เครื่องจักรไอน้ำ, กังหันไอน้ำ)
enable-heat-pipes=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับท่อความร้อน
enable-inserters=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเครื่องใส่วัตถุ
enable-labs=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับห้องปฏิบัติการวิจัย
enable-lamps=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับโคมไฟ
enable-lightning-rods=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเสาล่อฟ้า
enable-mining-drills=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเครื่องขุดแร่ทั้งหมด
enable-poles=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเสาไฟฟ้าทั้งหมด (รวมเสาไฟฟ้าใหญ่และสถานีไฟฟ้า)
enable-power-switches=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับสวิตช์ไฟฟ้า
enable-radar=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับสถานีเรดาร์
radar-growth-level-limit=จำกัดการเติบโตของคุณภาพเรดาร์เพื่อป้องกันการสำรวจแผนที่มากเกินไปและการขยายขนาดไฟล์เซฟ\n\nเรดาร์ที่มีระดับคุณภาพสูงมากสามารถทำให้ไฟล์เซฟขนาดใหญ่ (1,200mb+) เนื่องจากการสำรวจแผนที่มากเกินไป\n\n[color=green]ค่าเริ่มต้น: ระดับ 5 (ตำนาน)[/color]\n[color=yellow]ช่วง: 1-255 ระดับคุณภาพ[/color]
lightning-attractor-growth-level-limit=จำกัดการเติบโตของคุณภาพเครื่องดูดฟ้าผ่าเพื่อป้องกันปัญหาประสิทธิภาพ\n\nเครื่องดูดฟ้าผ่าที่มีระดับคุณภาพสูงมากจะมีพื้นที่ครอบคลุมที่เพิ่มขึ้นอย่างมาก ซึ่งสามารถทำให้เกิดการกระตุกในเวลากลางคืนบน Fulgora\n\n[color=green]ค่าเริ่มต้น: ระดับ 5 (ตำนาน)[/color]\n[color=yellow]ช่วง: 1-255 ระดับคุณภาพ[/color]
enable-reactors=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเครื่องปฏิกรณ์นิวเคลียร์
enable-roboports=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับท่าจอดหุ่นยนต์
enable-solar-panels=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับแผงโซลาร์เซลล์
enable-thrusters=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับเครื่องขับดันอวกาศ
enable-turrets=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับป้อมปืน\n\nรวม: ป้อมปืนกระสุน, ป้อมปืนเลเซอร์, เครื่องพ่นไฟ, ป้อมปืนใหญ่
enable-defense-walls-and-gates=เปิดใช้การเปลี่ยนแปลงคุณภาพสำหรับกำแพงและประตู\n\nรวม: กำแพง, ประตู

