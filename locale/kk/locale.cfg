# Бұл аударма жасанды интеллектпен жасалды. Түзетулер өте қош келеді! Мод талқылау форумына (https://mods.factorio.com/mod/quality-control/discussion) немесе github репозиторийіндегі мәселе ретінде пікір қалдырыңыз (https://github.com/aarons/factorio-quality-control/issues). Қателер үшін кешірім сұраймыз!

