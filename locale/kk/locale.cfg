# Бұл аударма жасанды интеллектпен жасалды. Түзетулер қош келдіңіз! Мод талқылау форумына (https://mods.factorio.com/mod/quality-control/discussion) немесе github репозиторийіндегі мәселе ретінде пікір қалдырыңыз (https://github.com/aarons/factorio-quality-control/issues). Жаман сөз таңдаулары үшін кешірім сұраймыз!

