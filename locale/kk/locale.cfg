[mod-setting-description]
mod-difficulty=Сапа жаңарту үшін қиындық дәрежесін таңдаңыз:\n\n[color=white]Қалыпты (Әдепкі):[/color] Жабдықтарды олардың істейтін жұмысына негізделген жаңартады. Бұл жаңарту лезде және ресурссыз болатын алаяқтық нұсқасы.\n\n[color=white]Сирек:[/color] Бірдей жұмыс талабы, бірақ логистика қоймасында жаңартылған зат болса ғана жұмыс істейді. Жаңарту үшін құрылыс роботтарын қолданады (алаяқтық емес режим).
manufacturing-hours-for-change=Сапа өзгерісін әрекет ету үшін қажетті өндіріс сағаттарының саны.\nӨндіріс сағаттары дайындалған заттардың санына рецепт ұзақтығын көбейткенмен анықталады.\nМинимум мәні 0.001 сағат (3.6 секунд), Максимум мәні 1000 сағат.
percentage-chance-of-change=Сапа өзгерісінің сәтті болу пайызы.\nМинимум мәні 0.0001%, Максимум мәні 100% (уақыт өткеннен кейін әрдайым өзгереді)
quality-increase-cost=Бұл сапа деңгейінің әр деңгейі бойынша әрекет арасындағы уақытты арттырады. Бұл құрамалы формула. 0%-ке орнату сапа деңгейіне қарамастан әрекет арасындағы уақытты бірдей ұстайды\n\n[color=green]Деңгей бойынша 50% құнмен 3 өндіріс сағаты қажеттілігінің мысалы[/color]\n\nҚалыпты: 3 сағат\nСирек: 4.5 сағат\nСирек кездесетін: 6.8 сағат\nЭпикалық: 10.1 сағат\nЕртегілік: 15.2 сағат\nМодталған сапа деңгейі 10: 173 сағат
quality-chance-accumulation-rate=Әр сәтсіз әрекеттен кейін мүмкіндіктің қанша артатынын бақылайды.\n\n[color=white]Жоқ (Әдепкі):[/color] Жинақталу жоқ - мүмкіндік тұрақты қалады.\n\n[color=white]Төмен (20%):[/color] Мүмкіндік әр сәтсіздіктен кейін базалық жылдамдықтың 20%-на артады.\n\n[color=white]Орташа (50%):[/color] Мүмкіндік әр сәтсіздіктен кейін базалық жылдамдықтың 50%-на артады.\n\n[color=white]Жоғары (100%):[/color] Мүмкіндік әр сәтсіздіктен кейін базалық жылдамдықтың 100%-на артады.\n\n[color=yellow]1% базалық мүмкіндікті мысалы:[/color]\n\n[color=white]Төмен:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Жоғары:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nБарлық жинақталу параметрлері ақырында сапа өзгерістерін кепілдендіреді - жоғары параметрлер тек 100% мүмкіндікке жылдамырақ жетеді
accumulate-at-max-quality=Максималды сапа жинақтағыштары әлі де үлес қосады:\nҚосылғанда, максималды сападағы жинақтағыштар мен пештер өндіріс сағаттарын қадағалауды жалғастыратын болады және екінші деңгей жабдықтары (салғыштар, маяктар және т.б.) үшін жаңарту кредиттерін жасайды, олар өздері одан әрі жаңармайтын болса да.\n\n[color=green]Қосылған (әдепкі):[/color] Максималды сапа жинақтағыштары екінші деңгей жабдықтары үшін жаңарту кредиттерін жасауды жалғастырады. Бұл ойынның кеш кезеңінде екінші деңгей жабдықтары үшін тұрақты прогресс бере алады.\n\n[color=red]Өшірілген:[/color] Тек әлі жаңартыла алатын төмен сапа жинақтағыштары мен пештері кредит жасайды, бірақ олар әлі жаңарту қажет екінші деңгей жабдықтарының қатынасында жасалады. Шекті жағдайда, бұл бір төмен сапа жинақтағышының бүкіл зауыттың екінші деңгей жабдықтарын алға жылжыта алатынын білдіреді.
change-modules-with-entity=Бұл машинадағы модульдердің сапа өзгерістерінен әсер ететінін бақылайды.\n\n[color=white]Өшірілген (Әдепкі):[/color] Машинаның сапасы өзгергенде модульдерге әсер етпейді.\n\n[color=white]Қосылған:[/color] Модульдер хост өзгергенде сапасы бір деңгейге өзгереді. Олар хостың сапа деңгейінен аспайды.\n\n[color=white]Қосымша Қосылған:[/color] Қосылған сияқты, бірақ модульдер кез келген сапа өзгерісі болған кезде хост машинасының сапасына сәйкес келетін болып жаңартылады.
batch-entities-per-tick=Өнімділік секірулерін болдырмау үшін әр тикте өңделетін жабдықтардың саны.\nМинимум мәні 1, Максимум мәні 1000.\nЖоғары мәндер кідіру секірулеріне себеп бола алады, бірақ жабдықтарды жылдамырақ өңдейді.
batch-ticks-between-processing=Топтық өңдеу циклдары арасында күту тиктерінің саны.\nМинимум мәні 1 тик, Максимум мәні 6000 тик (~2.5 минут).\nТөмен мәндер жиірек өңдейді, бірақ өнімділікке әсер етуі мүмкін.
quality-change-aggregate-alerts-enabled=Барлық сапа өзгерістерін қорытындылайтын консоль хабарларын көрсету (5 минут сайын бір рет көрсетіледі). Мысалы: "3 жинақтау машинасы жаңартылды, 2 салғыш жаңартылды"
quality-change-entity-alerts-enabled=Сапасы өзгергенде жеке жабдықтарда карта дабыл дауыстарын көрсету. Жаңартылған жабдықты көру үшін дабылды басыңыз.
quality_control_skip_hidden_qualities=Сапа Бақылауы жаңарту кезінде жасырын сапаларды (мысалы, жылтыр нұсқаларын) өткізіп жібереді. Жабдықтар Сапа Бақылауы арқылы ешқашан жылтыр болмайды - ойыншылар оларды қалыпты жолмен алуы керек. Бұл параметр тек Shiny Mechanics сапа модын орнатқан кезде қолданылады.
quality_control_hidden_qualities_sticky=Жасырын сапалары бар жабдықтар (мысалы, жылтыр) одан әрі жаңармайды, олардың бірегей артықшылықтарын сақтайды. Бұл параметр тек Shiny Mechanics сапа модын орнатқан кезде қолданылады.
enable-accumulators=Аккумуляторлар үшін сапа өзгерістерін қосу.
enable-agricultural-towers=Ауылшаруашылық мұнаралары үшін сапа өзгерістерін қосу.
enable-assembly-machines=Жинақтау машиналары үшін сапа өзгерістерін қосу.
enable-asteroid-collectors=Астероид жинақтағыштар үшін сапа өзгерістерін қосу.
enable-beacons=Маяктар үшін сапа өзгерістерін қосу.
enable-boilers=Қазандар үшін сапа өзгерістерін қосу.
enable-combinators-and-speakers=Комбинаторлар мен дауыс күшейткіштер үшін сапа өзгерістерін қосу.\n\nҚамтиды: арифметикалық комбинаторлар, шешім комбинаторлары, тұрақты комбинаторлар, бағдарламаланатын дауыс күшейткіштер.
enable-pumps=Сорғылар үшін сапа өзгерістерін қосу (теңіз сорғыларын және сұйықтық сорғыларын қамтиды).
enable-furnaces=Пештер үшін сапа өзгерістерін қосу.
enable-generators=Генераторлар үшін сапа өзгерістерін қосу (бу қозғалтқыштары, бу турбиналары).
enable-heat-pipes=Жылу құбырлары үшін сапа өзгерістерін қосу.
enable-inserters=Салғыштар үшін сапа өзгерістерін қосу.
enable-labs=Зерттеу зертханалары үшін сапа өзгерістерін қосу.
enable-lamps=Шамдар үшін сапа өзгерістерін қосу.
enable-lightning-rods=Найзағай өзектері үшін сапа өзгерістерін қосу.
enable-mining-drills=Барлық кен казу бұрғылары үшін сапа өзгерістерін қосу.
enable-poles=Барлық электр бағандары үшін сапа өзгерістерін қосу (үлкен қуат бағандары мен подстанцияларды қамтиды).
enable-power-switches=Қуат ауыстырғыштары үшін сапа өзгерістерін қосу.
enable-radar=Радар станциялары үшін сапа өзгерістерін қосу.
radar-growth-level-limit=Карта зерттеуінің шамадан тыс болуын және сақтау файлының ісінуін болдырмау үшін радар сапасының өсуін шектейді.\n\nӨте жоғары сапа деңгейіндегі радарлар карта зерттеуінің шамадан тыс болуы салдарынан үлкен сақтау файлдарын тудыруы мүмкін (1,200мб+).\n\n[color=green]Әдепкі: 5 деңгей (ертегілік)[/color]\n[color=yellow]Ауқым: 1-255 сапа деңгейлері[/color]
lightning-attractor-growth-level-limit=Өнімділік мәселелерін болдырмау үшін найзағай тартқышының сапасының өсуін шектейді.\n\nӨте жоғары сапа деңгейіндегі найзағай тартқыштары айтарлықтай арттырылған жабу аймақтарына ие, бұл Фулгорада түнде кідіру секірулеріне себеп бола алады.\n\n[color=green]Әдепкі: 5 деңгей (ертегілік)[/color]\n[color=yellow]Ауқым: 1-255 сапа деңгейлері[/color]
enable-reactors=Ядролық реакторлар үшін сапа өзгерістерін қосу.
enable-roboports=Робопорттар үшін сапа өзгерістерін қосу.
enable-solar-panels=Күн панельдері үшін сапа өзгерістерін қосу.
enable-thrusters=Ғарыш итергіштері үшін сапа өзгерістерін қосу.
enable-turrets=Атыс мұнаралары үшін сапа өзгерістерін қосу.\n\nҚамтиды: оқ-дәрі мұнаралары, лазерлік мұнаралар, от лақтырғыштар, артиллериялық мұнаралар.
enable-defense-walls-and-gates=Қабырғалар мен қақпалар үшін сапа өзгерістерін қосу.\n\nҚамтиды: қабырғалар, қақпалар.

