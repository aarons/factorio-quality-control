enable-combinators-and-speakers=Qualitätsänderungen für Kombinatoren und Lautsprecher aktivieren.\n\nBeinhaltet: Arithmetische Kombinatoren, Entscheidungskombiantoren, Konstante Kombinatoren, Programmierbare Lautsprecher.
enable-pumps=Qualitätsänderungen für Pumpen aktivieren (beinhaltet Küstenpumpen und Flüssigkeitspumpen).
enable-furnaces=Qualitätsänderungen für Öfen aktivieren.
enable-generators=Qualitätsänderungen für Generatoren aktivieren (Dampfmaschinen, Dampfturbinen).
enable-heat-pipes=Qualitätsänderungen für Wärmerohre aktivieren.
enable-inserters=Qualitätsänderungen für Greifarme aktivieren.
enable-labs=Qualitätsänderungen für Forschungslabore aktivieren.
enable-lamps=Qualitätsänderungen für Lampen aktivieren.
enable-lightning-rods=Qualitätsänderungen für Blitzableiter aktivieren.
enable-mining-drills=Qualitätsänderungen für alle Bergbaubohrer aktivieren.
enable-poles=Qualitätsänderungen für alle Strommasten aktivieren (einschließlich Hochspannungsmasten und Umspannwerke).
enable-power-switches=Qualitätsänderungen für Stromschalter aktivieren.
enable-radar=Qualitätsänderungen für Radarstationen aktivieren.
radar-growth-level-limit=Begrenzt das Radar-Qualitätswachstum, um übermäßige Kartenerkundung und Speicherdateienaufblähung zu verhindern.\n\nRadare mit sehr hohen Qualitätsstufen können große Speicherdateien (1.200MB+) aufgrund übermäßiger Kartenerkundung verursachen.\n\n[color=green]Standard: Stufe 5 (legendär)[/color]\n[color=yellow]Bereich: 1-255 Qualitätsstufen[/color]
lightning-attractor-growth-level-limit=Begrenzt das Blitzableiter-Qualitätswachstum, um Leistungsprobleme zu verhindern.\n\nBlitzableiter mit sehr hohen Qualitätsstufen haben deutlich vergrößerte Abdeckungsbereiche, was bei Nacht auf Fulgora Lag-Spitzen verursachen kann.\n\n[color=green]Standard: Stufe 5 (legendär)[/color]\n[color=yellow]Bereich: 1-255 Qualitätsstufen[/color]
enable-reactors=Qualitätsänderungen für Kernreaktoren aktivieren.
enable-roboports=Qualitätsänderungen für Roboterhäfen aktivieren.
enable-solar-panels=Qualitätsänderungen für Solarpanele aktivieren.
enable-thrusters=Qualitätsänderungen für Raumschubdüsen aktivieren.
enable-turrets=Qualitätsänderungen für Geschütztürme aktivieren.\n\nBeinhaltet: Munitionstürme, Lasertürme, Flammenwerfer, Artillerietürme.
enable-defense-walls-and-gates=Qualitätsänderungen für Mauern und Tore aktivieren.\n\nBeinhaltet: Mauern, Tore.

