[mod-setting-description]
manufacturing-hours-for-change=Die Anzahl der Fertigungsstunden, die für einen Qualitätsänderungsversuch erforderlich sind.\nFertigungsstunden werden durch die Anzahl der hergestellten Gegenstände multipliziert mit der Rezeptdauer bestimmt.\nMindestwert 0,001 Stunden (3,6 Sekunden), Höchstwert 1000 Stunden.
percentage-chance-of-change=Die prozentuale Wahrscheinlichkeit, dass eine Qualitätsänderung erfolgreich ist.\nMindestwert 0,0001%, Höchstwert 100% (immer ändern nach abgelaufener Zeit)
quality-increase-cost=Dies erhöht die Zeit zwischen Änderungsversuchen pro Qualitätsstufe. Dies ist eine zusammengesetzte Formel. Bei 0% bleibt die Zeit zwischen Versuchen gleich, unabhängig von der Qualitätsstufe\n\n[color=green]Beispiel mit 3 Fertigungsstunden bei 50% Kosten pro Stufe[/color]\n\nNormal: 3 Stunden\nUngewöhnlich: 4,5 Stunden\nSelten: 6,8 Stunden\nEpisch: 10,1 Stunden\nLegendär: 15,2 Stunden\nMod-Qualitätsstufe 10: 173 Stunden
quality-chance-accumulation-rate=Kontrolliert, wie stark die Chance nach jedem fehlgeschlagenen Versuch steigt.\n\n[color=white]Keine (Standard):[/color] Keine Akkumulation - Chance bleibt konstant.\n\n[color=white]Niedrig (20%):[/color] Chance steigt um 20% der Basisrate bei jedem Fehlschlag.\n\n[color=white]Mittel (50%):[/color] Chance steigt um 50% der Basisrate bei jedem Fehlschlag.\n\n[color=white]Hoch (100%):[/color] Chance steigt um 100% der Basisrate bei jedem Fehlschlag.\n\n[color=yellow]Beispiel mit 1% Basischance:[/color]\n\n[color=white]Niedrig:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Hoch:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nAlle Akkumulationseinstellungen garantieren schließlich Qualitätsänderungen - höhere Einstellungen erreichen nur schneller 100% Chance
accumulate-at-max-quality=Montage- und Ofenmaschinen mit maximaler Qualität tragen weiterhin bei:\nWenn aktiviert, verfolgen Montage- und Ofenmaschinen mit maximaler Qualität weiterhin Fertigungsstunden und generieren Upgrade-Credits für sekundäre Entitäten (wie Greifarme, Signalmodule usw.), auch wenn sie sich nicht weiter verbessern können.\n\n[color=green]Aktiviert (Standard):[/color] Maschinen mit maximaler Qualität generieren weiterhin Upgrade-Credits für sekundäre Entitäten. Dies kann im Endspiel stetigen Fortschritt für sekundäre Entitäten bieten.\n\n[color=red]Deaktiviert:[/color] Nur niedrigqualitative Montage- und Ofenmaschinen, die sich noch verbessern können, generieren Credits, aber sie werden als Verhältnis zu den sekundären Entitäten generiert, die noch Upgrades benötigen. In einem Extremfall könnte eine einzelne niedrigqualitative Montagemaschine die sekundären Entitäten einer ganzen Fabrik voranbringen.
change-modules-with-entity=Dies kontrolliert, ob Module in Maschinen von Qualitätsänderungen betroffen sind.\n\n[color=white]Deaktiviert (Standard):[/color] Module sind nicht betroffen, wenn sich die Qualität der Wirtsmaschine ändert.\n\n[color=white]Aktiviert:[/color] Module ändern ihre Qualität um eine Stufe, wenn sich ihr Wirt ändert. Sie werden nicht die Qualitätsstufe des Wirts überschreiten.\n\n[color=white]Extra Aktiviert:[/color] Wie Aktiviert, aber Module werden jederzeit an die Qualität ihrer Wirtsmaschine angepasst, wenn eine Qualitätsänderung auftritt.
batch-entities-per-tick=Anzahl der Entitäten, die pro Tick verarbeitet werden, um Leistungsspitzen zu vermeiden.\nMindestwert 1, Höchstwert 1000.\nHöhere Werte können Lag-Spitzen verursachen, verarbeiten Entitäten aber schneller.
batch-ticks-between-processing=Anzahl der Ticks, die zwischen Batch-Verarbeitungszyklen gewartet wird.\nMindestwert 1 Tick, Höchstwert 6000 Ticks (~2,5 Minuten).\nNiedrigere Werte verarbeiten häufiger, können aber die Leistung beeinträchtigen.
quality-change-aggregate-alerts-enabled=Konsolennachrichten anzeigen, die alle Qualitätsänderungen zusammenfassen (wird alle 5 Minuten einmal angezeigt). Beispiel: "3 Montagemaschinen verbessert, 2 Greifarme verbessert"
quality-change-entity-alerts-enabled=Karten-Ping-Warnungen für einzelne Entitäten anzeigen, wenn sich ihre Qualität ändert. Klicken Sie auf die Warnung, um die verbesserte Entität zu sehen.
quality_control_skip_hidden_qualities=Qualitätskontrolle überspringt versteckte Qualitäten (z.B. glänzende Varianten) beim Upgrade. Entitäten werden niemals durch Qualitätskontrolle glänzend - Spieler müssen sie auf normalem Weg erhalten. Diese Einstellung gilt nur, wenn Sie den Shiny Mechanics Qualitätsmod installiert haben.
quality_control_hidden_qualities_sticky=Entitäten mit versteckten Qualitäten (z.B. glänzend) werden nicht weiter verbessert, wodurch ihre einzigartigen Vorteile erhalten bleiben. Diese Einstellung gilt nur, wenn Sie den Shiny Mechanics Qualitätsmod installiert haben.
enable-accumulators=Qualitätsänderungen für Akkumulatoren aktivieren.
