# Aquesta traducció va ser generada per una IA. Les correccions són molt benvingudes! Si us plau, afegiu comentaris al fòrum de discussió del mod (https://mods.factorio.com/mod/quality-control/discussion) o com a problema al repositori de github (https://github.com/aarons/factorio-quality-control/issues). Si us plau, perdoneu-me per qualsevol error!

