[mod-setting-description]
mod-difficulty=Trieu el mode de dificultat per a les millores de qualitat:\n\n[color=white]Normal (Per defecte):[/color] Millora les entitats segons el treball que fan. Aquesta és una versió trampa on les millores succeeixen instantàniament sense requerir recursos.\n\n[color=white]Poc comú:[/color] Mateix requisit de treball, però només funciona si un element millorat existeix a l'emmagatzematge logístic. Utilitza robots de construcció per a les millores (mode sense trampes).
manufacturing-hours-for-change=El nombre d'hores de fabricació necessàries perquè s'intenti un canvi de qualitat.\nLes hores de fabricació es determinen pel nombre d'elements fabricats multiplicat per la durada de la recepta.\nValor mínim 0.001 hores (3.6 segons), Valor màxim 1000 hores.
percentage-chance-of-change=El percentatge de probabilitat que un canvi de qualitat tingui èxit.\nValor mínim 0.0001%, Valor màxim 100% (sempre canviar després que passi el temps)
quality-increase-cost=Això augmenta el temps entre intents de canvi per nivell de qualitat. Aquesta és una fórmula composada. Establir a 0% mantindrà el temps entre intents igual independentment del nivell de qualitat\n\n[color=green]Exemple amb 3 hores de fabricació necessàries al 50% de cost per nivell[/color]\n\nNormal: 3 hores\nPoc comú: 4.5 hores\nRar: 6.8 hores\nÈpic: 10.1 hores\nLlegendari: 15.2 hores\nNivell de qualitat modat 10: 173 hores
quality-chance-accumulation-rate=Controla com augmenta la probabilitat després de cada intent fallit.\n\n[color=white]Cap (Per defecte):[/color] Cap acumulació - la probabilitat es manté constant.\n\n[color=white]Baix (20%):[/color] La probabilitat augmenta un 20% de la taxa base cada fallada.\n\n[color=white]Mitjà (50%):[/color] La probabilitat augmenta un 50% de la taxa base cada fallada.\n\n[color=white]Alt (100%):[/color] La probabilitat augmenta un 100% de la taxa base cada fallada.\n\n[color=yellow]Exemple amb 1% de probabilitat base:[/color]\n\n[color=white]Baix:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Alt:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nTotes les configuracions d'acumulació eventualment garanteixen canvis de qualitat - les configuracions més altes només arriben al 100% de probabilitat més ràpid
accumulate-at-max-quality=Els assembladors de qualitat màxima encara contribueixen:\nQuan està habilitat, els assembladors i forns a qualitat màxima continuaran rastreiant hores de fabricació i generant crèdits de millora per a entitats secundàries (com inseridors, balises, etc.), encara que no puguin millorar-se més.\n\n[color=green]Habilitat (per defecte):[/color] Els assembladors de qualitat màxima continuen generant crèdits de millora per a entitats secundàries. Això pot proporcionar progrés estable per a entitats secundàries en el joc tardà.\n\n[color=red]Deshabilitat:[/color] Només els assembladors i forns de baixa qualitat que encara poden millorar-se generen crèdits, però es generen com a proporció de les entitats secundàries que encara necessiten millores. En un cas extrem, això vol dir que un sol assemblador de baixa qualitat podria avançar les entitats secundàries de tota una fàbrica.
change-modules-with-entity=Això controla si els mòduls en màquines es veuen afectats pels canvis de qualitat.\n\n[color=white]Deshabilitat (Per defecte):[/color] Els mòduls no es veuen afectats quan canvia la qualitat de la màquina amfitriona.\n\n[color=white]Habilitat:[/color] Els mòduls canvien de qualitat un nivell quan canvia el seu amfitrió. No excediran el nivell de qualitat de l'amfitrió.\n\n[color=white]Extra Habilitat:[/color] Com Habilitat, però els mòduls s'actualitzaran per coincidir amb la qualitat de la seva màquina amfitriona cada vegada que ocorri un canvi de qualitat.
batch-entities-per-tick=Nombre d'entitats a processar cada tick per evitar pics de rendiment.\nValor mínim 1, Valor màxim 1000.\nValors més alts poden causar pics de retard però processen entitats més ràpid.
batch-ticks-between-processing=Nombre de ticks a esperar entre cicles de processament per lots.\nValor mínim 1 tick, Valor màxim 6000 ticks (~2.5 minuts).\nValors més baixos processen més freqüentment però poden impactar el rendiment.
quality-change-aggregate-alerts-enabled=Mostra missatges de consola resumint tots els canvis de qualitat (mostrats una vegada cada 5 minuts). Exemple: "3 màquines d'assemblatge millorades, 2 inseridors millorats"
quality-change-entity-alerts-enabled=Mostra alertes de ping al mapa en entitats individuals quan canvia la seva qualitat. Feu clic a l'alerta per veure l'entitat millorada.
enable-accumulators=Habilita canvis de qualitat per a acumuladors.
enable-agricultural-towers=Habilita canvis de qualitat per a torres agrícoles.
enable-assembly-machines=Habilita canvis de qualitat per a màquines d'assemblatge.
enable-asteroid-collectors=Habilita canvis de qualitat per a col·lectors d'asteroides.
enable-beacons=Habilita canvis de qualitat per a balises.
enable-boilers=Habilita canvis de qualitat per a calderes.
enable-combinators-and-speakers=Habilita canvis de qualitat per a combinadors i altaveus.\n\nInclou: combinadors aritmètics, combinadors decisors, combinadors constants, altaveus programables.
enable-pumps=Habilita canvis de qualitat per a bombes (inclou bombes offshore i bombes de fluid).
enable-furnaces=Habilita canvis de qualitat per a forns.
enable-generators=Habilita canvis de qualitat per a generadors (motors de vapor, turbines de vapor).
enable-heat-pipes=Habilita canvis de qualitat per a canonades de calor.
enable-inserters=Habilita canvis de qualitat per a inseridors.
enable-labs=Habilita canvis de qualitat per a laboratoris de recerca.
enable-lamps=Habilita canvis de qualitat per a llums.
enable-lightning-rods=Habilita canvis de qualitat per a parallamps.
enable-mining-drills=Habilita canvis de qualitat per a totes les perforadores.
enable-poles=Habilita canvis de qualitat per a tots els pals elèctrics (incloent grans pals d'energia i subestacions).
enable-power-switches=Habilita canvis de qualitat per a interruptors d'energia.
enable-radar=Habilita canvis de qualitat per a estacions de radar.
radar-growth-level-limit=Limita el creixement de qualitat del radar per prevenir l'exploració excessiva del mapa i la inflació dels fitxers de desament.\n\nEls radars amb nivells de qualitat molt alts poden causar fitxers de desament grans (1.200mb+) degut a l'exploració excessiva del mapa.\n\n[color=green]Per defecte: nivell 5 (llegendari)[/color]\n[color=yellow]Rang: 1-255 nivells de qualitat[/color]
lightning-attractor-growth-level-limit=Limita el creixement de qualitat de l'atractor de llamps per prevenir problemes de rendiment.\n\nEls atractors de llamps amb nivells de qualitat molt alts tenen àrees de cobertura significativament augmentades, el que pot causar pics de retard durant la nit a Fulgora.\n\n[color=green]Per defecte: nivell 5 (llegendari)[/color]\n[color=yellow]Rang: 1-255 nivells de qualitat[/color]
enable-reactors=Habilita canvis de qualitat per a reactors nuclears.
enable-roboports=Habilita canvis de qualitat per a roboportes.
enable-solar-panels=Habilita canvis de qualitat per a panells solars.
enable-thrusters=Habilita canvis de qualitat per a propulsors espacials.
enable-turrets=Habilita canvis de qualitat per a torretes.\n\nInclou: torretes de munició, torretes làser, llançaflames, torretes d'artilleria.
enable-defense-walls-and-gates=Habilita canvis de qualitat per a murs i portes.\n\nInclou: murs, portes.

