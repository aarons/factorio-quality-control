# ეს თარგმანი შეიქმნა ხელოვნური ინტელექტის მიერ. შესწორებები ძალიან მოკითხულია! გთხოვთ, დატოვოთ უკუკავშირი მოდის განხილვის ფორუმზე (https://mods.factorio.com/mod/quality-control/discussion) ან როგორც პრობლემა github რეპოზიტორიაში (https://github.com/aarons/factorio-quality-control/issues). ბოდიში ნებისმიერი ცუდი სიტყვის არჩევისთვის!

