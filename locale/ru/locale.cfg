[mod-setting-description]
mod-difficulty=Выберите режим сложности для улучшений качества:\n\n[color=white]Обычный (По умолчанию):[/color] Улучшает объекты на основе выполняемой ими работы. Это читерская версия, где улучшения происходят мгновенно без требования ресурсов.\n\n[color=white]Необычный:[/color] Те же требования к работе, но работает только если улучшенный предмет существует в логистическом хранилище. Использует роботов-строителей для улучшений (режим без читов).
manufacturing-hours-for-change=Количество производственных часов, необходимых для попытки изменения качества.\nПроизводственные часы определяются количеством изготовленных предметов, умноженным на продолжительность рецепта.\nМин. значение 0.001 часов (3.6 секунды), Макс. значение 1000 часов.
percentage-chance-of-change=Процентная вероятность успешного изменения качества.\nМин. значение 0.0001%, Макс. значение 100% (всегда изменяется после прохождения времени)
quality-increase-cost=Это увеличивает время между попытками изменений за уровень качества. Это составная формула. Установка в 0% сохранит время между попытками одинаковым независимо от уровня качества\n\n[color=green]Пример с 3 производственными часами при 50% стоимости за уровень[/color]\n\nОбычное: 3 часа\nНеобычное: 4.5 часа\nРедкое: 6.8 часа\nЭпическое: 10.1 часа\nЛегендарное: 15.2 часа\nМодовый уровень качества 10: 173 часа
quality-chance-accumulation-rate=Контролирует насколько увеличивается шанс после каждой неудачной попытки.\n\n[color=white]Нет (По умолчанию):[/color] Накопления нет - шанс остается постоянным.\n\n[color=white]Низкое (20%):[/color] Шанс увеличивается на 20% от базовой скорости каждую неудачу.\n\n[color=white]Среднее (50%):[/color] Шанс увеличивается на 50% от базовой скорости каждую неудачу.\n\n[color=white]Высокое (100%):[/color] Шанс увеличивается на 100% от базовой скорости каждую неудачу.\n\n[color=yellow]Пример с 1% базовым шансом:[/color]\n\n[color=white]Низкое:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Высокое:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nВсе настройки накопления в конечном итоге гарантируют изменения качества - более высокие настройки просто быстрее достигают 100% шанса
accumulate-at-max-quality=Сборочные машины максимального качества все еще участвуют:\nПри включении сборочные машины и печи максимального качества будут продолжать отслеживать производственные часы и генерировать кредиты улучшения для вторичных объектов (таких как манипуляторы, маяки и т.д.), даже если сами не могут больше улучшаться.\n\n[color=green]Включено (по умолчанию):[/color] Сборочные машины максимального качества продолжают генерировать кредиты улучшения для вторичных объектов. Это может обеспечить стабильный прогресс для вторичных объектов в поздней игре.\n\n[color=red]Отключено:[/color] Только низкокачественные сборочные машины и печи, которые еще могут улучшаться, генерируют кредиты, но они генерируются пропорционально вторичным объектам, которые еще нуждаются в улучшениях. В крайнем случае это означает, что одна низкокачественная сборочная машина может продвинуть все вторичные объекты фабрики.
change-modules-with-entity=Контролирует, влияют ли изменения качества на модули в машинах.\n\n[color=white]Отключено (По умолчанию):[/color] Модули не затрагиваются при изменении качества машины-носителя.\n\n[color=white]Включено:[/color] Модули изменяют качество на один уровень при изменении носителя. Они не превысят уровень качества носителя.\n\n[color=white]Дополнительно включено:[/color] Как и Включено, но модули будут обновляться в соответствии с качеством машины-носителя каждый раз при изменении качества.
batch-entities-per-tick=Количество объектов для обработки каждый тик во избежание пиков производительности.\nМин. значение 1, Макс. значение 1000.\nБольшие значения могут вызывать лаги, но обрабатывают объекты быстрее.
batch-ticks-between-processing=Количество тиков ожидания между циклами пакетной обработки.\nМин. значение 1 тик, Макс. значение 6000 тиков (~2.5 минуты).\nМеньшие значения обрабатывают чаще, но могут влиять на производительность.
quality-change-aggregate-alerts-enabled=Показывать сообщения в консоли, суммирующие все изменения качества (отображаются раз в 5 минут). Пример: "3 сборочные машины улучшены, 2 манипулятора улучшены"
quality-change-entity-alerts-enabled=Показывать пинг-уведомления на карте для отдельных объектов при изменении их качества. Нажмите на уведомление для просмотра улучшенного объекта.
quality_control_skip_hidden_qualities=Контроль качества будет пропускать скрытые качества (например, блестящие варианты) при улучшении. Объекты никогда не станут блестящими через Контроль качества - игроки должны получить их обычным способом. Эта настройка применяется только если у вас установлен мод Shiny Mechanics quality.
quality_control_hidden_qualities_sticky=Объекты со скрытыми качествами (например, блестящие) не будут больше улучшаться, сохраняя свои уникальные преимущества. Эта настройка применяется только если у вас установлен мод Shiny Mechanics quality.
enable-accumulators=Включить изменения качества для аккумуляторов.
enable-agricultural-towers=Включить изменения качества для сельскохозяйственных башен.
enable-assembly-machines=Включить изменения качества для сборочных машин.
enable-asteroid-collectors=Включить изменения качества для сборщиков астероидов.
enable-beacons=Включить изменения качества для маяков.
enable-boilers=Включить изменения качества для котлов.
enable-combinators-and-speakers=Включить изменения качества для комбинаторов и динамиков.\n\nВключает: арифметические комбинаторы, комбинаторы решений, постоянные комбинаторы, программируемые динамики.
enable-pumps=Включить изменения качества для насосов (включает морские насосы и жидкостные насосы).
enable-furnaces=Включить изменения качества для печей.
enable-generators=Включить изменения качества для генераторов (паровые машины, паровые турбины).
enable-heat-pipes=Включить изменения качества для теплотруб.
enable-inserters=Включить изменения качества для манипуляторов.
enable-labs=Включить изменения качества для исследовательских лабораторий.
enable-lamps=Включить изменения качества для ламп.
enable-lightning-rods=Включить изменения качества для громоотводов.
enable-mining-drills=Включить изменения качества для всех буров.
enable-poles=Включить изменения качества для всех электрических столбов (включая большие силовые столбы и подстанции).
enable-power-switches=Включить изменения качества для силовых переключателей.
enable-radar=Включить изменения качества для радарных станций.
radar-growth-level-limit=Ограничивает рост качества радара для предотвращения чрезмерного исследования карты и раздувания файлов сохранения.\n\nРадары с очень высоким уровнем качества могут вызывать большие файлы сохранения (1,200мб+) из-за чрезмерного исследования карты.\n\n[color=green]По умолчанию: уровень 5 (легендарный)[/color]\n[color=yellow]Диапазон: 1-255 уровней качества[/color]
lightning-attractor-growth-level-limit=Ограничивает рост качества громоотводов для предотвращения проблем с производительностью.\n\nГромоотводы с очень высоким уровнем качества имеют значительно увеличенную область покрытия, что может вызывать лаги ночью на Фульгоре.\n\n[color=green]По умолчанию: уровень 5 (легендарный)[/color]\n[color=yellow]Диапазон: 1-255 уровней качества[/color]
enable-reactors=Включить изменения качества для ядерных реакторов.
enable-roboports=Включить изменения качества для робопортов.
enable-solar-panels=Включить изменения качества для солнечных панелей.
enable-thrusters=Включить изменения качества для космических двигателей.
enable-turrets=Включить изменения качества для турелей.\n\nВключает: пулеметные турели, лазерные турели, огнеметы, артиллерийские турели.
enable-defense-walls-and-gates=Включить изменения качества для стен и ворот.\n\nВключает: стены, ворота.

