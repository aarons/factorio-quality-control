enable-combinators-and-speakers=Aktivera kvalitetsförändringar för kombinatorer och högtalare.\n\nInkluderar: aritmetiska kombinatorer, beslutkombinatorerna, konstantkombinatorerna, programmeringsbara högtalare.
enable-pumps=Aktivera kvalitetsförändringar för pumpar (inkluderar kustpumpar och vätskepumpar).
enable-furnaces=Aktivera kvalitetsförändringar för ugnar.
enable-generators=Aktivera kvalitetsförändringar för generatorer (ångmaskiner, ångturbiner).
enable-heat-pipes=Aktivera kvalitetsförändringar för värmerör.
enable-inserters=Aktivera kvalitetsförändringar för insättare.
enable-labs=Aktivera kvalitetsförändringar för forskningslaboratorier.
enable-lamps=Aktivera kvalitetsförändringar för lampor.
enable-lightning-rods=Aktivera kvalitetsförändringar för blixtstavar.
enable-mining-drills=Aktivera kvalitetsförändringar för alla gruvborrar.
enable-poles=Aktivera kvalitetsförändringar för alla elstolpar (inklusive stora kraftstolpar och transformatorstationer).
enable-power-switches=Aktivera kvalitetsförändringar för strömbrytare.
enable-radar=Aktivera kvalitetsförändringar för radarstationer.
radar-growth-level-limit=Begränsar radarns kvalitetstillväxt för att förhindra överdriven kartutforskning och spara filuppblåsning.\n\nRadar med mycket höga kvalitetsnivåer kan orsaka stora sparfiler (1 200mb+) på grund av överdriven kartutforskning.\n\n[color=green]Standard: nivå 5 (legendär)[/color]\n[color=yellow]Intervall: 1-255 kvalitetsnivåer[/color]
lightning-attractor-growth-level-limit=Begränsar blixtattraktorns kvalitetstillväxt för att förhindra prestandaproblem.\n\nBlixttraktorer med mycket höga kvalitetsnivåer har avsevärt ökade täckningsområden, vilket kan orsaka fördröjningstoppar på natten på Fulgora.\n\n[color=green]Standard: nivå 5 (legendär)[/color]\n[color=yellow]Intervall: 1-255 kvalitetsnivåer[/color]
enable-reactors=Aktivera kvalitetsförändringar för kärnreaktorer.
enable-roboports=Aktivera kvalitetsförändringar för robotportar.
enable-solar-panels=Aktivera kvalitetsförändringar för solpaneler.
enable-thrusters=Aktivera kvalitetsförändringar för rymdraketer.
enable-turrets=Aktivera kvalitetsförändringar för torn.\n\nInkluderar: ammunitionstorn, lasertorn, eldkastare, artilleritorn.
enable-defense-walls-and-gates=Aktivera kvalitetsförändringar för väggar och portar.\n\nInkluderar: väggar, portar.

