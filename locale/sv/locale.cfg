[mod-setting-description]
mod-difficulty=Välj svårighetsläge för kvalitetsuppgraderingar:\n\n[color=white]Normal (Standard):[/color] Uppgraderar enheter baserat på arbetet de utför. Detta är en fuskversion där uppgraderingar sker omedelbart utan att kräva resurser.\n\n[color=white]Ovanlig:[/color] Samma arbetskrav, men fungerar endast om en uppgraderad vara finns i logistiklagring. Använder konstruktionsrobotar för uppgraderingar (icke-fuskläge).
manufacturing-hours-for-change=Antalet tillverkningstimmar som krävs för att ett kvalitetsförsök ska genomföras.\nTillverkningstimmar bestäms av antalet föremål som tillverkats multiplicerat med receptets varaktighet.\nMinvärde 0,001 timmar (3,6 sekunder), Maxvärde 1000 timmar.
percentage-chance-of-change=Den procentuella chansen att en kvalitetsförändring kommer att lyckas.\nMinvärde 0,0001%, Maxvärde 100% (ändras alltid efter att tiden har gått)
quality-increase-cost=Detta ökar tiden mellan förändringsförsök per kvalitetsnivå. Detta är en sammansatt formel. Att sätta till 0% kommer att hålla tiden mellan försök densamma oavsett kvalitetsnivå\n\n[color=green]Exempel med 3 tillverkningstimmar behövs vid 50% kostnad per nivå[/color]\n\nNormal: 3 timmar\nOvanlig: 4,5 timmar\nSällsynt: 6,8 timmar\nEpisk: 10,1 timmar\nLegendär: 15,2 timmar\nModdad kvalitetsnivå 10: 173 timmar
quality-chance-accumulation-rate=Styr hur mycket chansen ökar efter varje misslyckat försök.\n\n[color=white]Ingen (Standard):[/color] Ingen ackumulering - chansen förblir konstant.\n\n[color=white]Låg (20%):[/color] Chansen ökar med 20% av grundtakten för varje misslyckande.\n\n[color=white]Medium (50%):[/color] Chansen ökar med 50% av grundtakten för varje misslyckande.\n\n[color=white]Hög (100%):[/color] Chansen ökar med 100% av grundtakten för varje misslyckande.\n\n[color=yellow]Exempel med 1% grundchans:[/color]\n\n[color=white]Låg:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Hög:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nAlla ackumuleringsinställningar garanterar slutligen kvalitetsförändringar - högre inställningar når bara 100% chans snabbare
accumulate-at-max-quality=Max kvalitetsmontörer bidrar fortfarande:\nNär aktiverat kommer monteringsmaskiner och ugnar med maximal kvalitet att fortsätta spåra tillverkningstimmar och generera uppgraderingskrediter för sekundära enheter (som insättare, fyrar, etc.), även om de inte kan uppgraderas vidare själva.\n\n[color=green]Aktiverad (standard):[/color] Max kvalitetsmontörer fortsätter att generera uppgraderingskrediter för sekundära enheter. Detta kan ge stadiga framsteg för sekundära enheter i slutspelet.\n\n[color=red]Inaktiverad:[/color] Endast låg kvalitetsmontörer och ugnar som fortfarande kan uppgraderas genererar krediter, men de genereras som ett förhållande till de sekundära enheterna som fortfarande behöver uppgraderingar. I ett extremfall betyder detta att en enda låg kvalitetsmontör kan avancera en hel fabrik med sekundära enheter.
change-modules-with-entity=Detta styr om moduler i maskiner påverkas av kvalitetsförändringar.\n\n[color=white]Inaktiverad (Standard):[/color] Moduler påverkas inte när kvaliteten på värdmaskinen ändras.\n\n[color=white]Aktiverad:[/color] Moduler ändrar kvalitet med en nivå när deras värd ändras. De kommer inte att överskrida värdens kvalitetsnivå.\n\n[color=white]Extra Aktiverad:[/color] Som Aktiverad, men moduler kommer att uppdateras för att matcha sin värdmaskins kvalitet när som helst en kvalitetsförändring inträffar.
batch-entities-per-tick=Antal enheter att bearbeta varje tick för att undvika prestandatoppar.\nMinvärde 1, Maxvärde 1000.\nHögre värden kan orsaka fördröjningstoppar men bearbetar enheter snabbare.
batch-ticks-between-processing=Antal ticks att vänta mellan batch-bearbetningscykler.\nMinvärde 1 tick, Maxvärde 6000 ticks (~2,5 minuter).\nLägre värden bearbetar oftare men kan påverka prestanda.
quality-change-aggregate-alerts-enabled=Visa konsolmeddelanden som sammanfattar alla kvalitetsförändringar (visas en gång var femte minut). Exempel: "3 monteringsmaskiner uppgraderade, 2 insättare uppgraderade"
quality-change-entity-alerts-enabled=Visa kartan pingvarningar på enskilda enheter när deras kvalitet ändras. Klicka på varningen för att visa den uppgraderade enheten.
