[mod-setting-description]
mod-difficulty=品質アップグレードの難易度モードを選択してください：\n\n[color=white]普通（デフォルト）：[/color]実行する作業に基づいてエンティティをアップグレードします。これはリソースを必要とせず瞬時にアップグレードが発生するチート版です。\n\n[color=white]アンコモン：[/color]同じ作業要件ですが、アップグレードされたアイテムが物流ストレージに存在する場合のみ機能します。アップグレードには建設ロボットを使用します（非チートモード）。
manufacturing-hours-for-change=品質変更の試行に必要な製造時間数。\n製造時間は、作成されたアイテム数にレシピ時間を掛けて決定されます。\n最小値0.001時間（3.6秒）、最大値1000時間。
percentage-chance-of-change=品質変更が成功する確率。\n最小値0.0001%、最大値100%（時間経過後必ず変更）
quality-increase-cost=これは品質レベルごとに変更試行間隔を増加させます。これは複利計算式です。0%に設定すると、品質レベルに関係なく試行間隔が同じになります\n\n[color=green]レベルごと50%コスト増加で3製造時間必要な例[/color]\n\n普通：3時間\nアンコモン：4.5時間\nレア：6.8時間\nエピック：10.1時間\nレジェンダリー：15.2時間\nMOD品質レベル10：173時間
quality-chance-accumulation-rate=失敗試行後にチャンスがどれだけ増加するかを制御します。\n\n[color=white]なし（デフォルト）：[/color]蓄積なし - チャンスは一定のまま。\n\n[color=white]低（20%）：[/color]失敗ごとにベース率の20%ずつチャンスが増加。\n\n[color=white]中（50%）：[/color]失敗ごとにベース率の50%ずつチャンスが増加。\n\n[color=white]高（100%）：[/color]失敗ごとにベース率の100%ずつチャンスが増加。\n\n[color=yellow]ベースチャンス1%の例：[/color]\n\n[color=white]低：[/color]1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]高：[/color]1.0% → 2.0% → 3.0% → 4.0%...\n\nすべての蓄積設定は最終的に品質変更を保証します - 高い設定ほど100%チャンスに早く到達します
accumulate-at-max-quality=最大品質の組立機でも貢献：\n有効にすると、最大品質の組立機とかまどは、それ以上アップグレードできなくても製造時間の追跡を続け、二次エンティティ（インサーター、ビーコンなど）のためのアップグレードクレジットを生成します。\n\n[color=green]有効（デフォルト）：[/color]最大品質の組立機は二次エンティティのためのアップグレードクレジットを生成し続けます。これによりゲーム後期に二次エンティティの安定した進歩が可能になります。\n\n[color=red]無効：[/color]まだアップグレード可能な低品質の組立機とかまどのみがクレジットを生成しますが、まだアップグレードが必要な二次エンティティとの比率として生成されます。極端な場合、単一の低品質組立機が工場全体の二次エンティティを進歩させる可能性があります。
change-modules-with-entity=これは機械の品質変更時にモジュールが影響を受けるかを制御します。\n\n[color=white]無効（デフォルト）：[/color]ホスト機械の品質変更時にモジュールは影響されません。\n\n[color=white]有効：[/color]ホストが変更されるとモジュールの品質も1段階変更されます。ホストの品質レベルを超えることはありません。\n\n[color=white]拡張有効：[/color]有効と同様ですが、品質変更が発生するたびにモジュールがホスト機械の品質に合わせて更新されます。
batch-entities-per-tick=パフォーマンスの急激な低下を避けるため、各ティックで処理するエンティティ数。\n最小値1、最大値1000。\n高い値はラグスパイクを起こす可能性がありますが、エンティティをより速く処理します。
batch-ticks-between-processing=バッチ処理サイクル間で待機するティック数。\n最小値1ティック、最大値6000ティック（約2.5分）。\n低い値はより頻繁に処理しますが、パフォーマンスに影響する可能性があります。
quality-change-aggregate-alerts-enabled=すべての品質変更を要約したコンソールメッセージを表示（5分ごとに1回表示）。例：「組立機3台アップグレード、インサーター2台アップグレード」
quality-change-entity-alerts-enabled=品質変更時に個別エンティティにマップピングアラートを表示。アラートをクリックしてアップグレードされたエンティティを表示。
