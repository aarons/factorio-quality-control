# Цей переклад був створений штучним інтелектом. Виправлення дуже вітаються! Будь ласка, залиште відгук на форумі обговорення мода (https://mods.factorio.com/mod/quality-control/discussion) або як проблему в репозиторії github (https://github.com/aarons/factorio-quality-control/issues). Будь ласка, пробачте мені за помилки!

