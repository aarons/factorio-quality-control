[mod-setting-description]
mod-difficulty=Виберіть режим складності для покращень якості:\n\n[color=white]Нормальний (За замовчуванням):[/color] Покращує об'єкти на основі роботи, яку вони виконують. Це читерська версія, де покращення відбуваються миттєво без потреби в ресурсах.\n\n[color=white]Незвичайний:[/color] Та сама вимога до роботи, але працює лише якщо покращений предмет існує в логістичному сховищі. Використовує будівельних роботів для покращень (не читерський режим).
manufacturing-hours-for-change=Кількість годин виробництва, необхідних для спроби зміни якості.\nГодини виробництва визначаються кількістю створених предметів, помноженою на тривалість рецепту.\nМін. значення 0.001 годин (3.6 секунд), Макс. значення 1000 годин.
percentage-chance-of-change=Відсоткова ймовірність успішної зміни якості.\nМін. значення 0.0001%, Макс. значення 100% (завжди змінюється після проходження часу)
quality-increase-cost=Це збільшує час між спробами змін за рівень якості. Це складна формула. Встановлення 0% зберігатиме той самий час між спробами незалежно від рівня якості\n\n[color=green]Приклад з 3 годинами виробництва за 50% вартості на рівень[/color]\n\nЗвичайний: 3 години\nНезвичайний: 4.5 годин\nРідкісний: 6.8 годин\nЕпічний: 10.1 годин\nЛегендарний: 15.2 годин\nМодифікована якість рівень 10: 173 години
quality-chance-accumulation-rate=Контролює, наскільки збільшується шанс після кожної невдалої спроби.\n\n[color=white]Жодного (За замовчуванням):[/color] Без накопичення - шанс залишається постійним.\n\n[color=white]Низький (20%):[/color] Шанс збільшується на 20% базової швидкості з кожною невдачею.\n\n[color=white]Середній (50%):[/color] Шанс збільшується на 50% базової швидкості з кожною невдачею.\n\n[color=white]Високий (100%):[/color] Шанс збільшується на 100% базової швидкості з кожною невдачею.\n\n[color=yellow]Приклад з 1% базовим шансом:[/color]\n\n[color=white]Низький:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Високий:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nВсі налаштування накопичення врешті-решт гарантують зміни якості - вищі налаштування просто швидше досягають 100% шансу
change-modules-with-entity=Це контролює, чи впливають зміни якості на модулі в машинах.\n\n[color=white]Вимкнено (За замовчуванням):[/color] Модулі не впливають, коли якість машини-хоста змінюється.\n\n[color=white]Увімкнено:[/color] Модулі змінюють якість на один рівень, коли їх хост змінюється. Вони не перевищуватимуть рівень якості хоста.\n\n[color=white]Додатково увімкнено:[/color] Як увімкнено, але модулі будуть оновлені відповідно до якості їх машини-хоста кожного разу, коли відбувається зміна якості.
batch-entities-per-tick=Кількість об'єктів для обробки кожен тік, щоб уникнути сплесків продуктивності.\nМін. значення 1, Макс. значення 1000.\nВищі значення можуть викликати сплески затримок, але обробляють об'єкти швидше.
batch-ticks-between-processing=Кількість тіків очікування між циклами пакетної обробки.\nМін. значення 1 тік, Макс. значення 6000 тіків (~2.5 хвилин).\nНижчі значення обробляють частіше, але можуть впливати на продуктивність.
quality-change-aggregate-alerts-enabled=Показувати повідомлення консолі з підсумком всіх змін якості (відображаються раз на 5 хвилин). Приклад: "3 складальні машини покращено, 2 маніпулятори покращено"
quality-change-entity-alerts-enabled=Показувати пінг-повідомлення на карті для окремих об'єктів, коли їх якість змінюється. Натисніть повідомлення, щоб переглянути покращений об'єкт.
enable-accumulators=Увімкнути зміни якості для акумуляторів.
enable-agricultural-towers=Увімкнути зміни якості для сільськогосподарських веж.
enable-assembly-machines=Увімкнути зміни якості для складальних машин.
enable-asteroid-collectors=Увімкнути зміни якості для збирачів астероїдів.
enable-beacons=Увімкнути зміни якості для маяків.
enable-boilers=Увімкнути зміни якості для котлів.
enable-combinators-and-speakers=Увімкнути зміни якості для комбінаторів та динаміків.\n\nВключає: арифметичні комбінатори, комбінатори рішень, постійні комбінатори, програмовані динаміки.
enable-pumps=Увімкнути зміни якості для насосів (включає берегові насоси та рідинні насоси).
enable-furnaces=Увімкнути зміни якості для печей.
enable-generators=Увімкнути зміни якості для генераторів (парові двигуни, парові турбіни).
enable-heat-pipes=Увімкнути зміни якості для теплових труб.
enable-inserters=Увімкнути зміни якості для маніпуляторів.
enable-labs=Увімкнути зміни якості для дослідницьких лабораторій.
enable-lamps=Увімкнути зміни якості для ламп.
enable-lightning-rods=Увімкнути зміни якості для блискавковідводів.
enable-mining-drills=Увімкнути зміни якості для всіх видобувних бурів.
enable-poles=Увімкнути зміни якості для всіх електричних стовпів (включаючи великі стовпи живлення та підстанції).
enable-power-switches=Увімкнути зміни якості для вимикачів живлення.
enable-radar=Увімкнути зміни якості для радарних станцій.
radar-growth-level-limit=Обмежує зростання якості радару для запобігання надмірному дослідженню карти та роздуванню файлу збереження.\n\nРадари з дуже високими рівнями якості можуть спричинити великі файли збереження (1,200мб+) через надмірне дослідження карти.\n\n[color=green]За замовчуванням: рівень 5 (легендарний)[/color]\n[color=yellow]Діапазон: 1-255 рівнів якості[/color]
lightning-attractor-growth-level-limit=Обмежує зростання якості блискавкопритягувачів для запобігання проблемам продуктивності.\n\nБлискавкопритягувачі з дуже високими рівнями якості мають значно збільшені зони покриття, що може спричинити сплески затримок вночі на Фулгорі.\n\n[color=green]За замовчуванням: рівень 5 (легендарний)[/color]\n[color=yellow]Діапазон: 1-255 рівнів якості[/color]
enable-reactors=Увімкнути зміни якості для ядерних реакторів.
enable-roboports=Увімкнути зміни якості для робопортів.
enable-solar-panels=Увімкнути зміни якості для сонячних панелей.
enable-thrusters=Увімкнути зміни якості для космічних двигунів.
enable-turrets=Увімкнути зміни якості для турелей.\n\nВключає: турелі з боєприпасами, лазерні турелі, вогнемети, артилерійські турелі.
enable-defense-walls-and-gates=Увімкнути зміни якості для стін та воріт.\n\nВключає: стіни, ворота.

