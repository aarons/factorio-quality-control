[mod-setting-description]
manufacturing-hours-for-change=Het aantal productie-uren dat nodig is voordat een kwaliteitsverandering wordt geprobeerd.\nProductie-uren worden bepaald door het aantal vervaardigde items vermenigvuldigd met de receptduur.\nMin waarde 0.001 uur (3.6 seconden), Max waarde 1000 uur.
percentage-chance-of-change=Het percentage kans dat een kwaliteitsverandering succesvol zal zijn.\nMin waarde 0.0001%, Max waarde 100% (altijd veranderen nadat de tijd is verstreken)
quality-increase-cost=Dit verhoogt de tijd tussen veranderingspogingen per kwaliteitsniveau. Dit is een samengestelde formule. Instellen op 0% houdt de tijd tussen pogingen hetzelfde ongeacht het kwaliteitsniveau\n\n[color=green]Voorbeeld met 3 productie-uren nodig bij 50% kosten per niveau[/color]\n\nNormaal: 3 uur\nOngewoon: 4.5 uur\nZeldzaam: 6.8 uur\nEpisch: 10.1 uur\nLegendarisch: 15.2 uur\nGemodde kwaliteit lvl 10: 173 uur
quality-chance-accumulation-rate=Regelt hoeveel de kans toeneemt na elke mislukte poging.\n\n[color=white]Geen (Standaard):[/color] Geen accumulatie - kans blijft constant.\n\n[color=white]Laag (20%):[/color] Kans neemt toe met 20% van basissnelheid bij elke mislukking.\n\n[color=white]Gemiddeld (50%):[/color] Kans neemt toe met 50% van basissnelheid bij elke mislukking.\n\n[color=white]Hoog (100%):[/color] Kans neemt toe met 100% van basissnelheid bij elke mislukking.\n\n[color=yellow]Voorbeeld met 1% basiskans:[/color]\n\n[color=white]Laag:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Hoog:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nAlle accumulatie-instellingen garanderen uiteindelijk kwaliteitsveranderingen - hogere instellingen bereiken gewoon sneller 100% kans
accumulate-at-max-quality=Max kwaliteit assemblers dragen nog steeds bij:\nWanneer ingeschakeld, zullen assemblers en ovens op maximale kwaliteit doorgaan met het bijhouden van productie-uren en het genereren van upgrade credits voor secundaire entiteiten (zoals grijpers, bakens, etc.), ook al kunnen ze zelf niet verder upgraden.\n\n[color=green]Ingeschakeld (standaard):[/color] Max kwaliteit assemblers blijven upgrade credits genereren voor secundaire entiteiten. Dit kan gestage vooruitgang bieden voor secundaire entiteiten in het late spel.\n\n[color=red]Uitgeschakeld:[/color] Alleen lage kwaliteit assemblers en ovens die nog kunnen upgraden genereren credits, maar ze worden gegenereerd als een verhouding tot de secundaire entiteiten die nog upgrades nodig hebben. In een extreem geval betekent dit dat een enkele lage kwaliteit assembler de secundaire entiteiten van een hele fabriek kan laten vorderen.
change-modules-with-entity=Dit regelt of modules in machines worden beïnvloed door kwaliteitsveranderingen.\n\n[color=white]Uitgeschakeld (Standaard):[/color] Modules worden niet beïnvloed wanneer de kwaliteit van de hostmachine verandert.\n\n[color=white]Ingeschakeld:[/color] Modules veranderen één kwaliteitsniveau wanneer hun host verandert. Ze zullen het kwaliteitsniveau van de host niet overschrijden.\n\n[color=white]Extra Ingeschakeld:[/color] Net als Ingeschakeld, maar modules worden bijgewerkt om overeen te komen met de kwaliteit van hun hostmachine wanneer er een kwaliteitsverandering optreedt.
batch-entities-per-tick=Aantal entiteiten om elke tick te verwerken om prestatiepiekjes te vermijden.\nMin waarde 1, Max waarde 1000.\nHogere waarden kunnen lag-pieken veroorzaken maar verwerken entiteiten sneller.
batch-ticks-between-processing=Aantal ticks om te wachten tussen batch verwerkingscycli.\nMin waarde 1 tick, Max waarde 6000 ticks (~2.5 minuten).\nLagere waarden verwerken vaker maar kunnen de prestaties beïnvloeden.
quality-change-aggregate-alerts-enabled=Toon consoleberichten die alle kwaliteitsveranderingen samenvatten (eenmaal per 5 minuten weergegeven). Voorbeeld: "3 assemblagemachines geüpgraded, 2 grijpers geüpgraded"
quality-change-entity-alerts-enabled=Toon kaart ping waarschuwingen op individuele entiteiten wanneer hun kwaliteit verandert. Klik op de waarschuwing om de geüpgrade entiteit te bekijken.
quality_control_skip_hidden_qualities=Kwaliteitscontrole zal verborgen kwaliteiten (bijv. glimmende varianten) overslaan bij het upgraden. Entiteiten zullen nooit glimmend worden via Kwaliteitscontrole - spelers moeten ze op de normale manier verkrijgen. Deze instelling geldt alleen wanneer je de Shiny Mechanics kwaliteitsmod hebt geïnstalleerd.
quality_control_hidden_qualities_sticky=Entiteiten met verborgen kwaliteiten (bijv. glimmend) zullen niet verder upgraden, waardoor hun unieke voordelen behouden blijven. Deze instelling geldt alleen wanneer je de Shiny Mechanics kwaliteitsmod hebt geïnstalleerd.
enable-accumulators=Schakel kwaliteitsveranderingen in voor accumulatoren.
enable-agricultural-towers=Schakel kwaliteitsveranderingen in voor landbouwtorens.
