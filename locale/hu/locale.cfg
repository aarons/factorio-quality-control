# Ez a fordítás mesterséges intelligencia által készült. A javítások nagyon szívesen látottak! Kérjük, küldd el a visszajelzéseidet a mod vitafórumára (https://mods.factorio.com/mod/quality-control/discussion) vagy nyiss egy problémát a github repóban (https://github.com/aarons/factorio-quality-control/issues). Elnézést kérünk a hibákért!

