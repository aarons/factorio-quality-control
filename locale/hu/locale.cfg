[mod-setting-description]
mod-difficulty=Válaszd ki a nehézségi módot a minőség fejlesztésekhez:\n\n[color=white]Normál (Alapértelmezett):[/color] Az entitásokat a végzett munka alapján fejleszti. Ez egy csalásos verzió, ahol a fejlesztések azonnal történnek erőforrások igénylése nélkül.\n\n[color=white]Szokatlan:[/color] Ugyanaz a munkaigény, de csak akkor működik, ha létezik egy fejlesztett tárgy a logisztikai raktárban. Építő robotokat használ a fejlesztésekhez (nem csalásos mód).
manufacturing-hours-for-change=A minőségváltozás megkísérléséhez szükséges gyártási órák száma.\nA gyártási órákat a legyártott tárgyak száma szorozva a recept időtartamával határozza meg.\nMin érték 0,001 óra (3,6 másodperc), Max érték 1000 óra.
percentage-chance-of-change=A minőségváltozás sikeres voltának százalékos esélye.\nMin érték 0,0001%, Max érték 100% (mindig változik az idő letelte után)
quality-increase-cost=Ez növeli a változási kísérletek közötti időt a minőség szintjénként. Ez egy összetett formula. 0%-ra állítva az idő a kísérletek között ugyanaz marad, függetlenül a minőségi szinttől\n\n[color=green]Példa 3 gyártási órával, szintenként 50% költséggel[/color]\n\nNormál: 3 óra\nSzokatlan: 4,5 óra\nRitka: 6,8 óra\nEpikus: 10,1 óra\nLegendás: 15,2 óra\nModolt minőségi szint 10: 173 óra
quality-chance-accumulation-rate=Szabályozza, mennyivel növekszik az esély minden sikertelen kísérlet után.\n\n[color=white]Nincs (Alapértelmezett):[/color] Nincs felhalmozódás - az esély állandó marad.\n\n[color=white]Alacsony (20%):[/color] Az esély 20%-kal növekszik az alapráta szerint minden sikertelenség után.\n\n[color=white]Közepes (50%):[/color] Az esély 50%-kal növekszik az alapráta szerint minden sikertelenség után.\n\n[color=white]Magas (100%):[/color] Az esély 100%-kal növekszik az alapráta szerint minden sikertelenség után.\n\n[color=yellow]Példa 1% alapeséllyel:[/color]\n\n[color=white]Alacsony:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Magas:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nMinden felhalmozódási beállítás végül garantálja a minőségváltozásokat - a magasabb beállítások csak gyorsabban érik el a 100% esélyt
change-modules-with-entity=Ez szabályozza, hogy a gépekben lévő modulokat érinti-e a minőségváltozás.\n\n[color=white]Letiltva (Alapértelmezett):[/color] A modulokat nem érinti, amikor a gazda gép minősége megváltozik.\n\n[color=white]Engedélyezve:[/color] A modulok egy szinttel változtatják minőségüket, amikor a gazdájuk megváltozik. Nem haladják meg a gazda minőségi szintjét.\n\n[color=white]Extra engedélyezve:[/color] Mint az Engedélyezve, de a modulok a gazda gép minőségéhez lesznek igazítva bármikor, amikor minőségváltozás történik.
batch-entities-per-tick=Az egyes tickekben feldolgozandó entitások száma a teljesítménycsúcsok elkerülése érdekében.\nMin érték 1, Max érték 1000.\nA magasabb értékek lag-et okozhatnak, de gyorsabban dolgozzák fel az entitásokat.
batch-ticks-between-processing=A kötegelt feldolgozási ciklusok közötti várakozási tickek száma.\nMin érték 1 tick, Max érték 6000 tick (~2,5 perc).\nAz alacsonyabb értékek gyakrabban dolgoznak fel, de hatással lehetnek a teljesítményre.
quality-change-aggregate-alerts-enabled=Konzol üzenetek megjelenítése, amelyek összefoglalják az összes minőségváltozást (5 percenként egyszer jelennek meg). Példa: "3 összeszerelő gép fejlesztve, 2 beillesztő fejlesztve"
quality-change-entity-alerts-enabled=Térkép ping riasztások megjelenítése az egyes entitásokon, amikor minőségük megváltozik. Kattints a riasztásra a fejlesztett entitás megtekintéséhez.
enable-accumulators=Minőségváltozások engedélyezése akkumulátorok számára.
enable-agricultural-towers=Minőségváltozások engedélyezése mezőgazdasági tornyok számára.
enable-assembly-machines=Minőségváltozások engedélyezése összeszerelő gépek számára.
enable-asteroid-collectors=Minőségváltozások engedélyezése aszteroida gyűjtők számára.
enable-beacons=Minőségváltozások engedélyezése sugárzók számára.
enable-boilers=Minőségváltozások engedélyezése kazánok számára.
enable-combinators-and-speakers=Minőségváltozások engedélyezése kombinátorok és hangszórók számára.\n\nTartalmazza: aritmetikai kombinátorok, döntő kombinátorok, állandó kombinátorok, programozható hangszórók.
enable-pumps=Minőségváltozások engedélyezése szivattyúk számára (beleértve a part menti szivattyúkat és folyadék szivattyúkat).
enable-furnaces=Minőségváltozások engedélyezése kemencék számára.
enable-generators=Minőségváltozások engedélyezése generátorok számára (gőzgépek, gőzturbinák).
enable-heat-pipes=Minőségváltozások engedélyezése hőcsövek számára.
enable-inserters=Minőségváltozások engedélyezése beillesztők számára.
enable-labs=Minőségváltozások engedélyezése kutatólaboratóriumok számára.
enable-lamps=Minőségváltozások engedélyezése lámpák számára.
enable-lightning-rods=Minőségváltozások engedélyezése villámhárítók számára.
enable-mining-drills=Minőségváltozások engedélyezése minden bányászati fúró számára.
enable-poles=Minőségváltozások engedélyezése minden elektromos oszlop számára (beleértve a nagy elektromos oszlopokat és alállomásokat).
enable-power-switches=Minőségváltozások engedélyezése áramkapcsolók számára.
enable-radar=Minőségváltozások engedélyezése radarállomások számára.
radar-growth-level-limit=Korlátozza a radar minőség növekedését a túlzott térkép felfedezés és a mentési fájl felduzzadás megelőzése érdekében.\n\nA nagyon magas minőségi szintű radarok nagy mentési fájlokat okozhatnak (1200mb+) a túlzott térkép felfedezés miatt.\n\n[color=green]Alapértelmezett: 5. szint (legendás)[/color]\n[color=yellow]Tartomány: 1-255 minőségi szint[/color]
lightning-attractor-growth-level-limit=Korlátozza a villámvonzók minőség növekedését a teljesítményproblémák megelőzése érdekében.\n\nA nagyon magas minőségi szintű villámvonzók jelentősen megnövelt lefedettségi területekkel rendelkeznek, ami lag-et okozhat éjszaka Fulgorán.\n\n[color=green]Alapértelmezett: 5. szint (legendás)[/color]\n[color=yellow]Tartomány: 1-255 minőségi szint[/color]
enable-reactors=Minőségváltozások engedélyezése nukleáris reaktorok számára.
enable-roboports=Minőségváltozások engedélyezése robotportok számára.
enable-solar-panels=Minőségváltozások engedélyezése napelemek számára.
enable-thrusters=Minőségváltozások engedélyezése űr tolóhajtóművek számára.
enable-turrets=Minőségváltozások engedélyezése tornyok számára.\n\nTartalmazza: lőszer tornyok, lézer tornyok, lángszórók, tüzérségi tornyok.
enable-defense-walls-and-gates=Minőségváltozások engedélyezése falak és kapuk számára.\n\nTartalmazza: falak, kapuk.

