quality-chance-accumulation-rate.low=낮음 (20%)
quality-chance-accumulation-rate.medium=중간 (50%)
quality-chance-accumulation-rate.high=높음 (100%)
change-modules-with-entity.disabled=비활성화됨
change-modules-with-entity.enabled=활성화됨
change-modules-with-entity.extra-enabled=추가 활성화됨

[controls]
quality-control-inspect-entity=개체 품질 메트릭 검사

[quality-control]
no-entity-selected=개체가 선택되지 않았습니다. 개체에 마우스를 올린 후 단축키를 누르세요.
entity-not-tracked=__1__은(는) 품질 제어에서 추적되지 않습니다.
entity-not-supported=__1__은(는) 품질 제어에서 지원되지 않습니다
entity-info-header=__1__ (__2__ 품질):
eligible-for-quality-changes=품질 변경 대상: __1__
upgrade-attempts=업그레이드 시도: __1__
credits-earned=획득한 크레딧: __1__
progress-to-next-attempt=다음 시도까지 진행률: __1__%
chance-of-success=성공 확률: __1__%
entity-not-tracked-reason=개체가 __1__ 상태이고 더 이상 추적되지 않습니다.
aggregate-notification-header=품질 제어 업그레이드:
