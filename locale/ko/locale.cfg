[mod-setting-description]
mod-difficulty=품질 업그레이드 난이도 모드를 선택하세요:\n\n[color=white]보통 (기본값):[/color] 작업량에 따라 개체를 업그레이드합니다. 자원이 필요 없이 즉시 업그레이드되는 치트 버전입니다.\n\n[color=white]언커먼:[/color] 동일한 작업 요구사항이지만, 물류 창고에 업그레이드된 아이템이 있을 때만 작동합니다. 업그레이드에 건설 로봇을 사용합니다 (비치트 모드).
manufacturing-hours-for-change=품질 변경 시도에 필요한 제조 시간입니다.\n제조 시간은 제작된 아이템 수에 레시피 지속 시간을 곱한 값으로 결정됩니다.\n최소값 0.001시간 (3.6초), 최대값 1000시간.
percentage-chance-of-change=품질 변경이 성공할 확률입니다.\n최소값 0.0001%, 최대값 100% (시간이 지나면 항상 변경)
quality-increase-cost=품질 레벨당 시도 간 시간을 증가시킵니다. 이는 복합 공식입니다. 0%로 설정하면 품질 레벨에 관계없이 시도 간 시간이 동일하게 유지됩니다\n\n[color=green]레벨당 50% 비용으로 3 제조 시간 필요 예시[/color]\n\n보통: 3시간\n언커먼: 4.5시간\n레어: 6.8시간\n에픽: 10.1시간\n레전더리: 15.2시간\n모드 품질 레벨 10: 173시간
quality-chance-accumulation-rate=실패한 시도 후 확률이 얼마나 증가하는지 제어합니다.\n\n[color=white]없음 (기본값):[/color] 누적 없음 - 확률이 일정하게 유지됩니다.\n\n[color=white]낮음 (20%):[/color] 실패할 때마다 기본 확률의 20%씩 증가합니다.\n\n[color=white]중간 (50%):[/color] 실패할 때마다 기본 확률의 50%씩 증가합니다.\n\n[color=white]높음 (100%):[/color] 실패할 때마다 기본 확률의 100%씩 증가합니다.\n\n[color=yellow]기본 확률 1% 예시:[/color]\n\n[color=white]낮음:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]높음:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\n모든 누적 설정은 결국 품질 변경을 보장합니다 - 높은 설정은 단지 100% 확률에 더 빨리 도달합니다
accumulate-at-max-quality=최대 품질 조립기가 여전히 기여합니다:\n활성화되면, 최대 품질의 조립기와 용광로가 더 이상 업그레이드할 수 없음에도 불구하고 계속해서 제조 시간을 추적하고 보조 개체(인서터, 비컨 등)를 위한 업그레이드 크레딧을 생성합니다.\n\n[color=green]활성화됨 (기본값):[/color] 최대 품질 조립기가 보조 개체를 위한 업그레이드 크레딧을 계속 생성합니다. 게임 후반에 보조 개체의 꾸준한 진행을 제공할 수 있습니다.\n\n[color=red]비활성화됨:[/color] 여전히 업그레이드할 수 있는 낮은 품질의 조립기와 용광로만이 크레딧을 생성하지만, 여전히 업그레이드가 필요한 보조 개체와의 비율로 생성됩니다. 극단적인 경우, 단일 낮은 품질 조립기가 전체 공장의 보조 개체를 진행시킬 수 있습니다.
change-modules-with-entity=기계의 모듈이 품질 변경에 영향을 받는지 제어합니다.\n\n[color=white]비활성화됨 (기본값):[/color] 호스트 기계의 품질이 변경되어도 모듈은 영향을 받지 않습니다.\n\n[color=white]활성화됨:[/color] 호스트가 변경되면 모듈이 한 단계 품질 변경됩니다. 호스트의 품질 레벨을 초과하지 않습니다.\n\n[color=white]추가 활성화됨:[/color] 활성화됨과 같지만, 품질 변경이 발생할 때마다 모듈이 호스트 기계의 품질과 일치하도록 업데이트됩니다.
batch-entities-per-tick=성능 급증을 방지하기 위해 각 틱마다 처리할 개체 수입니다.\n최소값 1, 최대값 1000.\n높은 값은 지연 급증을 일으킬 수 있지만 개체를 더 빠르게 처리합니다.
batch-ticks-between-processing=배치 처리 주기 간 대기할 틱 수입니다.\n최소값 1틱, 최대값 6000틱 (~2.5분).\n낮은 값은 더 자주 처리하지만 성능에 영향을 줄 수 있습니다.
quality-change-aggregate-alerts-enabled=모든 품질 변경을 요약한 콘솔 메시지를 표시합니다 (5분마다 한 번 표시). 예: "조립 기계 3개 업그레이드됨, 인서터 2개 업그레이드됨"
quality-change-entity-alerts-enabled=개별 개체의 품질이 변경될 때 지도 핑 알림을 표시합니다. 알림을 클릭하여 업그레이드된 개체를 확인하세요.
enable-accumulators=축전지의 품질 변경을 활성화합니다.
enable-agricultural-towers=농업 타워의 품질 변경을 활성화합니다.
enable-assembly-machines=조립 기계의 품질 변경을 활성화합니다.
enable-asteroid-collectors=소행성 수집기의 품질 변경을 활성화합니다.
enable-beacons=비컨의 품질 변경을 활성화합니다.
enable-boilers=보일러의 품질 변경을 활성화합니다.
enable-combinators-and-speakers=조합기와 스피커의 품질 변경을 활성화합니다.\n\n포함: 산술 조합기, 결정 조합기, 상수 조합기, 프로그래밍 가능한 스피커.
enable-pumps=펌프의 품질 변경을 활성화합니다 (해상 펌프와 유체 펌프 포함).
enable-furnaces=용광로의 품질 변경을 활성화합니다.
enable-generators=발전기의 품질 변경을 활성화합니다 (증기 엔진, 증기 터빈).
enable-heat-pipes=열 파이프의 품질 변경을 활성화합니다.
enable-inserters=인서터의 품질 변경을 활성화합니다.
enable-labs=연구 실험실의 품질 변경을 활성화합니다.
enable-lamps=램프의 품질 변경을 활성화합니다.
enable-lightning-rods=피뢰침의 품질 변경을 활성화합니다.
enable-mining-drills=모든 채굴 드릴의 품질 변경을 활성화합니다.
enable-poles=모든 전봇대의 품질 변경을 활성화합니다 (대형 전봇대와 변전소 포함).
enable-power-switches=전력 스위치의 품질 변경을 활성화합니다.
enable-radar=레이더 스테이션의 품질 변경을 활성화합니다.
radar-growth-level-limit=과도한 지도 탐색과 저장 파일 비대화를 방지하기 위해 레이더 품질 성장을 제한합니다.\n\n매우 높은 품질 레벨의 레이더는 과도한 지도 탐색으로 인해 대용량 저장 파일(1,200mb+)을 유발할 수 있습니다.\n\n[color=green]기본값: 레벨 5 (레전더리)[/color]\n[color=yellow]범위: 1-255 품질 레벨[/color]
lightning-attractor-growth-level-limit=성능 문제를 방지하기 위해 피뢰침 유인체 품질 성장을 제한합니다.\n\n매우 높은 품질 레벨의 피뢰침 유인체는 상당히 증가된 커버리지 영역을 가지며, 이는 풀고라에서 밤에 지연 급증을 유발할 수 있습니다.\n\n[color=green]기본값: 레벨 5 (레전더리)[/color]\n[color=yellow]범위: 1-255 품질 레벨[/color]
enable-reactors=원자로의 품질 변경을 활성화합니다.
enable-roboports=로봇 포트의 품질 변경을 활성화합니다.
enable-solar-panels=태양 전지판의 품질 변경을 활성화합니다.
enable-thrusters=우주 추진기의 품질 변경을 활성화합니다.
enable-turrets=포탑의 품질 변경을 활성화합니다.\n\n포함: 탄약 포탑, 레이저 포탑, 화염방사기, 포병 포탑.
enable-defense-walls-and-gates=벽과 문의 품질 변경을 활성화합니다.\n\n포함: 벽, 문.

