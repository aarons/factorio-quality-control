[mod-setting-description]
mod-difficulty=Alegeți modul de dificultate pentru îmbunătățirile de calitate:\n\n[color=white]Normal (Implicit):[/color] Îmbunătățește entitățile pe baza muncii pe care o fac. Aceasta este o versiune înșelătoare unde îmbunătățirile se întâmplă instantaneu fără a necesita resurse.\n\n[color=white]Necomun:[/color] Aceeași cerință de muncă, dar funcționează doar dacă există un obiect îmbunătățit în depozitarea logistică. Folosește roboți de construcție pentru îmbunătățiri (modul non-înșelător).
manufacturing-hours-for-change=Numărul de ore de fabricație necesare pentru ca o schimbare de calitate să fie încercată.\nOrele de fabricație sunt determinate de numărul de obiecte create înmulțit cu durata rețetei.\nValoarea minimă 0,001 ore (3,6 secunde), Valoarea maximă 1000 ore.
percentage-chance-of-change=Procentajul de șansă ca o schimbare de calitate să fie reușită.\nValoarea minimă 0,0001%, Valoarea maximă 100% (schimbă întotdeauna după ce timpul a trecut)
quality-increase-cost=Aceasta mărește timpul dintre încercările de schimbare pe nivel de calitate. Aceasta este o formulă compusă. Setarea la 0% va menține același timp dintre încercări indiferent de nivelul de calitate\n\n[color=green]Exemplu cu 3 ore de fabricație necesare la 50% cost pe nivel[/color]\n\nNormal: 3 ore\nNecomun: 4,5 ore\nRar: 6,8 ore\nEpic: 10,1 ore\nLegendară: 15,2 ore\nNivel de calitate modificat 10: 173 ore
quality-chance-accumulation-rate=Controlează cât crește șansa după fiecare încercare eșuată.\n\n[color=white]Niciunul (Implicit):[/color] Fără acumulare - șansa rămâne constantă.\n\n[color=white]Scăzut (20%):[/color] Șansa crește cu 20% din rata de bază la fiecare eșec.\n\n[color=white]Mediu (50%):[/color] Șansa crește cu 50% din rata de bază la fiecare eșec.\n\n[color=white]Înalt (100%):[/color] Șansa crește cu 100% din rata de bază la fiecare eșec.\n\n[color=yellow]Exemplu cu șansă de bază de 1%:[/color]\n\n[color=white]Scăzut:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Înalt:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nToate setările de acumulare garantează în cele din urmă schimbările de calitate - setările mai mari doar ating șansa de 100% mai rapid
change-modules-with-entity=Aceasta controlează dacă modulele din mașini sunt afectate de schimbările de calitate.\n\n[color=white]Dezactivat (Implicit):[/color] Modulele nu sunt afectate când se schimbă calitatea mașinii gazdă.\n\n[color=white]Activat:[/color] Modulele își schimbă calitatea cu un nivel când gazda lor se schimbă. Nu vor depăși nivelul de calitate al gazdei.\n\n[color=white]Extra Activat:[/color] Ca Activat, dar modulele vor fi actualizate potrivite cu calitatea mașinii gazdă oricând are loc o schimbare de calitate.
batch-entities-per-tick=Numărul de entități de procesat la fiecare tick pentru a evita vârfurile de performanță.\nValoarea minimă 1, Valoarea maximă 1000.\nValorile mai mari pot cauza lag-uri dar procesează entitățile mai rapid.
batch-ticks-between-processing=Numărul de tick-uri de așteptat între ciclurile de procesare în loturi.\nValoarea minimă 1 tick, Valoarea maximă 6000 tick-uri (~2,5 minute).\nValorile mai mici procesează mai frecvent dar pot afecta performanța.
quality-change-aggregate-alerts-enabled=Arată mesaje de consolă care sumarizează toate schimbările de calitate (afișate o dată la 5 minute). Exemplu: "3 mașini de asamblare îmbunătățite, 2 inseratori îmbunătățiți"
quality-change-entity-alerts-enabled=Arată alerte ping pe hartă pentru entitățile individuale când li se schimbă calitatea. Faceți clic pe alertă pentru a vizualiza entitatea îmbunătățită.
enable-accumulators=Activează schimbările de calitate pentru acumulatori.
enable-agricultural-towers=Activează schimbările de calitate pentru turnurile agricole.
enable-assembly-machines=Activează schimbările de calitate pentru mașinile de asamblare.
enable-asteroid-collectors=Activează schimbările de calitate pentru colectoarele de asteroizi.
enable-beacons=Activează schimbările de calitate pentru beacoane.
enable-boilers=Activează schimbările de calitate pentru cazane.
enable-combinators-and-speakers=Activează schimbările de calitate pentru combinatori și difuzoare.\n\nInclud: combinatori aritmetici, combinatori decizionali, combinatori constanți, difuzoare programabile.
enable-pumps=Activează schimbările de calitate pentru pompe (includ pompele de țărm și pompele de fluid).
enable-furnaces=Activează schimbările de calitate pentru cuptoare.
enable-generators=Activează schimbările de calitate pentru generatoare (motoare cu abur, turbine cu abur).
enable-heat-pipes=Activează schimbările de calitate pentru țevile de căldură.
enable-inserters=Activează schimbările de calitate pentru inseratori.
enable-labs=Activează schimbările de calitate pentru laboratoarele de cercetare.
enable-lamps=Activează schimbările de calitate pentru lămpi.
enable-lightning-rods=Activează schimbările de calitate pentru paratrăznete.
enable-mining-drills=Activează schimbările de calitate pentru toate burghiurile de minerit.
enable-poles=Activează schimbările de calitate pentru toți stâlpii electrici (incluzând stâlpii de înaltă tensiune și substation-urile).
enable-power-switches=Activează schimbările de calitate pentru întrerupătoarele de curent.
enable-radar=Activează schimbările de calitate pentru stațiile radar.
radar-growth-level-limit=Limitează creșterea calității radarului pentru a preveni explorarea excesivă a hărții și umflarea fișierelor de salvare.\n\nRadarurile cu nivele de calitate foarte înalte pot cauza fișiere de salvare mari (1.200mb+) din cauza explorării excesive a hărții.\n\n[color=green]Implicit: nivelul 5 (legendară)[/color]\n[color=yellow]Gamă: 1-255 nivele de calitate[/color]
lightning-attractor-growth-level-limit=Limitează creșterea calității atrăgătoarelor de fulgere pentru a preveni problemele de performanță.\n\nAtrăgătoarele de fulgere cu nivele de calitate foarte înalte au zone de acoperire semnificativ mărită, ceea ce poate cauza lag-uri noaptea pe Fulgora.\n\n[color=green]Implicit: nivelul 5 (legendară)[/color]\n[color=yellow]Gamă: 1-255 nivele de calitate[/color]
enable-reactors=Activează schimbările de calitate pentru reactoarele nucleare.
enable-roboports=Activează schimbările de calitate pentru roboporturi.
enable-solar-panels=Activează schimbările de calitate pentru panourile solare.
enable-thrusters=Activează schimbările de calitate pentru propulsoarele spațiale.
enable-turrets=Activează schimbările de calitate pentru turele.\n\nInclud: turele cu muniție, turele laser, aruncătoarele de flăcări, turelele de artilerie.
enable-defense-walls-and-gates=Activează schimbările de calitate pentru ziduri și porți.\n\nInclud: ziduri, porți.

