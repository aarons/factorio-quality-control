[mod-setting-description]
mod-difficulty=Выберыце рэжым складанасці для паляпшэння якасці:\n\n[color=white]Звычайны (па змаўчанні):[/color] Паляпшае аб'екты на аснове працы, якую яны выконваюць. Гэта версія з чытамі, дзе паляпшэнні адбываюцца імгненна без патрабавання рэсурсаў.\n\n[color=white]Незвычайны:[/color] Такія ж патрабаванні да працы, але працуе толькі калі паляпшаны прадмет існуе ў лагістычным сховішчы. Выкарыстоўвае будаўнічых робатаў для паляпшэнняў (рэжым без чытоў).
manufacturing-hours-for-change=Колькасць гадзін вытворчасці, патрэбных для спробы змены якасці.\nГадзіны вытворчасці вызначаюцца колькасцю вырабленых прадметаў, памножанай на працягласць рэцэпту.\nМін значэнне 0.001 гадзін (3.6 секунд), Макс значэнне 1000 гадзін.
percentage-chance-of-change=Працэнтная верагоднасць таго, што змена якасці будзе паспяховай.\nМін значэнне 0.0001%, Макс значэнне 100% (заўсёды мяняць пасля сканчэння часу)
quality-increase-cost=Гэта павялічвае час паміж спробамі змен за кожны ўзровень якасці. Гэта складаная формула. Устаноўка на 0% захавае адзін і той жа час паміж спробамі незалежна ад узроўня якасці\n\n[color=green]Прыклад з 3 гадзінамі вытворчасці пры кошце 50% за ўзровень[/color]\n\nЗвычайны: 3 гадзіны\nНезвычайны: 4.5 гадзіны\nРэдкі: 6.8 гадзіны\nЭпічны: 10.1 гадзіны\nЛегендарны: 15.2 гадзіны\nМоднае якасць узр. 10: 173 гадзіны
quality-chance-accumulation-rate=Кантралюе, наколькі павялічваецца шанц пасля кожнай няўдалай спробы.\n\n[color=white]Няма (па змаўчанні):[/color] Няма назапашвання - шанц застаецца пастаянным.\n\n[color=white]Нізкі (20%):[/color] Шанц павялічваецца на 20% ад базавай хуткасці пры кожнай няўдачы.\n\n[color=white]Сярэдні (50%):[/color] Шанц павялічваецца на 50% ад базавай хуткасці пры кожнай няўдачы.\n\n[color=white]Высокі (100%):[/color] Шанц павялічваецца на 100% ад базавай хуткасці пры кожнай няўдачы.\n\n[color=yellow]Прыклад з 1% базавым шанцам:[/color]\n\n[color=white]Нізкі:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Высокі:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nУсе налады назапашвання ў рэшце рэшт гарантуюць змены якасці - большыя налады проста хутчэй дасягаюць 100% шанцу
accumulate-at-max-quality=Зборшчыкі максімальнай якасці ўсё яшчэ ўносяць уклад:\nКалі ўключана, зборшчыкі і печы максімальнай якасці будуць працягваць адсочваць гадзіны вытворчасці і генераваць крэдыты паляпшэння для другасных аб'ектаў (як устаўшчыкі, маякі і г.д.), нават калі яны самі не могуць больш паляпшацца.\n\n[color=green]Уключана (па змаўчанні):[/color] Зборшчыкі максімальнай якасці працягваюць генераваць крэдыты паляпшэння для другасных аб'ектаў. Гэта можа забяспечыць устойлівы прагрэс для другасных аб'ектаў у позняй гульні.\n\n[color=red]Выключана:[/color] Толькі нізкаякасныя зборшчыкі і печы, якія ўсё яшчэ могуць паляпшацца, генеруюць крэдыты, але яны генеруюцца як суадносіны з другаснымі аб'ектамі, якія ўсё яшчэ патрабуюць паляпшэнняў. У экстрэмальным выпадку гэта азначае, што адзін нізкаякасны зборшчык можа прасунуць усе другасныя аб'екты цэлай фабрыкі.
change-modules-with-entity=Гэта кантралюе, ці закранаюцца модулі ў машынах змены якасці.\n\n[color=white]Выключана (па змаўчанні):[/color] Модулі не закранаюцца пры змене якасці галоўнай машыны.\n\n[color=white]Уключана:[/color] Модулі змяняюць якасць на адзін узровень, калі змяняецца іх носьбіт. Яны не перавысяць узровень якасці носьбіта.\n\n[color=white]Дадаткова ўключана:[/color] Як і ўключана, але модулі будуць абнаўлены ў адпаведнасці з якасцю іх галоўнай машыны кожны раз, калі адбываецца змена якасці.
batch-entities-per-tick=Колькасць аб'ектаў для апрацоўкі за кожны тык, каб пазбегнуць пікаў прадукцыйнасці.\nМін значэнне 1, Макс значэнне 1000.\nБольшыя значэнні могуць выклікаць затрымкі, але апрацоўваюць аб'екты хутчэй.
batch-ticks-between-processing=Колькасць тыкаў чакання паміж цыкламі пакетнай апрацоўкі.\nМін значэнне 1 тык, Макс значэнне 6000 тыкаў (~2.5 хвіліны).\nМеншыя значэнні апрацоўваюць часцей, але могуць паўплываць на прадукцыйнасць.
quality-change-aggregate-alerts-enabled=Паказваць паведамленні кансолі, якія абагульняюць усе змены якасці (адлюстроўваюцца адзін раз на 5 хвілін). Прыклад: "3 зборачныя машыны паляпшаныя, 2 устаўшчыкі паляпшаныя"
quality-change-entity-alerts-enabled=Паказваць абвесткі пінгоў на мапе на асобных аб'ектах, калі змяняецца іх якасць. Націсніце на абвестку, каб убачыць паляпшаны аб'ект.
enable-accumulators=Уключыць змены якасці для акумулятараў.
enable-agricultural-towers=Уключыць змены якасці для сельскагаспадарчых вежаў.
enable-assembly-machines=Уключыць змены якасці для зборачных машын.
enable-asteroid-collectors=Уключыць змены якасці для збіральнікаў астэроідаў.
enable-beacons=Уключыць змены якасці для маякоў.
enable-boilers=Уключыць змены якасці для катлоў.
enable-combinators-and-speakers=Уключыць змены якасці для камбінатараў і дынамікаў.\n\nУключае: арыфметычныя камбінатары, камбінатары рашэнняў, пастаянныя камбінатары, праграмуемыя дынамікі.
enable-pumps=Уключыць змены якасці для помпаў (уключае берагавыя помпы і рыдкасныя помпы).
enable-furnaces=Уключыць змены якасці для печаў.
enable-generators=Уключыць змены якасці для генератараў (паравыя рухавікі, паравыя турбіны).
enable-heat-pipes=Уключыць змены якасці для цеплавых труб.
enable-inserters=Уключыць змены якасці для ўстаўшчыкаў.
enable-labs=Уключыць змены якасці для даследчых лабараторый.
enable-lamps=Уключыць змены якасці для лампаў.
enable-lightning-rods=Уключыць змены якасці для грамаадводаў.
enable-mining-drills=Уключыць змены якасці для ўсіх горнавыдабыўных свідраў.
enable-poles=Уключыць змены якасці для ўсіх электрычных слупоў (уключаючы вялікія слупы электрапярэдач і падстанцыі).
enable-power-switches=Уключыць змены якасці для выключальнікаў харчавання.
enable-radar=Уключыць змены якасці для радарных станцый.
radar-growth-level-limit=Абмяжоўвае рост якасці радара для прадухілення празмернага даследавання карты і раздзімання файла захавання.\n\nРадары з вельмі высокімі ўзроўнямі якасці могуць выклікаць вялікія файлы захавання (1,200мб+) з-за празмернага даследавання карты.\n\n[color=green]Па змаўчанні: узровень 5 (легендарны)[/color]\n[color=yellow]Дыяпазон: 1-255 узроўняў якасці[/color]
lightning-attractor-growth-level-limit=Абмяжоўвае рост якасці грамаадводу для прадухілення праблем з прадукцыйнасцю.\n\nГрамаадводы з вельмі высокімі ўзроўнямі якасці маюць значна павялічаныя зоны пакрыцця, што можа выклікаць затрымкі ноччу на Фулгоры.\n\n[color=green]Па змаўчанні: узровень 5 (легендарны)[/color]\n[color=yellow]Дыяпазон: 1-255 узроўняў якасці[/color]
enable-reactors=Уключыць змены якасці для ядзерных рэактараў.
enable-roboports=Уключыць змены якасці для робапортаў.
enable-solar-panels=Уключыць змены якасці для сонечных панэляў.
enable-thrusters=Уключыць змены якасці для касмічных рухавікоў.
enable-turrets=Уключыць змены якасці для турэляў.\n\nУключае: турэлі боепрыпасаў, лазерныя турэлі, агнемётчыкі, артылерыйскія турэлі.
enable-defense-walls-and-gates=Уключыць змены якасці для сцен і варотняў.\n\nУключае: сцены, варотні.

