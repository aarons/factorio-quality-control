# Гэты пераклад быў створаны штучным інтэлектам. Выпраўленні вельмі жаданыя! Калі ласка, дадайце водгук на форум абмеркавання мода (https://mods.factorio.com/mod/quality-control/discussion) або як праблему ў рэпазітар github (https://github.com/aarons/factorio-quality-control/issues). Прабачце за памылкі!

