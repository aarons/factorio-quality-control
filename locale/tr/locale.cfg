[mod-setting-description]
mod-difficulty=Kalite yükseltmeleri için zorluk modunu seçin:\n\n[color=white]Normal (Varsayılan):[/color] Varlıkları yaptıkları işe göre yükseltir. Bu, yükseltmelerin anında kaynak gerektirmeden gerçekleştiği hileli bir versiyondır.\n\n[color=white]Sıradışı:[/color] Aynı iş gereksinimi, ancak yalnızca lojistik depolamada yükseltilmiş bir öğe varsa çalışır. Yükseltmeler için inşaat robotları kullanır (hile olmayan mod).
manufacturing-hours-for-change=Kalite değişiminin denenmesi için gereken üretim saati sayısı.\nÜretim saatleri, üretilen öğe sayısının tarif süresi ile çarpılmasıyla belirlenir.\nMin değer 0.001 saat (3.6 saniye), Maks değer 1000 saat.
percentage-chance-of-change=Kalite değişiminin başarılı olma yüzde şansı.\nMin değer 0.0001%, Maks değer 100% (süre geçtikten sonra her zaman değişim)
quality-increase-cost=Bu, kalite seviyesi başına değişim denemeleri arasındaki süreyi artırır. Bu bileşik bir formüldür. 0% olarak ayarlamak, kalite seviyesi ne olursa olsun denemeler arasındaki süreyi aynı tutar\n\n[color=green]Seviye başına 50% maliyet ile 3 üretim saati gerekli örnek[/color]\n\nNormal: 3 saat\nSıradışı: 4.5 saat\nNadir: 6.8 saat\nEfsanevi: 10.1 saat\nEfsanevi: 15.2 saat\nModlu kalite seviye 10: 173 saat
quality-chance-accumulation-rate=Her başarısız denemeden sonra şansın ne kadar arttığını kontrol eder.\n\n[color=white]Yok (Varsayılan):[/color] Birikim yok - şans sabit kalır.\n\n[color=white]Düşük (20%):[/color] Her başarısızlıkta şans temel oranın %20'si kadar artar.\n\n[color=white]Orta (50%):[/color] Her başarısızlıkta şans temel oranın %50'si kadar artar.\n\n[color=white]Yüksek (100%):[/color] Her başarısızlıkta şans temel oranın %100'ü kadar artar.\n\n[color=yellow]%1 temel şans ile örnek:[/color]\n\n[color=white]Düşük:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Yüksek:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nTüm birikim ayarları sonunda kalite değişimlerini garanti eder - daha yüksek ayarlar sadece %100 şansa daha hızlı ulaşır
accumulate-at-max-quality=Maksimum kalite montajcıları hala katkıda bulunur:\nEtkinleştirildiğinde, maksimum kalitedeki montajcılar ve fırınlar, kendileri daha fazla yükseltemeyecekleri halde, üretim saatlerini izlemeye devam edecek ve ikincil varlıklar (yerleştiriciler, beakonlar vb.) için yükseltme kredileri üretecektir.\n\n[color=green]Etkin (varsayılan):[/color] Maksimum kalite montajcıları ikincil varlıklar için yükseltme kredileri üretmeye devam eder. Bu, geç oyunda ikincil varlıklar için istikrarlı ilerleme sağlayabilir.\n\n[color=red]Devre dışı:[/color] Yalnızca hala yükseltebilen düşük kalite montajcıları ve fırınlar kredi üretir, ancak bunlar hala yükseltmeye ihtiyaç duyan ikincil varlıklara oranla üretilir. Aşırı bir durumda, bu tek düşük kalite montajcının tüm fabrikanın ikincil varlıklarını ilerletebileceği anlamına gelir.
change-modules-with-entity=Bu, makinelerdeki modüllerin kalite değişimlerinden etkilenip etkilenmediğini kontrol eder.\n\n[color=white]Devre dışı (Varsayılan):[/color] Ana makinenin kalitesi değiştiğinde modüller etkilenmez.\n\n[color=white]Etkin:[/color] Ana makine değiştiğinde modüller bir seviye kalite değiştirir. Ana makinenin kalite seviyesini aşmazlar.\n\n[color=white]Ekstra Etkin:[/color] Etkin gibi, ancak kalite değişimi her gerçekleştiğinde modüller ana makine kalitesine eşleşecek şekilde güncellenecektir.
batch-entities-per-tick=Performans kesintilerini önlemek için her tick'te işlenecek varlık sayısı.\nMin değer 1, Maks değer 1000.\nDaha yüksek değerler gecikme kesintilerine neden olabilir ancak varlıkları daha hızlı işler.
batch-ticks-between-processing=Toplu işlem döngüleri arasında beklenecek tick sayısı.\nMin değer 1 tick, Maks değer 6000 tick (~2.5 dakika).\nDaha düşük değerler daha sık işler ancak performansı etkileyebilir.
quality-change-aggregate-alerts-enabled=Tüm kalite değişimlerini özetleyen konsol mesajlarını göster (5 dakikada bir görüntülenir). Örnek: "3 montaj makinesi yükseltildi, 2 yerleştirici yükseltildi"
quality-change-entity-alerts-enabled=Kaliteleri değiştiğinde bireysel varlıklarda harita ping uyarılarını göster. Yükseltilen varlığı görüntülemek için uyarıya tıklayın.
enable-accumulators=Akümülatörler için kalite değişimlerini etkinleştir.
enable-agricultural-towers=Tarım kuleleri için kalite değişimlerini etkinleştir.
enable-assembly-machines=Montaj makineleri için kalite değişimlerini etkinleştir.
enable-asteroid-collectors=Asteroit toplayıcıları için kalite değişimlerini etkinleştir.
enable-beacons=Beakonlar için kalite değişimlerini etkinleştir.
enable-boilers=Kazanlar için kalite değişimlerini etkinleştir.
enable-combinators-and-speakers=Kombinatörler ve hoparlörler için kalite değişimlerini etkinleştir.\n\nİçerir: aritmetik kombinatörler, karar kombinatörleri, sabit kombinatörler, programlanabilir hoparlörler.
enable-pumps=Pompalar için kalite değişimlerini etkinleştir (açık deniz pompaları ve sıvı pompalarını içerir).
enable-furnaces=Fırınlar için kalite değişimlerini etkinleştir.
enable-generators=Jeneratörler için kalite değişimlerini etkinleştir (buhar motorları, buhar türbinleri).
enable-heat-pipes=Isı boruları için kalite değişimlerini etkinleştir.
enable-inserters=Yerleştiriciler için kalite değişimlerini etkinleştir.
enable-labs=Araştırma laboratuvarları için kalite değişimlerini etkinleştir.
enable-lamps=Lambalar için kalite değişimlerini etkinleştir.
enable-lightning-rods=Yıldırım çubukları için kalite değişimlerini etkinleştir.
enable-mining-drills=Tüm maden matkaplari için kalite değişimlerini etkinleştir.
enable-poles=Tüm elektrik direkleri için kalite değişimlerini etkinleştir (büyük güç direkleri ve trafo merkezlerini içerir).
enable-power-switches=Güç anahtarları için kalite değişimlerini etkinleştir.
enable-radar=Radar istasyonları için kalite değişimlerini etkinleştir.
radar-growth-level-limit=Aşırı harita keşfini ve kayıt dosyası şişmesini önlemek için radar kalite büyümesini sınırlar.\n\nÇok yüksek kalite seviyeli radarlar, aşırı harita keşfi nedeniyle büyük kayıt dosyalarına (1,200mb+) neden olabilir.\n\n[color=green]Varsayılan: seviye 5 (efsanevi)[/color]\n[color=yellow]Aralık: 1-255 kalite seviyeleri[/color]
lightning-attractor-growth-level-limit=Performans sorunlarını önlemek için yıldırım çekici kalite büyümesini sınırlar.\n\nÇok yüksek kalite seviyeli yıldırım çekiciler önemli ölçüde artırılmış kapsama alanlarına sahiptir, bu da Fulgora'da gece gecikme kesintilerine neden olabilir.\n\n[color=green]Varsayılan: seviye 5 (efsanevi)[/color]\n[color=yellow]Aralık: 1-255 kalite seviyeleri[/color]
enable-reactors=Nükleer reaktörler için kalite değişimlerini etkinleştir.
enable-roboports=Robo-limanlar için kalite değişimlerini etkinleştir.
enable-solar-panels=Güneş panelleri için kalite değişimlerini etkinleştir.
enable-thrusters=Uzay iticileri için kalite değişimlerini etkinleştir.
enable-turrets=Taretler için kalite değişimlerini etkinleştir.\n\nİçerir: cephane taretleri, lazer taretleri, alev makineleri, topçu taretleri.
enable-defense-walls-and-gates=Duvarlar ve kapılar için kalite değişimlerini etkinleştir.\n\nİçerir: duvarlar, kapılar.

