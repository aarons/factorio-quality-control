# Bu çeviri yapay zeka tarafından üretilmiştir. Düzeltmeler çok memnuniyetle karşılanır! Lütfen mod tartışma forumuna (https://mods.factorio.com/mod/quality-control/discussion) veya github deposundaki bir sorun olarak (https://github.com/aarons/factorio-quality-control/issues) geri bildirim ekleyin. Kötü kelime seçimleri için özür dileriz!

