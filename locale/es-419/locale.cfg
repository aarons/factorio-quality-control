enable-lightning-rods=Habilitar cambios de calidad para pararrayos.
enable-mining-drills=Habilitar cambios de calidad para todos los taladros de minería.
enable-poles=Habilitar cambios de calidad para todos los postes eléctricos (incluyendo postes de energía grandes y subestaciones).
enable-power-switches=Habilitar cambios de calidad para interruptores de energía.
enable-radar=Habilitar cambios de calidad para estaciones de radar.
enable-reactors=Habilitar cambios de calidad para reactores nucleares.
enable-roboports=Habilitar cambios de calidad para robopuertos.
enable-solar-panels=Habilitar cambios de calidad para paneles solares.
enable-thrusters=Habilitar cambios de calidad para propulsores espaciales.
enable-turrets=Habilitar cambios de calidad para torretas.\n\nIncluye: torretas de munición, torretas láser, lanzallamas, torretas de artillería.
enable-defense-walls-and-gates=Habilitar cambios de calidad para muros y puertas.\n\nIncluye: muros, puertas.

