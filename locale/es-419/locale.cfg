enable-combinators-and-speakers=Habilitar cambios de calidad para combinadores y altavoces.\n\nIncluye: combinadores aritméticos, combinadores de decisión, combinadores constantes, altavoces programables.
enable-pumps=Habilitar cambios de calidad para bombas (incluye bombas costeras y bombas de fluidos).
enable-furnaces=Habilitar cambios de calidad para hornos.
enable-generators=Habilitar cambios de calidad para generadores (motores de vapor, turbinas de vapor).
enable-heat-pipes=Habilitar cambios de calidad para tuberías de calor.
enable-inserters=Habilitar cambios de calidad para insertadores.
enable-labs=Habilitar cambios de calidad para laboratorios de investigación.
