[mod-setting-description]
mod-difficulty=Elige el modo de dificultad para las mejoras de calidad:\n\n[color=white]Normal (Por defecto):[/color] Mejora entidades basado en el trabajo que realizan. Esta es una versión trampa donde las mejoras ocurren instantáneamente sin requerir recursos.\n\n[color=white]Poco común:[/color] Mismo requisito de trabajo, pero solo funciona si existe un elemento mejorado en almacenamiento logístico. Usa robots de construcción para mejoras (modo sin trampa).
manufacturing-hours-for-change=El número de horas de fabricación requeridas para intentar un cambio de calidad.\nLas horas de fabricación se determinan por el número de elementos fabricados multiplicado por la duración de la receta.\nValor mínimo 0.001 horas (3.6 segundos), Valor máximo 1000 horas.
percentage-chance-of-change=El porcentaje de probabilidad de que un cambio de calidad sea exitoso.\nValor mínimo 0.0001%, Valor máximo 100% (siempre cambia después de que pase el tiempo)
quality-increase-cost=Esto aumenta el tiempo entre intentos de cambio por nivel de calidad. Esta es una fórmula compuesta. Establecer en 0% mantendrá el tiempo entre intentos igual sin importar el nivel de calidad\n\n[color=green]Ejemplo con 3 horas de fabricación necesarias al 50% de costo por nivel[/color]\n\nNormal: 3 horas\nPoco común: 4.5 horas\nRaro: 6.8 horas\nÉpico: 10.1 horas\nLegendario: 15.2 horas\nNivel de calidad modificado 10: 173 horas
quality-chance-accumulation-rate=Controla cuánto aumenta la probabilidad después de cada intento fallido.\n\n[color=white]Ninguno (Por defecto):[/color] Sin acumulación - la probabilidad se mantiene constante.\n\n[color=white]Bajo (20%):[/color] La probabilidad aumenta en 20% de la tasa base cada fallo.\n\n[color=white]Medio (50%):[/color] La probabilidad aumenta en 50% de la tasa base cada fallo.\n\n[color=white]Alto (100%):[/color] La probabilidad aumenta en 100% de la tasa base cada fallo.\n\n[color=yellow]Ejemplo con probabilidad base de 1%:[/color]\n\n[color=white]Bajo:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Alto:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nTodas las configuraciones de acumulación eventualmente garantizan cambios de calidad - configuraciones más altas simplemente alcanzan 100% de probabilidad más rápido
accumulate-at-max-quality=Los ensambladores de calidad máxima aún contribuyen:\nCuando está habilitado, los ensambladores y hornos de calidad máxima continuarán rastreando horas de fabricación y generando créditos de mejora para entidades secundarias (como insertadores, balizas, etc.), incluso aunque no puedan mejorar más ellos mismos.\n\n[color=green]Habilitado (por defecto):[/color] Los ensambladores de calidad máxima continúan generando créditos de mejora para entidades secundarias. Esto puede proporcionar progreso constante para entidades secundarias en el juego tardío.\n\n[color=red]Deshabilitado:[/color] Solo los ensambladores y hornos de baja calidad que aún pueden mejorar generan créditos, pero se generan como una proporción a las entidades secundarias que aún necesitan mejoras. En un caso extremo, esto significa que un solo ensamblador de baja calidad podría avanzar todas las entidades secundarias de una fábrica entera.
change-modules-with-entity=Esto controla si los módulos en máquinas son afectados por cambios de calidad.\n\n[color=white]Deshabilitado (Por defecto):[/color] Los módulos no son afectados cuando cambia la calidad de la máquina anfitriona.\n\n[color=white]Habilitado:[/color] Los módulos cambian de calidad en un nivel cuando su anfitrión cambia. No excederán el nivel de calidad del anfitrión.\n\n[color=white]Extra Habilitado:[/color] Como Habilitado, pero los módulos se actualizarán para coincidir con la calidad de su máquina anfitriona cada vez que ocurra un cambio de calidad.
batch-entities-per-tick=Número de entidades a procesar cada tick para evitar picos de rendimiento.\nValor mínimo 1, Valor máximo 1000.\nValores más altos pueden causar picos de lag pero procesan entidades más rápido.
batch-ticks-between-processing=Número de ticks a esperar entre ciclos de procesamiento por lotes.\nValor mínimo 1 tick, Valor máximo 6000 ticks (~2.5 minutos).\nValores más bajos procesan más frecuentemente pero pueden impactar el rendimiento.
quality-change-aggregate-alerts-enabled=Mostrar mensajes de consola resumiendo todos los cambios de calidad (mostrado una vez cada 5 minutos). Ejemplo: "3 máquinas de ensamblaje mejoradas, 2 insertadores mejorados"
quality-change-entity-alerts-enabled=Mostrar alertas de ping en el mapa en entidades individuales cuando su calidad cambia. Haz clic en la alerta para ver la entidad mejorada.
enable-accumulators=Habilitar cambios de calidad para acumuladores.
enable-agricultural-towers=Habilitar cambios de calidad para torres agrícolas.
