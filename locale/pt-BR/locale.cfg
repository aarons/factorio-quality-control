[mod-setting-description]
mod-difficulty=Escolha o modo de dificuldade para melhorias de qualidade:\n\n[color=white]Normal (Padrão):[/color] Melhora entidades com base no trabalho que fazem. Esta é uma versão facilitada onde as melhorias acontecem instantaneamente sem exigir recursos.\n\n[color=white]Incomum:[/color] Mesmo requisito de trabalho, mas só funciona se um item melhorado existir no armazenamento logístico. Usa robôs de construção para melhorias (modo sem trapaça).
manufacturing-hours-for-change=O número de horas de fabricação necessárias para que uma tentativa de mudança de qualidade seja feita.\nHoras de fabricação são determinadas pelo número de itens fabricados multiplicado pela duração da receita.\nValor mínimo 0,001 horas (3,6 segundos), Valor máximo 1000 horas.
percentage-chance-of-change=A porcentagem de chance de que uma mudança de qualidade seja bem-sucedida.\nValor mínimo 0,0001%, Valor máximo 100% (sempre muda depois que o tempo passa)
quality-increase-cost=Isso aumenta o tempo entre tentativas de mudança por nível de qualidade. Esta é uma fórmula composta. Definir como 0% manterá o tempo entre tentativas igual, independentemente do nível de qualidade\n\n[color=green]Exemplo com 3 horas de fabricação necessárias a 50% de custo por nível[/color]\n\nNormal: 3 horas\nIncomum: 4,5 horas\nRaro: 6,8 horas\nÉpico: 10,1 horas\nLendário: 15,2 horas\nQualidade modificada nível 10: 173 horas
quality-chance-accumulation-rate=Controla o quanto a chance aumenta após cada tentativa falhada.\n\n[color=white]Nenhuma (Padrão):[/color] Sem acumulação - chance permanece constante.\n\n[color=white]Baixa (20%):[/color] Chance aumenta em 20% da taxa base a cada falha.\n\n[color=white]Média (50%):[/color] Chance aumenta em 50% da taxa base a cada falha.\n\n[color=white]Alta (100%):[/color] Chance aumenta em 100% da taxa base a cada falha.\n\n[color=yellow]Exemplo com chance base de 1%:[/color]\n\n[color=white]Baixa:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Alta:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nTodas as configurações de acumulação eventualmente garantem mudanças de qualidade - configurações mais altas apenas alcançam 100% de chance mais rapidamente
accumulate-at-max-quality=Montadores de qualidade máxima ainda contribuem:\nQuando ativado, montadores e fornos na qualidade máxima continuarão rastreando horas de fabricação e gerando créditos de melhoria para entidades secundárias (como inseridores, faróis, etc.), mesmo que não possam mais se melhorar.\n\n[color=green]Ativado (padrão):[/color] Montadores de qualidade máxima continuam gerando créditos de melhoria para entidades secundárias. Isso pode fornecer progresso constante para entidades secundárias no final do jogo.\n\n[color=red]Desativado:[/color] Apenas montadores e fornos de baixa qualidade que ainda podem ser melhorados geram créditos, mas são gerados como uma proporção das entidades secundárias que ainda precisam de melhorias. Em um caso extremo, isso significa que um único montador de baixa qualidade poderia avançar todas as entidades secundárias de uma fábrica.
change-modules-with-entity=Isso controla se módulos em máquinas são afetados por mudanças de qualidade.\n\n[color=white]Desativado (Padrão):[/color] Módulos não são afetados quando a qualidade da máquina hospedeira muda.\n\n[color=white]Ativado:[/color] Módulos mudam de qualidade em um nível quando seu hospedeiro muda. Eles não excederão o nível de qualidade do hospedeiro.\n\n[color=white]Extra Ativado:[/color] Como Ativado, mas módulos serão atualizados para corresponder à qualidade de sua máquina hospedeira sempre que uma mudança de qualidade ocorrer.
batch-entities-per-tick=Número de entidades a processar a cada tick para evitar picos de desempenho.\nValor mínimo 1, Valor máximo 1000.\nValores mais altos podem causar picos de lag, mas processam entidades mais rapidamente.
batch-ticks-between-processing=Número de ticks a aguardar entre ciclos de processamento em lote.\nValor mínimo 1 tick, Valor máximo 6000 ticks (~2,5 minutos).\nValores mais baixos processam com mais frequência, mas podem impactar o desempenho.
quality-change-aggregate-alerts-enabled=Mostrar mensagens no console resumindo todas as mudanças de qualidade (exibidas uma vez a cada 5 minutos). Exemplo: "3 máquinas de montagem melhoradas, 2 inseridores melhorados"
quality-change-entity-alerts-enabled=Mostrar alertas de ping no mapa em entidades individuais quando sua qualidade muda. Clique no alerta para visualizar a entidade melhorada.
enable-accumulators=Ativar mudanças de qualidade para acumuladores.
enable-agricultural-towers=Ativar mudanças de qualidade para torres agrícolas.
enable-assembly-machines=Ativar mudanças de qualidade para máquinas de montagem.
enable-asteroid-collectors=Ativar mudanças de qualidade para coletores de asteroides.
enable-beacons=Ativar mudanças de qualidade para faróis.
enable-boilers=Ativar mudanças de qualidade para caldeiras.
enable-combinators-and-speakers=Ativar mudanças de qualidade para combinadores e alto-falantes.\n\nInclui: combinadores aritméticos, combinadores de decisão, combinadores constantes, alto-falantes programáveis.
enable-pumps=Ativar mudanças de qualidade para bombas (inclui bombas offshore e bombas de fluido).
enable-furnaces=Ativar mudanças de qualidade para fornos.
enable-generators=Ativar mudanças de qualidade para geradores (motores a vapor, turbinas a vapor).
enable-heat-pipes=Ativar mudanças de qualidade para tubos de calor.
enable-inserters=Ativar mudanças de qualidade para inseridores.
enable-labs=Ativar mudanças de qualidade para laboratórios de pesquisa.
enable-lamps=Ativar mudanças de qualidade para lâmpadas.
enable-lightning-rods=Ativar mudanças de qualidade para para-raios.
enable-mining-drills=Ativar mudanças de qualidade para todas as brocas de mineração.
enable-poles=Ativar mudanças de qualidade para todos os postes elétricos (incluindo postes de energia grandes e subestações).
enable-power-switches=Ativar mudanças de qualidade para chaves de energia.
enable-radar=Ativar mudanças de qualidade para estações de radar.
radar-growth-level-limit=Limita o crescimento da qualidade do radar para prevenir exploração excessiva do mapa e inchaço do arquivo de salvamento.\n\nRadares com níveis de qualidade muito altos podem causar arquivos de salvamento grandes (1.200mb+) devido à exploração excessiva do mapa.\n\n[color=green]Padrão: nível 5 (lendário)[/color]\n[color=yellow]Faixa: 1-255 níveis de qualidade[/color]
lightning-attractor-growth-level-limit=Limita o crescimento da qualidade do atrator de raios para prevenir problemas de desempenho.\n\nAtratores de raios com níveis de qualidade muito altos têm áreas de cobertura significativamente aumentadas, o que pode causar picos de lag à noite em Fulgora.\n\n[color=green]Padrão: nível 5 (lendário)[/color]\n[color=yellow]Faixa: 1-255 níveis de qualidade[/color]
enable-reactors=Ativar mudanças de qualidade para reatores nucleares.
enable-roboports=Ativar mudanças de qualidade para roboportos.
enable-solar-panels=Ativar mudanças de qualidade para painéis solares.
enable-thrusters=Ativar mudanças de qualidade para propulsores espaciais.
enable-turrets=Ativar mudanças de qualidade para torres de defesa.\n\nInclui: torres de munição, torres laser, lança-chamas, torres de artilharia.
enable-defense-walls-and-gates=Ativar mudanças de qualidade para muros e portões.\n\nInclui: muros, portões.

