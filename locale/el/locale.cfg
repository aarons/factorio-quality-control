[mod-setting-description]
mod-difficulty=Επιλέξτε τη λειτουργία δυσκολίας για αναβαθμίσεις ποιότητας:\n\n[color=white]Κανονική (Προεπιλογή):[/color] Αναβαθμίζει οντότητες με βάση την εργασία που κάνουν. Αυτή είναι μια εύκολη έκδοση όπου οι αναβαθμίσεις γίνονται άμεσα χωρίς να απαιτούνται πόροι.\n\n[color=white]Ασυνήθης:[/color] Ίδια απαίτηση εργασίας, αλλά λειτουργεί μόνο αν υπάρχει ένα αναβαθμισμένο αντικείμενο στην αποθήκευση logistics. Χρησιμοποιεί ρομπότ κατασκευής για αναβαθμίσεις (λειτουργία χωρίς cheat).
manufacturing-hours-for-change=Ο αριθμός των ωρών κατασκευής που απαιτούνται για να επιχειρηθεί μια αλλαγή ποιότητας.\nΟι ώρες κατασκευής καθορίζονται από τον αριθμό των κατασκευασμένων αντικειμένων επί τη διάρκεια της συνταγής.\nΕλάχιστη τιμή 0,001 ώρες (3,6 δευτερόλεπτα), Μέγιστη τιμή 1000 ώρες.
percentage-chance-of-change=Η ποσοστιαία πιθανότητα ότι μια αλλαγή ποιότητας θα είναι επιτυχής.\nΕλάχιστη τιμή 0,0001%, Μέγιστη τιμή 100% (πάντα αλλαγή αφού περάσει ο χρόνος)
quality-increase-cost=Αυτό αυξάνει τον χρόνο μεταξύ των προσπαθειών αλλαγής ανά επίπεδο ποιότητας. Αυτός είναι ένας τύπος σύνθεσης. Ρύθμιση στο 0% θα διατηρήσει τον χρόνο μεταξύ των προσπαθειών ίδιο ανεξάρτητα από το επίπεδο ποιότητας\n\n[color=green]Παράδειγμα με 3 ώρες κατασκευής που χρειάζονται στο 50% κόστος ανά επίπεδο[/color]\n\nΚανονική: 3 ώρες\nΑσυνήθης: 4,5 ώρες\nΣπάνια: 6,8 ώρες\nΕπική: 10,1 ώρες\nΘρυλική: 15,2 ώρες\nΕπίπεδο ποιότητας mod 10: 173 ώρες
quality-chance-accumulation-rate=Ελέγχει πόσο αυξάνεται η πιθανότητα μετά από κάθε αποτυχημένη προσπάθεια.\n\n[color=white]Καμία (Προεπιλογή):[/color] Χωρίς συσσώρευση - η πιθανότητα παραμένει σταθερή.\n\n[color=white]Χαμηλή (20%):[/color] Η πιθανότητα αυξάνεται κατά 20% του βασικού ρυθμού σε κάθε αποτυχία.\n\n[color=white]Μέση (50%):[/color] Η πιθανότητα αυξάνεται κατά 50% του βασικού ρυθμού σε κάθε αποτυχία.\n\n[color=white]Υψηλή (100%):[/color] Η πιθανότητα αυξάνεται κατά 100% του βασικού ρυθμού σε κάθε αποτυχία.\n\n[color=yellow]Παράδειγμα με 1% βασική πιθανότητα:[/color]\n\n[color=white]Χαμηλή:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Υψηλή:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nΌλες οι ρυθμίσεις συσσώρευσης τελικά εγγυώνται αλλαγές ποιότητας - οι υψηλότερες ρυθμίσεις απλώς φτάνουν στο 100% πιθανότητα πιο γρήγορα
accumulate-at-max-quality=Οι μηχανές συναρμολόγησης μέγιστης ποιότητας εξακολουθούν να συνεισφέρουν:\nΌταν είναι ενεργοποιημένο, οι μηχανές συναρμολόγησης και οι κλίβανοι στη μέγιστη ποιότητα θα συνεχίσουν να παρακολουθούν τις ώρες κατασκευής και να δημιουργούν πιστώσεις αναβάθμισης για δευτερεύουσες οντότητες (όπως εισαγωγείς, φάροι, κ.λπ.), ακόμη και αν δεν μπορούν να αναβαθμιστούν περαιτέρω οι ίδιες.\n\n[color=green]Ενεργοποιημένο (προεπιλογή):[/color] Οι μηχανές συναρμολόγησης μέγιστης ποιότητας συνεχίζουν να δημιουργούν πιστώσεις αναβάθμισης για δευτερεύουσες οντότητες. Αυτό μπορεί να παρέχει σταθερή πρόοδο για δευτερεύουσες οντότητες στο τέλος του παιχνιδιού.\n\n[color=red]Απενεργοποιημένο:[/color] Μόνο οι μηχανές συναρμολόγησης και οι κλίβανοι χαμηλής ποιότητας που μπορούν ακόμη να αναβαθμιστούν δημιουργούν πιστώσεις, αλλά δημιουργούνται ως αναλογία προς τις δευτερεύουσες οντότητες που χρειάζονται ακόμη αναβαθμίσεις. Σε μια ακραία περίπτωση, αυτό σημαίνει ότι ένας μόνος κλίβανος χαμηλής ποιότητας θα μπορούσε να προωθήσει όλες τις δευτερεύουσες οντότητες ενός ολόκληρου εργοστασίου.
change-modules-with-entity=Αυτό ελέγχει εάν οι μονάδες στις μηχανές επηρεάζονται από αλλαγές ποιότητας.\n\n[color=white]Απενεργοποιημένο (Προεπιλογή):[/color] Οι μονάδες δεν επηρεάζονται όταν αλλάζει η ποιότητα της μηχανής φιλοξενίας.\n\n[color=white]Ενεργοποιημένο:[/color] Οι μονάδες αλλάζουν ποιότητα κατά μία βαθμίδα όταν αλλάζει ο φιλοξενητής τους. Δεν θα ξεπεράσουν το επίπεδο ποιότητας του φιλοξενητή.\n\n[color=white]Επιπλέον Ενεργοποιημένο:[/color] Όπως το Ενεργοποιημένο, αλλά οι μονάδες θα ενημερώνονται για να ταιριάζουν με την ποιότητα της μηχανής φιλοξενίας οποτεδήποτε συμβαίνει μια αλλαγή ποιότητας.
batch-entities-per-tick=Αριθμός οντοτήτων προς επεξεργασία σε κάθε tick για αποφυγή προβλημάτων απόδοσης.\nΕλάχιστη τιμή 1, Μέγιστη τιμή 1000.\nΥψηλότερες τιμές μπορεί να προκαλέσουν στιγμιαία lag αλλά επεξεργάζονται οντότητες πιο γρήγορα.
batch-ticks-between-processing=Αριθμός tick προς αναμονή μεταξύ κύκλων επεξεργασίας batch.\nΕλάχιστη τιμή 1 tick, Μέγιστη τιμή 6000 tick (~2,5 λεπτά).\nΧαμηλότερες τιμές επεξεργάζονται πιο συχνά αλλά μπορεί να επηρεάσουν την απόδοση.
quality-change-aggregate-alerts-enabled=Εμφάνιση μηνυμάτων κονσόλας που συνοψίζουν όλες τις αλλαγές ποιότητας (εμφανίζονται μία φορά κάθε 5 λεπτά). Παράδειγμα: "3 μηχανές συναρμολόγησης αναβαθμίστηκαν, 2 εισαγωγείς αναβαθμίστηκαν"
quality-change-entity-alerts-enabled=Εμφάνιση ειδοποιήσεων ping χάρτη σε μεμονωμένες οντότητες όταν αλλάζει η ποιότητά τους. Κάντε κλικ στην ειδοποίηση για να δείτε την αναβαθμισμένη οντότητα.
enable-accumulators=Ενεργοποίηση αλλαγών ποιότητας για συσσωρευτές.
enable-agricultural-towers=Ενεργοποίηση αλλαγών ποιότητας για γεωργικούς πύργους.
enable-assembly-machines=Ενεργοποίηση αλλαγών ποιότητας για μηχανές συναρμολόγησης.
enable-asteroid-collectors=Ενεργοποίηση αλλαγών ποιότητας για συλλέκτες αστεροειδών.
enable-beacons=Ενεργοποίηση αλλαγών ποιότητας για φάρους.
enable-boilers=Ενεργοποίηση αλλαγών ποιότητας για λέβητες.
enable-combinators-and-speakers=Ενεργοποίηση αλλαγών ποιότητας για συνδυαστές και ηχεία.\n\nΠεριλαμβάνει: αριθμητικούς συνδυαστές, συνδυαστές απόφασης, σταθερούς συνδυαστές, προγραμματιζόμενα ηχεία.
enable-pumps=Ενεργοποίηση αλλαγών ποιότητας για αντλίες (περιλαμβάνει παράκτιες αντλίες και αντλίες υγρών).
enable-furnaces=Ενεργοποίηση αλλαγών ποιότητας για κλιβάνους.
enable-generators=Ενεργοποίηση αλλαγών ποιότητας για γεννήτριες (ατμομηχανές, ατμοστρόβιλοι).
enable-heat-pipes=Ενεργοποίηση αλλαγών ποιότητας για σωλήνες θερμότητας.
enable-inserters=Ενεργοποίηση αλλαγών ποιότητας για εισαγωγείς.
enable-labs=Ενεργοποίηση αλλαγών ποιότητας για ερευνητικά εργαστήρια.
enable-lamps=Ενεργοποίηση αλλαγών ποιότητας για λάμπες.
enable-lightning-rods=Ενεργοποίηση αλλαγών ποιότητας για αλεξικέραυνα.
enable-mining-drills=Ενεργοποίηση αλλαγών ποιότητας για όλα τα τρυπάνια εξόρυξης.
enable-poles=Ενεργοποίηση αλλαγών ποιότητας για όλους τους ηλεκτρικούς στύλους (συμπεριλαμβανομένων των μεγάλων στύλων ρεύματος και των υποσταθμών).
enable-power-switches=Ενεργοποίηση αλλαγών ποιότητας για διακόπτες ρεύματος.
enable-radar=Ενεργοποίηση αλλαγών ποιότητας για σταθμούς ραντάρ.
radar-growth-level-limit=Περιορίζει την ανάπτυξη ποιότητας ραντάρ για να αποφευχθεί η υπερβολική εξερεύνηση χάρτη και το φούσκωμα του αρχείου αποθήκευσης.\n\nΤα ραντάρ με πολύ υψηλά επίπεδα ποιότητας μπορούν να προκαλέσουν μεγάλα αρχεία αποθήκευσης (1.200mb+) λόγω υπερβολικής εξερεύνησης χάρτη.\n\n[color=green]Προεπιλογή: επίπεδο 5 (θρυλικό)[/color]\n[color=yellow]Εύρος: 1-255 επίπεδα ποιότητας[/color]
lightning-attractor-growth-level-limit=Περιορίζει την ανάπτυξη ποιότητας έλκυστρου κεραυνών για να αποφευχθούν προβλήματα απόδοσης.\n\nΟι έλκυστρες κεραυνών με πολύ υψηλά επίπεδα ποιότητας έχουν σημαντικά αυξημένες περιοχές κάλυψης, που μπορούν να προκαλέσουν στιγμιαία lag τη νύχτα στον Fulgora.\n\n[color=green]Προεπιλογή: επίπεδο 5 (θρυλικό)[/color]\n[color=yellow]Εύρος: 1-255 επίπεδα ποιότητας[/color]
enable-reactors=Ενεργοποίηση αλλαγών ποιότητας για πυρηνικούς αντιδραστήρες.
enable-roboports=Ενεργοποίηση αλλαγών ποιότητας για λιμάνια ρομπότ.
enable-solar-panels=Ενεργοποίηση αλλαγών ποιότητας για ηλιακούς συλλέκτες.
enable-thrusters=Ενεργοποίηση αλλαγών ποιότητας για διαστημικούς προωθητήρες.
enable-turrets=Ενεργοποίηση αλλαγών ποιότητας για πυργίσκους.\n\nΠεριλαμβάνει: πυργίσκους πυρομαχικών, πυργίσκους laser, φλογοβόλα, πυργίσκους πυροβολικού.
enable-defense-walls-and-gates=Ενεργοποίηση αλλαγών ποιότητας για τείχη και πύλες.\n\nΠεριλαμβάνει: τείχη, πύλες.

