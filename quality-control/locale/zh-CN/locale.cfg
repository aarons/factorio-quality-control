[mod-setting-description]
mod-difficulty=选择品质升级的难度模式：\n\n[color=white]普通（默认）：[/color]基于实体工作量进行升级。这是一个作弊版本，升级立即发生，无需资源。\n\n[color=white]罕见：[/color]相同的工作要求，但仅在物流存储中存在升级物品时有效。使用建造机器人进行升级（非作弊模式）。
manufacturing-hours-for-change=尝试品质改变所需的制造小时数。\n制造小时数由制造物品数量乘以配方持续时间确定。\n最小值0.001小时（3.6秒），最大值1000小时。
percentage-chance-of-change=品质改变成功的百分比概率。\n最小值0.0001%，最大值100%（时间达到后总是改变）
quality-increase-cost=每个品质等级增加尝试间隔时间。这是一个复合公式。设置为0%将保持尝试间隔时间不变，无论品质等级如何\n\n[color=green]每级50%成本增长，需要3制造小时的示例[/color]\n\n普通：3小时\n罕见：4.5小时\n稀有：6.8小时\n史诗：10.1小时\n传奇：15.2小时\n模组品质10级：173小时
quality-chance-accumulation-rate=控制每次失败后概率增长幅度。\n\n[color=white]无（默认）：[/color]不累积 - 概率保持恒定。\n\n[color=white]低（20%）：[/color]每次失败概率增加基础速率的20%。\n\n[color=white]中（50%）：[/color]每次失败概率增加基础速率的50%。\n\n[color=white]高（100%）：[/color]每次失败概率增加基础速率的100%。\n\n[color=yellow]1%基础概率示例：[/color]\n\n[color=white]低：[/color]1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]高：[/color]1.0% → 2.0% → 3.0% → 4.0%...\n\n所有累积设置最终保证品质改变 - 更高设置只是更快达到100%概率
change-modules-with-entity=控制机器中的模块是否受品质改变影响。\n\n[color=white]禁用（默认）：[/color]当宿主机器品质改变时，模块不受影响。\n\n[color=white]启用：[/color]当宿主改变时，模块品质提升一个等级。它们不会超过宿主的品质等级。\n\n[color=white]额外启用：[/color]类似启用，但每当发生品质改变时，模块都会更新为匹配其宿主机器的品质。
batch-entities-per-tick=每个游戏刻处理的实体数量以避免性能峰值。\n最小值1，最大值1000。\n更高的值可能造成延迟峰值但处理实体更快。
batch-ticks-between-processing=批处理周期间等待的游戏刻数。\n最小值1刻，最大值6000刻（约2.5分钟）。\n更低的值处理更频繁但可能影响性能。
quality-change-aggregate-alerts-enabled=显示汇总所有品质改变的控制台消息。示例："3个组装机升级，2个机械臂升级"
aggregate-notification-cooldown-minutes=显示聚合汇总消息的频率（以分钟为单位）。\n最小值1分钟，最大值720分钟（12小时）。
quality-change-entity-alerts-enabled=当个别实体品质改变时显示地图标记警报。点击警报查看升级的实体。
enable-accumulators=启用蓄电池的品质改变。
enable-agricultural-towers=启用农业塔的品质改变。
enable-assembly-machines=启用组装机的品质改变。
enable-asteroid-collectors=启用小行星收集器的品质改变。
enable-beacons=启用信标的品质改变。
enable-boilers=启用锅炉的品质改变。
enable-combinators-and-speakers=启用运算器和扬声器的品质改变。\n\n包括：算术运算器、判断运算器、常数运算器、可编程扬声器。
enable-pumps=启用泵的品质改变（包括海水泵和流体泵）。
enable-furnaces=启用熔炉的品质改变。
enable-generators=启用发电机的品质改变（蒸汽机、蒸汽轮机）。
enable-heat-pipes=启用热管的品质改变。
enable-inserters=启用机械臂的品质改变。
enable-labs=启用研究实验室的品质改变。
enable-lamps=启用灯具的品质改变。
enable-lightning-rods=启用避雷针的品质改变。
enable-mining-drills=启用所有采矿机的品质改变。
enable-poles=启用所有电线杆的品质改变（包括大型电线杆和变电站）。
enable-power-switches=启用电力开关的品质改变。
enable-radar=启用雷达站的品质改变。
radar-growth-level-limit=限制雷达品质增长以防止过度地图探索和存档文件膨胀。\n\n品质等级很高的雷达会因过度探索地图而导致存档文件过大（1200mb+）。\n\n[color=green]默认：等级5（传奇）[/color]\n[color=yellow]范围：1-255品质等级[/color]
lightning-attractor-growth-level-limit=限制闪电吸引器品质增长以防止性能问题。\n\n品质等级很高的闪电吸引器覆盖范围显著增加，可能在弗尔戈拉夜间造成延迟峰值。\n\n[color=green]默认：等级5（传奇）[/color]\n[color=yellow]范围：1-255品质等级[/color]
enable-reactors=启用核反应堆的品质改变。
enable-roboports=启用机器人指令平台的品质改变。
enable-solar-panels=启用太阳能板的品质改变。
enable-thrusters=启用太空推进器的品质改变。
enable-turrets=启用炮塔的品质改变。\n\n包括：弹药炮塔、激光炮塔、火焰喷射器、火炮炮塔。
enable-defense-walls-and-gates=启用围墙和大门的品质改变。\n\n包括：围墙、大门。

