[mod-setting-description]
mod-difficulty=Escolha o modo de dificuldade para melhorias de qualidade:\n\n[color=white]Normal (Padrão):[/color] Melhora entidades baseado no trabalho que fazem. Esta é uma versão facilitada onde as melhorias acontecem instantaneamente sem necessitar de recursos.\n\n[color=white]Incomum:[/color] Mesmo requisito de trabalho, mas só funciona se um item melhorado existir no armazenamento logístico. Usa robôs de construção para melhorias (modo sem facilitação).
manufacturing-hours-for-change=O número de horas de fabrico necessárias para uma tentativa de mudança de qualidade.\nAs horas de fabrico são determinadas pelo número de itens fabricados multiplicado pela duração da receita.\nValor mínimo 0.001 horas (3.6 segundos), Valor máximo 1000 horas.
percentage-chance-of-change=A percentagem de hipótese de uma mudança de qualidade ser bem-sucedida.\nValor mínimo 0.0001%, Valor máximo 100% (mudar sempre após o tempo passar)
quality-increase-cost=Isto aumenta o tempo entre tentativas de mudança por nível de qualidade. Esta é uma fórmula composta. Definir para 0% manterá o tempo entre tentativas igual independentemente do nível de qualidade\n\n[color=green]Exemplo com 3 horas de fabrico necessárias a 50% de custo por nível[/color]\n\nNormal: 3 horas\nIncomum: 4.5 horas\nRaro: 6.8 horas\nÉpico: 10.1 horas\nLendário: 15.2 horas\nNível de qualidade modificado 10: 173 horas
quality-chance-accumulation-rate=Controla quanto a hipótese aumenta após cada tentativa falhada.\n\n[color=white]Nenhuma (Padrão):[/color] Sem acumulação - a hipótese mantém-se constante.\n\n[color=white]Baixa (20%):[/color] A hipótese aumenta 20% da taxa base a cada falha.\n\n[color=white]Média (50%):[/color] A hipótese aumenta 50% da taxa base a cada falha.\n\n[color=white]Alta (100%):[/color] A hipótese aumenta 100% da taxa base a cada falha.\n\n[color=yellow]Exemplo com hipótese base de 1%:[/color]\n\n[color=white]Baixa:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Alta:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nTodas as definições de acumulação eventualmente garantem mudanças de qualidade - definições mais altas apenas atingem 100% de hipótese mais rapidamente
change-modules-with-entity=Isto controla se os módulos em máquinas são afetados por mudanças de qualidade.\n\n[color=white]Desativado (Padrão):[/color] Os módulos não são afetados quando a qualidade da máquina hospedeira muda.\n\n[color=white]Ativado:[/color] Os módulos mudam de qualidade um nível quando o hospedeiro muda. Não excederão o nível de qualidade do hospedeiro.\n\n[color=white]Extra Ativado:[/color] Como Ativado, mas os módulos serão atualizados para corresponder à qualidade da sua máquina hospedeira sempre que uma mudança de qualidade ocorrer.
batch-entities-per-tick=Número de entidades a processar a cada tick para evitar picos de performance.\nValor mínimo 1, Valor máximo 1000.\nValores mais altos podem causar picos de lag mas processam entidades mais rapidamente.
batch-ticks-between-processing=Número de ticks a esperar entre ciclos de processamento em lote.\nValor mínimo 1 tick, Valor máximo 6000 ticks (~2.5 minutos).\nValores mais baixos processam mais frequentemente mas podem impactar a performance.
quality-change-aggregate-alerts-enabled=Mostrar mensagens de consola resumindo todas as mudanças de qualidade. Exemplo: "3 máquinas de montagem melhoradas, 2 inseridores melhorados"
aggregate-notification-cooldown-minutes=Com que frequência exibir a mensagem de resumo agregado em minutos.\nValor mínimo 1 minuto, Valor máximo 720 minutos (12 horas).
quality-change-entity-alerts-enabled=Mostrar alertas de ping no mapa em entidades individuais quando a sua qualidade muda. Clique no alerta para ver a entidade melhorada.
enable-accumulators=Ativar mudanças de qualidade para acumuladores.
enable-agricultural-towers=Ativar mudanças de qualidade para torres agrícolas.
enable-assembly-machines=Ativar mudanças de qualidade para máquinas de montagem.
enable-asteroid-collectors=Ativar mudanças de qualidade para coletores de asteroides.
enable-beacons=Ativar mudanças de qualidade para faróis.
enable-boilers=Ativar mudanças de qualidade para caldeiras.
enable-combinators-and-speakers=Ativar mudanças de qualidade para combinadores e altifalantes.\n\nInclui: combinadores aritméticos, combinadores de decisão, combinadores constantes, altifalantes programáveis.
enable-pumps=Ativar mudanças de qualidade para bombas (inclui bombas costeiras e bombas de fluido).
enable-furnaces=Ativar mudanças de qualidade para fornalhas.
enable-generators=Ativar mudanças de qualidade para geradores (motores a vapor, turbinas a vapor).
enable-heat-pipes=Ativar mudanças de qualidade para tubos de calor.
enable-inserters=Ativar mudanças de qualidade para inseridores.
enable-labs=Ativar mudanças de qualidade para laboratórios de investigação.
enable-lamps=Ativar mudanças de qualidade para lâmpadas.
enable-lightning-rods=Ativar mudanças de qualidade para para-raios.
enable-mining-drills=Ativar mudanças de qualidade para todas as brocas de mineração.
enable-poles=Ativar mudanças de qualidade para todos os postes elétricos (incluindo postes de energia grandes e subestações).
enable-power-switches=Ativar mudanças de qualidade para interruptores de energia.
enable-radar=Ativar mudanças de qualidade para estações de radar.
radar-growth-level-limit=Limita o crescimento da qualidade do radar para prevenir exploração excessiva do mapa e inchaço do ficheiro de salvaguarda.\n\nRadares com níveis de qualidade muito altos podem causar ficheiros de salvaguarda grandes (1.200mb+) devido à exploração excessiva do mapa.\n\n[color=green]Padrão: nível 5 (lendário)[/color]\n[color=yellow]Intervalo: 1-255 níveis de qualidade[/color]
lightning-attractor-growth-level-limit=Limita o crescimento da qualidade do atrator de relâmpagos para prevenir problemas de performance.\n\nAtratores de relâmpagos com níveis de qualidade muito altos têm áreas de cobertura significativamente aumentadas, o que pode causar picos de lag à noite em Fulgora.\n\n[color=green]Padrão: nível 5 (lendário)[/color]\n[color=yellow]Intervalo: 1-255 níveis de qualidade[/color]
enable-reactors=Ativar mudanças de qualidade para reatores nucleares.
enable-roboports=Ativar mudanças de qualidade para roboportos.
enable-solar-panels=Ativar mudanças de qualidade para painéis solares.
enable-thrusters=Ativar mudanças de qualidade para propulsores espaciais.
enable-turrets=Ativar mudanças de qualidade para torretas.\n\nInclui: torretas de munição, torretas laser, lança-chamas, torretas de artilharia.
enable-defense-walls-and-gates=Ativar mudanças de qualidade para muros e portões.\n\nInclui: muros, portões.

