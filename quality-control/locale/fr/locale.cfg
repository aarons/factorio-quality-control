[mod-setting-description]
mod-difficulty=Choisissez le mode de difficulté pour les améliorations de qualité :\n\n[color=white]Normal (Par défaut) :[/color] Améliore les entités en fonction du travail qu'elles effectuent. C'est une version facile où les améliorations se produisent instantanément sans nécessiter de ressources.\n\n[color=white]Peu commun :[/color] Même exigence de travail, mais ne fonctionne que si un objet amélioré existe dans le stockage logistique. Utilise les robots de construction pour les améliorations (mode non-triche).
manufacturing-hours-for-change=Le nombre d'heures de fabrication nécessaires pour qu'une tentative de changement de qualité soit effectuée.\nLes heures de fabrication sont déterminées par le nombre d'objets fabriqués multiplié par la durée de la recette.\nValeur min 0,001 heure (3,6 secondes), Valeur max 1000 heures.
percentage-chance-of-change=Le pourcentage de chance qu'un changement de qualité soit réussi.\nValeur min 0,0001%, Valeur max 100% (toujours changer après le temps écoulé)
quality-increase-cost=Ceci augmente le temps entre les tentatives de changement par niveau de qualité. Il s'agit d'une formule composée. Régler à 0% gardera le temps entre les tentatives identique quel que soit le niveau de qualité\n\n[color=green]Exemple avec 3 heures de fabrication nécessaires à 50% de coût par niveau[/color]\n\nNormal : 3 heures\nPeu commun : 4,5 heures\nRare : 6,8 heures\nÉpique : 10,1 heures\nLégendaire : 15,2 heures\nNiveau de qualité moddé 10 : 173 heures
quality-chance-accumulation-rate=Contrôle combien la chance augmente après chaque tentative échouée.\n\n[color=white]Aucune (Par défaut) :[/color] Pas d'accumulation - la chance reste constante.\n\n[color=white]Faible (20%) :[/color] La chance augmente de 20% du taux de base à chaque échec.\n\n[color=white]Moyenne (50%) :[/color] La chance augmente de 50% du taux de base à chaque échec.\n\n[color=white]Élevée (100%) :[/color] La chance augmente de 100% du taux de base à chaque échec.\n\n[color=yellow]Exemple avec 1% de chance de base :[/color]\n\n[color=white]Faible :[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Élevée :[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nTous les paramètres d'accumulation garantissent finalement des changements de qualité - les paramètres plus élevés atteignent simplement 100% de chance plus rapidement
change-modules-with-entity=Ceci contrôle si les modules dans les machines sont affectés par les changements de qualité.\n\n[color=white]Désactivé (Par défaut) :[/color] Les modules ne sont pas affectés quand la qualité de la machine hôte change.\n\n[color=white]Activé :[/color] Les modules changent de qualité d'un niveau quand leur hôte change. Ils ne dépasseront pas le niveau de qualité de l'hôte.\n\n[color=white]Extra Activé :[/color] Comme Activé, mais les modules seront mis à jour pour correspondre à la qualité de leur machine hôte chaque fois qu'un changement de qualité se produit.
batch-entities-per-tick=Nombre d'entités à traiter chaque tick pour éviter les pics de performance.\nValeur min 1, Valeur max 1000.\nDes valeurs plus élevées peuvent causer des pics de lag mais traitent les entités plus rapidement.
batch-ticks-between-processing=Nombre de ticks à attendre entre les cycles de traitement par lot.\nValeur min 1 tick, Valeur max 6000 ticks (~2,5 minutes).\nDes valeurs plus faibles traitent plus fréquemment mais peuvent impacter les performances.
quality-change-aggregate-alerts-enabled=Afficher les messages de console résumant tous les changements de qualité. Exemple : "3 machines d'assemblage améliorées, 2 inséreurs améliorés"
aggregate-notification-cooldown-minutes=Fréquence d'affichage du message récapitulatif agrégé en minutes.\nValeur min 1 minute, Valeur max 720 minutes (12 heures).
quality-change-entity-alerts-enabled=Afficher les alertes de ping sur carte sur les entités individuelles quand leur qualité change. Cliquez sur l'alerte pour voir l'entité améliorée.
enable-accumulators=Activer les changements de qualité pour les accumulateurs.
enable-agricultural-towers=Activer les changements de qualité pour les tours agricoles.
enable-assembly-machines=Activer les changements de qualité pour les machines d'assemblage.
enable-asteroid-collectors=Activer les changements de qualité pour les collecteurs d'astéroïdes.
enable-beacons=Activer les changements de qualité pour les balises.
enable-boilers=Activer les changements de qualité pour les chaudières.
enable-combinators-and-speakers=Activer les changements de qualité pour les combinateurs et haut-parleurs.\n\nInclut : combinateurs arithmétiques, combinateurs de décision, combinateurs constants, haut-parleurs programmables.
enable-pumps=Activer les changements de qualité pour les pompes (inclut les pompes offshore et les pompes à fluides).
enable-furnaces=Activer les changements de qualité pour les fourneaux.
enable-generators=Activer les changements de qualité pour les générateurs (machines à vapeur, turbines à vapeur).
enable-heat-pipes=Activer les changements de qualité pour les tuyaux de chaleur.
enable-inserters=Activer les changements de qualité pour les inséreurs.
enable-labs=Activer les changements de qualité pour les laboratoires de recherche.
enable-lamps=Activer les changements de qualité pour les lampes.
enable-lightning-rods=Activer les changements de qualité pour les paratonnerres.
enable-mining-drills=Activer les changements de qualité pour toutes les foreuses.
enable-poles=Activer les changements de qualité pour tous les poteaux électriques (incluant les gros poteaux et les sous-stations).
enable-power-switches=Activer les changements de qualité pour les interrupteurs électriques.
enable-radar=Activer les changements de qualité pour les stations radar.
radar-growth-level-limit=Limite la croissance de qualité des radars afin d'éviter l'exploration excessive de la carte et la surcharge des fichiers de sauvegarde.\n\nLes radars avec des niveaux de qualité très élevés peuvent causer de gros fichiers de sauvegarde (1 200 Mo+) en raison de l'exploration excessive de la carte.\n\n[color=green]Par défaut : niveau 5 (légendaire)[/color]\n[color=yellow]Plage : 1-255 niveaux de qualité[/color]
lightning-attractor-growth-level-limit=Limite la croissance de qualité des attracteurs de foudre pour éviter les problèmes de performance.\n\nLes attracteurs de foudre avec des niveaux de qualité très élevés ont des zones de couverture significativement augmentées, ce qui peut causer des pics de lag la nuit sur Fulgora.\n\n[color=green]Par défaut : niveau 5 (légendaire)[/color]\n[color=yellow]Plage : 1-255 niveaux de qualité[/color]
enable-reactors=Activer les changements de qualité pour les réacteurs nucléaires.
enable-roboports=Activer les changements de qualité pour les roboports.
enable-solar-panels=Activer les changements de qualité pour les panneaux solaires.
enable-thrusters=Activer les changements de qualité pour les propulseurs spatiaux.
enable-turrets=Activer les changements de qualité pour les tourelles.\n\nInclut : tourelles à munitions, tourelles laser, lance-flammes, tourelles d'artillerie.
enable-defense-walls-and-gates=Activer les changements de qualité pour les murs et portes.\n\nInclut : murs, portes.

