[mod-setting-description]
mod-difficulty=Scegli la modalità di difficoltà per gli aggiornamenti di qualità:\n\n[color=white]Normale (Predefinito):[/color] Aggiorna le entità basandosi sul lavoro che svolgono. Questa è una versione facilitata dove gli aggiornamenti avvengono istantaneamente senza richiedere risorse.\n\n[color=white]Non Comune:[/color] Stesso requisito di lavoro, ma funziona solo se un oggetto aggiornato esiste nello stoccaggio logistico. Utilizza robot da costruzione per gli aggiornamenti (modalità non facilitata).
manufacturing-hours-for-change=Il numero di ore di produzione richieste per tentare un cambio di qualità.\nLe ore di produzione sono determinate dal numero di oggetti prodotti moltiplicato per la durata della ricetta.\nValore minimo 0.001 ore (3.6 secondi), Valore massimo 1000 ore.
percentage-chance-of-change=La percentuale di possibilità che un cambio di qualità abbia successo.\nValore minimo 0.0001%, Valore massimo 100% (cambia sempre dopo il tempo trascorso)
quality-increase-cost=Questo aumenta il tempo tra i tentativi di cambio per livello di qualità. Questa è una formula cumulativa. Impostare a 0% manterrà il tempo tra i tentativi uguale indipendentemente dal livello di qualità\n\n[color=green]Esempio con 3 ore di produzione necessarie al 50% di costo per livello[/color]\n\nNormale: 3 ore\nNon Comune: 4.5 ore\nRaro: 6.8 ore\nEpico: 10.1 ore\nLeggendario: 15.2 ore\nLivello qualità moddato 10: 173 ore
quality-chance-accumulation-rate=Controlla quanto aumenta la possibilità dopo ogni tentativo fallito.\n\n[color=white]Nessuno (Predefinito):[/color] Nessun accumulo - la possibilità rimane costante.\n\n[color=white]Basso (20%):[/color] La possibilità aumenta del 20% del tasso base ad ogni fallimento.\n\n[color=white]Medio (50%):[/color] La possibilità aumenta del 50% del tasso base ad ogni fallimento.\n\n[color=white]Alto (100%):[/color] La possibilità aumenta del 100% del tasso base ad ogni fallimento.\n\n[color=yellow]Esempio con 1% di possibilità base:[/color]\n\n[color=white]Basso:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Alto:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nTutte le impostazioni di accumulo garantiscono eventualmente cambi di qualità - impostazioni più alte raggiungono solo il 100% di possibilità più velocemente
change-modules-with-entity=Questo controlla se i moduli nelle macchine sono influenzati dai cambi di qualità.\n\n[color=white]Disabilitato (Predefinito):[/color] I moduli non sono influenzati quando cambia la qualità della macchina host.\n\n[color=white]Abilitato:[/color] I moduli cambiano qualità di un livello quando il loro host cambia. Non supereranno il livello di qualità dell'host.\n\n[color=white]Extra Abilitato:[/color] Come Abilitato, ma i moduli saranno aggiornati abbinati alla qualità della loro macchina host ogni volta che avviene un cambio di qualità.
batch-entities-per-tick=Numero di entità da elaborare ogni tick per evitare picchi di prestazioni.\nValore minimo 1, Valore massimo 1000.\nValori più alti possono causare picchi di lag ma elaborano entità più velocemente.
batch-ticks-between-processing=Numero di tick da aspettare tra i cicli di elaborazione batch.\nValore minimo 1 tick, Valore massimo 6000 tick (~2.5 minuti).\nValori più bassi elaborano più frequentemente ma possono impattare le prestazioni.
quality-change-aggregate-alerts-enabled=Mostra messaggi console che riassumono tutti i cambi di qualità. Esempio: "3 macchine assemblatrici aggiornate, 2 inseritori aggiornati"
aggregate-notification-cooldown-minutes=Quanto spesso visualizzare il messaggio di riepilogo aggregato in minuti.\nValore minimo 1 minuto, Valore massimo 720 minuti (12 ore).
quality-change-entity-alerts-enabled=Mostra avvisi ping mappa su singole entità quando la loro qualità cambia. Clicca l'avviso per visualizzare l'entità aggiornata.
enable-accumulators=Abilita cambi di qualità per gli accumulatori.
enable-agricultural-towers=Abilita cambi di qualità per le torri agricole.
enable-assembly-machines=Abilita cambi di qualità per le macchine assemblatrici.
enable-asteroid-collectors=Abilita cambi di qualità per i collettori di asteroidi.
enable-beacons=Abilita cambi di qualità per i fari.
enable-boilers=Abilita cambi di qualità per le caldaie.
enable-combinators-and-speakers=Abilita cambi di qualità per combinatori e altoparlanti.\n\nInclude: combinatori aritmetici, combinatori decisori, combinatori costanti, altoparlanti programmabili.
enable-pumps=Abilita cambi di qualità per le pompe (include pompe offshore e pompe fluidi).
enable-furnaces=Abilita cambi di qualità per i forni.
enable-generators=Abilita cambi di qualità per i generatori (motori a vapore, turbine a vapore).
enable-heat-pipes=Abilita cambi di qualità per i tubi di calore.
enable-inserters=Abilita cambi di qualità per gli inseritori.
enable-labs=Abilita cambi di qualità per i laboratori di ricerca.
enable-lamps=Abilita cambi di qualità per le lampade.
enable-lightning-rods=Abilita cambi di qualità per i parafulmini.
enable-mining-drills=Abilita cambi di qualità per tutte le perforatrici.
enable-poles=Abilita cambi di qualità per tutti i pali elettrici (inclusi pali grandi e sottostazioni).
enable-power-switches=Abilita cambi di qualità per gli interruttori elettrici.
enable-radar=Abilita cambi di qualità per le stazioni radar.
radar-growth-level-limit=Limita la crescita della qualità del radar per prevenire l'eccessiva esplorazione della mappa e il gonfiamento dei file di salvataggio.\n\nI radar con livelli di qualità molto alti possono causare file di salvataggio enormi (1,200mb+) a causa dell'eccessiva esplorazione della mappa.\n\n[color=green]Predefinito: livello 5 (leggendario)[/color]\n[color=yellow]Intervallo: 1-255 livelli di qualità[/color]
lightning-attractor-growth-level-limit=Limita la crescita della qualità degli attiratori di fulmini per prevenire problemi di prestazioni.\n\nGli attiratori di fulmini con livelli di qualità molto alti hanno aree di copertura significativamente aumentate, che possono causare picchi di lag di notte su Fulgora.\n\n[color=green]Predefinito: livello 5 (leggendario)[/color]\n[color=yellow]Intervallo: 1-255 livelli di qualità[/color]
enable-reactors=Abilita cambi di qualità per i reattori nucleari.
enable-roboports=Abilita cambi di qualità per le porte robot.
enable-solar-panels=Abilita cambi di qualità per i pannelli solari.
enable-thrusters=Abilita cambi di qualità per i propulsori spaziali.
enable-turrets=Abilita cambi di qualità per le torrette.\n\nInclude: torrette munizioni, torrette laser, lanciafiamme, torrette artiglieria.
enable-defense-walls-and-gates=Abilita cambi di qualità per muri e cancelli.\n\nInclude: muri, cancelli.

