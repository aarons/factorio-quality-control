[mod-setting-description]
manufacturing-hours-for-change=品質変更の試行に必要な製造時間数。\n製造時間は、作成されたアイテム数にレシピ時間を掛けて決定されます。\n最小値0.001時間（3.6秒）、最大値1000時間。
percentage-chance-of-change=品質変更が成功する確率。\n最小値0.0001%、最大値100%（時間経過後必ず変更）
quality-increase-cost=これは品質レベルごとに変更試行間隔を増加させます。これは複利計算式です。0%に設定すると、品質レベルに関係なく試行間隔が同じになります\n\n[color=green]レベルごと50%コスト増加で3製造時間必要な例[/color]\n\n普通：3時間\nアンコモン：4.5時間\nレア：6.8時間\nエピック：10.1時間\nレジェンダリー：15.2時間\nMOD品質レベル10：173時間
quality-chance-accumulation-rate=各失敗試行後にチャンスがどれだけ増加するかを制御します。\n\n[color=white]なし（デフォルト）：[/color]蓄積なし - チャンスは一定のまま。\n\n[color=white]低（20%）：[/color]失敗ごとにベース率の20%ずつチャンスが増加。\n\n[color=white]中（50%）：[/color]失敗ごとにベース率の50%ずつチャンスが増加。\n\n[color=white]高（100%）：[/color]失敗ごとにベース率の100%ずつチャンスが増加。\n\n[color=yellow]ベースチャンス1%の例：[/color]\n\n[color=white]低：[/color]1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]高：[/color]1.0% → 2.0% → 3.0% → 4.0%...\n\nすべての蓄積設定は最終的に品質変更を保証します - 高い設定ほど100%チャンスに早く到達します
change-modules-with-entity=これは機械の品質変更時にモジュールが影響を受けるかを制御します。\n\n[color=white]無効（デフォルト）：[/color]ホスト機械の品質変更時にモジュールは影響されません。\n\n[color=white]有効：[/color]ホストが変更されるとモジュールの品質も1段階変更されます。ホストの品質レベルを超えることはありません。\n\n[color=white]拡張有効：[/color]有効と同様ですが、品質変更が発生するたびにモジュールがホスト機械の品質に合わせて更新されます。
batch-entities-per-tick=パフォーマンスの急激な低下を避けるため、各ティックで処理するエンティティ数。\n最小値1、最大値1000。\n高い値はラグスパイクを起こす可能性がありますが、エンティティをより速く処理します。
batch-ticks-between-processing=バッチ処理サイクル間で待機するティック数。\n最小値1ティック、最大値6000ティック（約2.5分）。\n低い値はより頻繁に処理しますが、パフォーマンスに影響する可能性があります。
quality-change-aggregate-alerts-enabled=すべての品質変更を要約したコンソールメッセージを表示。例：「組立機3台アップグレード、インサーター2台アップグレード」
aggregate-notification-cooldown-minutes=集約サマリーメッセージを表示する頻度（分単位）。\n最小値1分、最大値720分（12時間）。
quality-change-entity-alerts-enabled=品質変更時に個別エンティティにマップピングアラートを表示。アラートをクリックしてアップグレードされたエンティティを表示。
enable-accumulators=蓄電池の品質変更を有効にします。
enable-agricultural-towers=農業タワーの品質変更を有効にします。
enable-assembly-machines=組立機の品質変更を有効にします。
enable-asteroid-collectors=小惑星収集機の品質変更を有効にします。
enable-beacons=ビーコンの品質変更を有効にします。
enable-boilers=ボイラーの品質変更を有効にします。
enable-combinators-and-speakers=コンビネーターとスピーカーの品質変更を有効にします。\n\n含む：演算コンビネーター、判定コンビネーター、定数コンビネーター、プログラム可能スピーカー。
enable-pumps=ポンプの品質変更を有効にします（沖合ポンプと流体ポンプを含む）。
enable-furnaces=かまどの品質変更を有効にします。
enable-generators=発電機の品質変更を有効にします（蒸気機関、蒸気タービン）。
enable-heat-pipes=ヒートパイプの品質変更を有効にします。
enable-inserters=インサーターの品質変更を有効にします。
enable-labs=研究所の品質変更を有効にします。
enable-lamps=ランプの品質変更を有効にします。
enable-lightning-rods=避雷針の品質変更を有効にします。
enable-mining-drills=すべての採掘機の品質変更を有効にします。
enable-poles=すべての電柱の品質変更を有効にします（大型電柱と変電所を含む）。
enable-power-switches=電力スイッチの品質変更を有効にします。
enable-radar=レーダー基地の品質変更を有効にします。
radar-growth-level-limit=過度なマップ探索とセーブファイル肥大化を防ぐため、レーダーの品質成長を制限します。\n\n非常に高い品質レベルのレーダーは過度なマップ探索により大きなセーブファイル（1,200mb以上）を引き起こす可能性があります。\n\n[color=green]デフォルト：レベル5（レジェンダリー）[/color]\n[color=yellow]範囲：1-255品質レベル[/color]
lightning-attractor-growth-level-limit=パフォーマンス問題を防ぐため、避雷装置の品質成長を制限します。\n\n非常に高い品質レベルの避雷装置は大幅に拡大したカバー範囲を持ち、フルゴラでの夜間にラグスパイクを引き起こす可能性があります。\n\n[color=green]デフォルト：レベル5（レジェンダリー）[/color]\n[color=yellow]範囲：1-255品質レベル[/color]
enable-reactors=原子炉の品質変更を有効にします。
enable-roboports=ロボポートの品質変更を有効にします。
enable-solar-panels=太陽光パネルの品質変更を有効にします。
enable-thrusters=宇宙推進機の品質変更を有効にします。
enable-turrets=タレットの品質変更を有効にします。\n\n含む：弾薬タレット、レーザータレット、火炎放射器、砲兵タレット。
enable-defense-walls-and-gates=壁とゲートの品質変更を有効にします。\n\n含む：壁、ゲート。

