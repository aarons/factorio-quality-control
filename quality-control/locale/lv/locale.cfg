# Šis tulkojums ir izveidots ar mākslīgā intelekta palīdzību. Labojumi ir ļoti gaidīti! Lūdzu, pievienojiet atsauksmes modifikācijas diskusiju forumā (https://mods.factorio.com/mod/quality-control/discussion) vai kā problēmu github repozitorijā (https://github.com/aarons/factorio-quality-control/issues). Lūdzu, piedodiet man kļūdas!

