[mod-setting-description]
mod-difficulty=Izvēlieties sarežģītības režīmu kvalitātes uzlabojumiem:\n\n[color=white]Normāls (noklusējuma):[/color] Uzlabo entītijas, pamatojoties uz darbu, ko tās veic. Šī ir krāpnieciiska versija, kur uzlabojumi notiek nekavējoties, neprasot resursus.\n\n[color=white]Neparasts:[/color] Tāds pats darba prasības, bet strādā tikai tad, ja uzlabots priekšmets pastāv loģistikas glabātuvē. Izmanto būvniecības robotus uzlabojumiem (ne-krāpšanas režīms).
manufacturing-hours-for-change=Ražošanas stundu skaits, kas nepieciešams, lai mēģinātu kvalitātes maiņu.\nRažošanas stundas nosaka pēc izgatavoto priekšmetu skaita, reizinot ar receptes ilgumu.\nMin vērtība 0,001 stundas (3,6 sekundes), Max vērtība 1000 stundas.
percentage-chance-of-change=Procentuālā iespējamība, ka kvalitātes maiņa būs veiksmīga.\nMin vērtība 0,0001%, Max vērtība 100% (vienmēr mainīt pēc laika pagāšanas)
quality-increase-cost=Šis palielina laiku starp mēģinājumiem katram kvalitātes līmenim. Šī ir salikta formula. Iestatot uz 0% laiks starp mēģinājumiem paliks vienāds neatkarīgi no kvalitātes līmeņa\n\n[color=green]Piemērs ar 3 ražošanas stundām un 50% izmaksām katrā līmenī[/color]\n\nNormāls: 3 stundas\nNeparasts: 4,5 stundas\nRets: 6,8 stundas\nEpiskais: 10,1 stundas\nLeģendārais: 15,2 stundas\nModificētās kvalitātes 10. līm.: 173 stundas
quality-chance-accumulation-rate=Kontrolē, cik palielinās iespējamība pēc katra neveiksmīga mēģinājuma.\n\n[color=white]Nav (noklusējuma):[/color] Nav uzkrāšanas - iespējamība paliek nemainīga.\n\n[color=white]Zems (20%):[/color] Iespējamība pieaug par 20% no pamata likmes katru neveiksmju.\n\n[color=white]Vidējs (50%):[/color] Iespējamība pieaug par 50% no pamata likmes katru neveiksmju.\n\n[color=white]Augsts (100%):[/color] Iespējamība pieaug par 100% no pamata likmes katru neveiksmju.\n\n[color=yellow]Piemērs ar 1% pamata iespējamību:[/color]\n\n[color=white]Zems:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Augsts:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nVisi uzkrāšanas iestatījumi galu galā garantē kvalitātes maiņas - augstāki iestatījumi vienkārši ātrāk sasniedz 100% iespējamību
change-modules-with-entity=Šis kontrolē, vai moduļi mašīnās tiek ietekmēti ar kvalitātes maiņām.\n\n[color=white]Atspējots (noklusējuma):[/color] Moduļi netiek ietekmēti, kad mainās tā saimnieka mašīnas kvalitāte.\n\n[color=white]Iespējots:[/color] Moduļi maina kvalitāti par vienu līmeni, kad mainās to saimnieks. Tie nepārsniegs saimnieka kvalitātes līmeni.\n\n[color=white]Extra iespējots:[/color] Tāpat kā iespējots, bet moduļi tiks atjaunināti, lai atbilstu to saimnieka mašīnas kvalitātei jebkurā laikā, kad notiek kvalitātes maiņa.
batch-entities-per-tick=Entītiju skaits, ko apstrādāt katrā taktī, lai izvairītos no veiktspējas lēcieniem.\nMin vērtība 1, Max vērtība 1000.\nAugstākas vērtības var izraisīt aiztures, bet apstrādā entītijas ātrāk.
batch-ticks-between-processing=Taktu skaits, ko gaidīt starp pakešu apstrādes cikliem.\nMin vērtība 1 takts, Max vērtība 6000 takti (~2,5 minūtes).\nZemākas vērtības apstrādā biežāk, bet var ietekmēt veiktspēju.
quality-change-aggregate-alerts-enabled=Rādīt konsoles ziņas, kas apkopo visas kvalitātes maiņas. Piemērs: "3 montāžas mašīnas uzlabotas, 2 ievietotāji uzlaboti"
aggregate-notification-cooldown-minutes=Cik bieži minūtēs rādīt kopējo kopsavilkuma ziņu.\nMin vērtība 1 minūte, Max vērtība 720 minūtes (12 stundas).
quality-change-entity-alerts-enabled=Rādīt kartes ping brīdinājumus par individuālām entītijām, kad mainās to kvalitāte. Noklikšķiniet uz brīdinājuma, lai skatītu uzlaboto entītiju.
enable-accumulators=Iespējot kvalitātes maiņas akumulatoriem.
enable-agricultural-towers=Iespējot kvalitātes maiņas lauksaimniecības torņiem.
enable-assembly-machines=Iespējot kvalitātes maiņas montāžas mašīnām.
enable-asteroid-collectors=Iespējot kvalitātes maiņas asteroīdu kolektoriem.
enable-beacons=Iespējot kvalitātes maiņas bākām.
enable-boilers=Iespējot kvalitātes maiņas katliem.
enable-combinators-and-speakers=Iespējot kvalitātes maiņas kombinatoriem un skaļruņiem.\n\nIekļauj: aritmētiskos kombinatorus, lēmuma kombinatorus, konstanto kombinatorus, programmējamos skaļruņus.
enable-pumps=Iespējot kvalitātes maiņas sūkņiem (ietver krasta sūkņus un šķidruma sūkņus).
enable-furnaces=Iespējot kvalitātes maiņas krāsnīm.
enable-generators=Iespējot kvalitātes maiņas ģeneratoriem (tvaika dzinējiem, tvaika turbīnām).
enable-heat-pipes=Iespējot kvalitātes maiņas siltuma caurulēm.
enable-inserters=Iespējot kvalitātes maiņas ievietotājiem.
enable-labs=Iespējot kvalitātes maiņas pētniecības laboratorijām.
enable-lamps=Iespējot kvalitātes maiņas lampām.
enable-lightning-rods=Iespējot kvalitātes maiņas zibens nožņiem.
enable-mining-drills=Iespējot kvalitātes maiņas visiem ieguves urbjiem.
enable-poles=Iespējot kvalitātes maiņas visiem elektriskiem stabiem (ietver lielus elektrostabos un apakšstacijas).
enable-power-switches=Iespējot kvalitātes maiņas enerģijas slēdžiem.
enable-radar=Iespējot kvalitātes maiņas radar stacijām.
radar-growth-level-limit=Ierobežo radara kvalitātes izaugsmi, lai novērstu pārmērīgu kartes izpēti un saglabāšanas faila uzpūšanos.\n\nRadari ar ļoti augstu kvalitātes līmeni var izraisīt lielus saglabāšanas failus (1200mb+) dēļ pārmērīgas kartes izpētes.\n\n[color=green]Noklusējuma: līmenis 5 (leģendārs)[/color]\n[color=yellow]Diapazons: 1-255 kvalitātes līmeņi[/color]
lightning-attractor-growth-level-limit=Ierobežo zibens pievilcēja kvalitātes izaugsmi, lai novērstu veiktspējas problēmas.\n\nZibens pievilcēji ar ļoti augstu kvalitātes līmeni ievērojami palielina pārklājuma zonas, kas var izraisīt aiztures naktī Fulgorā.\n\n[color=green]Noklusējuma: līmenis 5 (leģendārs)[/color]\n[color=yellow]Diapazons: 1-255 kvalitātes līmeņi[/color]
enable-reactors=Iespējot kvalitātes maiņas kodolreaktoriem.
enable-roboports=Iespējot kvalitātes maiņas roboportiem.
enable-solar-panels=Iespējot kvalitātes maiņas saules paneļiem.
enable-thrusters=Iespējot kvalitātes maiņas kosmosa dzinējiem.
enable-turrets=Iespējot kvalitātes maiņas torņiem.\n\nIekļauj: munīcijas torņus, lāzera torņus, liesmetējus, artilērijas torņus.
enable-defense-walls-and-gates=Iespējot kvalitātes maiņas sienām un vārtiem.\n\nIekļauj: sienas, vārtus.

