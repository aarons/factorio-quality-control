# Bản dịch này được tạo bởi AI. Chúng tôi rất hoan nghênh các sửa đổi! Vui lòng thêm phản hồi vào diễn đàn thảo luận mod (https://mods.factorio.com/mod/quality-control/discussion) hoặc dưới dạng vấn đề trên kho github (https://github.com/aarons/factorio-quality-control/issues). Xin lỗi về bất kỳ lựa chọn từ ngữ không chính xác nào!

