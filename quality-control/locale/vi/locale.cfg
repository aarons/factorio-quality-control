[mod-setting-description]
mod-difficulty=Chọn chế độ độ khó cho nâng cấp chất lượng:\n\n[color=white]Bình thường (Mặc định):[/color] Nâng cấp thực thể dựa trên công việc chúng làm. Đây là phiên bản cheat khi nâng cấp diễn ra ngay lập tức mà không cần tài nguyên.\n\n[color=white]Không phổ biến:[/color] Cùng yêu cầu công việc, nhưng chỉ hoạt động nếu vật phẩm nâng cấp tồn tại trong kho logistics. Sử dụng robot xây dựng để nâng cấp (chế độ không cheat).
manufacturing-hours-for-change=Số giờ sản xuất cần thiết để thử thực hiện thay đổi chất lượng.\nGiờ sản xuất được xác định bằng số vật phẩm được chế tạo nhân với thời gian công thức.\nGiá trị tối thiểu 0.001 giờ (3.6 giây), Giá trị tối đa 1000 giờ.
percentage-chance-of-change=Tỷ lệ phần trăm thay đổi chất lượng thành công.\nGiá trị tối thiểu 0.0001%, Giá trị tối đa 100% (luôn thay đổi sau khi thời gian trôi qua)
quality-increase-cost=Điều này tăng thời gian giữa các lần thử thay đổi theo mức chất lượng. Đây là công thức tích lũy. Đặt thành 0% sẽ giữ thời gian giữa các lần thử không đổi bất kể mức chất lượng\n\n[color=green]Ví dụ với 3 giờ sản xuất cần thiết với chi phí 50% mỗi cấp[/color]\n\nThường: 3 giờ\nKhông phổ biến: 4.5 giờ\nHiếm: 6.8 giờ\nSử thi: 10.1 giờ\nHuyền thoại: 15.2 giờ\nChất lượng mod cấp 10: 173 giờ
quality-chance-accumulation-rate=Kiểm soát mức tăng cơ hội sau mỗi lần thử thất bại.\n\n[color=white]Không (Mặc định):[/color] Không tích lũy - cơ hội giữ nguyên.\n\n[color=white]Thấp (20%):[/color] Cơ hội tăng 20% tỷ lệ cơ bản mỗi lần thất bại.\n\n[color=white]Trung bình (50%):[/color] Cơ hội tăng 50% tỷ lệ cơ bản mỗi lần thất bại.\n\n[color=white]Cao (100%):[/color] Cơ hội tăng 100% tỷ lệ cơ bản mỗi lần thất bại.\n\n[color=yellow]Ví dụ với cơ hội cơ bản 1%:[/color]\n\n[color=white]Thấp:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Cao:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nTất cả cài đặt tích lũy cuối cùng đều đảm bảo thay đổi chất lượng - cài đặt cao hơn chỉ đạt 100% cơ hội nhanh hơn
change-modules-with-entity=Điều này kiểm soát việc module trong máy có bị ảnh hưởng bởi thay đổi chất lượng hay không.\n\n[color=white]Bị tắt (Mặc định):[/color] Module không bị ảnh hưởng khi chất lượng của máy chủ thay đổi.\n\n[color=white]Được bật:[/color] Module thay đổi chất lượng lên một bậc khi chủ của chúng thay đổi. Chúng sẽ không vượt quá mức chất lượng của máy chủ.\n\n[color=white]Bật thêm:[/color] Giống như Được bật, nhưng module sẽ được cập nhật khớp với chất lượng máy chủ bất cứ khi nào có thay đổi chất lượng.
batch-entities-per-tick=Số thực thể xử lý mỗi tick để tránh lag đột biến.\nGiá trị tối thiểu 1, Giá trị tối đa 1000.\nGiá trị cao hơn có thể gây lag đột biến nhưng xử lý thực thể nhanh hơn.
batch-ticks-between-processing=Số tick chờ giữa các chu kỳ xử lý theo lô.\nGiá trị tối thiểu 1 tick, Giá trị tối đa 6000 tick (~2.5 phút).\nGiá trị thấp hơn xử lý thường xuyên hơn nhưng có thể ảnh hưởng hiệu suất.
quality-change-aggregate-alerts-enabled=Hiển thị thông báo console tóm tắt tất cả thay đổi chất lượng. Ví dụ: "3 máy lắp ráp được nâng cấp, 2 cần gắp được nâng cấp"
aggregate-notification-cooldown-minutes=Tần suất hiển thị thông báo tóm tắt tổng hợp tính bằng phút.\nGiá trị tối thiểu 1 phút, Giá trị tối đa 720 phút (12 giờ).
quality-change-entity-alerts-enabled=Hiển thị cảnh báo ping bản đồ trên từng thực thể khi chất lượng của chúng thay đổi. Nhấp vào cảnh báo để xem thực thể được nâng cấp.
enable-accumulators=Bật thay đổi chất lượng cho bộ tích điện.
enable-agricultural-towers=Bật thay đổi chất lượng cho tháp nông nghiệp.
enable-assembly-machines=Bật thay đổi chất lượng cho máy lắp ráp.
enable-asteroid-collectors=Bật thay đổi chất lượng cho bộ thu thập tiểu hành tinh.
enable-beacons=Bật thay đổi chất lượng cho đèn hiệu.
enable-boilers=Bật thay đổi chất lượng cho nồi hơi.
enable-combinators-and-speakers=Bật thay đổi chất lượng cho bộ kết hợp và loa.\n\nBao gồm: bộ kết hợp số học, bộ kết hợp quyết định, bộ kết hợp hằng số, loa có thể lập trình.
enable-pumps=Bật thay đổi chất lượng cho máy bơm (bao gồm máy bơm ngoài khơi và máy bơm chất lỏng).
enable-furnaces=Bật thay đổi chất lượng cho lò nung.
enable-generators=Bật thay đổi chất lượng cho máy phát điện (động cơ hơi nước, tua bin hơi nước).
enable-heat-pipes=Bật thay đổi chất lượng cho ống dẫn nhiệt.
enable-inserters=Bật thay đổi chất lượng cho cần gắp.
enable-labs=Bật thay đổi chất lượng cho phòng thí nghiệm.
enable-lamps=Bật thay đổi chất lượng cho đèn chiếu sáng.
enable-lightning-rods=Bật thay đổi chất lượng cho cột thu sét.
enable-mining-drills=Bật thay đổi chất lượng cho tất cả máy khoan khai thác.
enable-poles=Bật thay đổi chất lượng cho tất cả cột điện (bao gồm cột điện lớn và trạm biến áp).
enable-power-switches=Bật thay đổi chất lượng cho công tắc điện.
enable-radar=Bật thay đổi chất lượng cho trạm radar.
radar-growth-level-limit=Giới hạn tăng trưởng chất lượng radar để ngăn chặn khám phá bản đồ quá mức và làm tăng kích thước file lưu.\n\nRadar có mức chất lượng rất cao có thể gây ra file lưu lớn (1.200mb+) do khám phá bản đồ quá mức.\n\n[color=green]Mặc định: cấp 5 (huyền thoại)[/color]\n[color=yellow]Phạm vi: 1-255 mức chất lượng[/color]
lightning-attractor-growth-level-limit=Giới hạn tăng trưởng chất lượng cột thu sét để ngăn chặn các vấn đề hiệu suất.\n\nCột thu sét có mức chất lượng rất cao có vùng phủ sóng tăng lên đáng kể, điều này có thể gây lag đột biến vào ban đêm trên Fulgora.\n\n[color=green]Mặc định: cấp 5 (huyền thoại)[/color]\n[color=yellow]Phạm vi: 1-255 mức chất lượng[/color]
enable-reactors=Bật thay đổi chất lượng cho lò phản ứng hạt nhân.
enable-roboports=Bật thay đổi chất lượng cho cảng robot.
enable-solar-panels=Bật thay đổi chất lượng cho tấm pin mặt trời.
enable-thrusters=Bật thay đổi chất lượng cho động cơ đẩy không gian.
enable-turrets=Bật thay đổi chất lượng cho tháp pháo.\n\nBao gồm: tháp pháo đạn, tháp pháo laser, súng phun lửa, tháp pháo pháo binh.
enable-defense-walls-and-gates=Bật thay đổi chất lượng cho tường và cổng.\n\nBao gồm: tường, cổng.

