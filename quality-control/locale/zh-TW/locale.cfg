[mod-setting-description]
manufacturing-hours-for-change=嘗試品質變更所需的製造時數。\n製造時數由製作物品數量乘以配方持續時間決定。\n最小值 0.001 小時（3.6 秒），最大值 1000 小時。
percentage-chance-of-change=品質變更成功的百分比機率。\n最小值 0.0001%，最大值 100%（時間過後總是變更）
quality-increase-cost=每個品質等級增加嘗試變更間隔時間。這是複合公式。設為 0% 將使嘗試間隔時間無論品質等級如何都保持相同\n\n[color=green]範例：需要 3 製造時數，每級成本 50%[/color]\n\n普通：3 小時\n非普通：4.5 小時\n稀有：6.8 小時\n史詩：10.1 小時\n傳奇：15.2 小時\n模組品質 10 級：173 小時
quality-chance-accumulation-rate=控制每次失敗嘗試後機率增加多少。\n\n[color=white]無（預設）：[/color]無累積 - 機率保持恆定。\n\n[color=white]低（20%）：[/color]每次失敗機率增加基礎率的 20%。\n\n[color=white]中（50%）：[/color]每次失敗機率增加基礎率的 50%。\n\n[color=white]高（100%）：[/color]每次失敗機率增加基礎率的 100%。\n\n[color=yellow]範例：基礎機率 1%：[/color]\n\n[color=white]低：[/color]1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]高：[/color]1.0% → 2.0% → 3.0% → 4.0%...\n\n所有累積設定最終都保證品質變更 - 較高設定只是更快達到 100% 機率
change-modules-with-entity=控制機器中的模組是否受品質變更影響。\n\n[color=white]停用（預設）：[/color]主機品質變更時模組不受影響。\n\n[color=white]啟用：[/color]主機變更時模組品質提升一級。不會超過主機品質等級。\n\n[color=white]額外啟用：[/color]類似啟用，但每當發生品質變更時，模組將更新為匹配主機品質等級。
batch-entities-per-tick=每遊戲刻處理的實體數量以避免效能峰值。\n最小值 1，最大值 1000。\n較高值可能造成延遲峰值但處理實體更快。
batch-ticks-between-processing=批次處理週期間等待的遊戲刻數。\n最小值 1 遊戲刻，最大值 6000 遊戲刻（約 2.5 分鐘）。\n較低值處理更頻繁但可能影響效能。
quality-change-aggregate-alerts-enabled=顯示匯總所有品質變更的控制台訊息。範例：「3 台裝配機升級，2 個機械手臂升級」
aggregate-notification-cooldown-minutes=顯示匯總摘要訊息的頻率（以分鐘為單位）。\n最小值 1 分鐘，最大值 720 分鐘（12 小時）。
quality-change-entity-alerts-enabled=個別實體品質變更時顯示地圖標記警報。點擊警報查看升級的實體。
enable-accumulators=啟用蓄電池品質變更。
enable-agricultural-towers=啟用農業塔品質變更。
enable-assembly-machines=啟用裝配機品質變更。
enable-asteroid-collectors=啟用小行星收集器品質變更。
enable-beacons=啟用信標品質變更。
enable-boilers=啟用鍋爐品質變更。
enable-combinators-and-speakers=啟用組合器與揚聲器品質變更。\n\n包含：算術組合器、決策組合器、常數組合器、可程式揚聲器。
enable-pumps=啟用幫浦品質變更（包含海岸幫浦與流體幫浦）。
enable-furnaces=啟用熔爐品質變更。
enable-generators=啟用發電機品質變更（蒸汽機、蒸汽輪機）。
enable-heat-pipes=啟用熱傳導管品質變更。
enable-inserters=啟用機械手臂品質變更。
enable-labs=啟用研究實驗室品質變更。
enable-lamps=啟用燈具品質變更。
enable-lightning-rods=啟用避雷針品質變更。
enable-mining-drills=啟用所有採礦機品質變更。
enable-poles=啟用所有電線桿品質變更（包含大型電線桿與變電站）。
enable-power-switches=啟用電力開關品質變更。
enable-radar=啟用雷達站品質變更。
radar-growth-level-limit=限制雷達品質成長以防止過度地圖探索與存檔膨脹。\n\n品質等級很高的雷達會因過度地圖探索而造成大型存檔（1,200mb+）。\n\n[color=green]預設：等級 5（傳奇）[/color]\n[color=yellow]範圍：1-255 品質等級[/color]
lightning-attractor-growth-level-limit=限制引雷器品質成長以防止效能問題。\n\n品質等級很高的引雷器具有顯著增加的覆蓋範圍，會在 Fulgora 夜晚造成延遲峰值。\n\n[color=green]預設：等級 5（傳奇）[/color]\n[color=yellow]範圍：1-255 品質等級[/color]
enable-reactors=啟用核反應爐品質變更。
enable-roboports=啟用機器人指令網路品質變更。
enable-solar-panels=啟用太陽能板品質變更。
enable-thrusters=啟用太空推進器品質變更。
enable-turrets=啟用砲塔品質變更。\n\n包含：彈藥砲塔、雷射砲塔、火焰噴射器、火砲砲塔。
enable-defense-walls-and-gates=啟用牆壁與閘門品質變更。\n\n包含：牆壁、閘門。

