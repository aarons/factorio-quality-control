[mod-setting-description]
manufacturing-minutes-for-change=Počet reálných minut potřebných pro pokus o změnu kvality.\nMinuty se načítají pouze tehdy, když stroj aktivně pracuje (vyrábí předměty).\nMin hodnota 1 minuta, Max hodnota 720 minut (12 hodin).
percentage-chance-of-change=Procentuální šance, že změna kvality bude úspěšná.\nMin hodnota 0,0001%, Max hodnota 100% (vždy se změní po uplynutí času)
quality-increase-cost=Toto zvyšuje čas mezi pokusy o změnu za úroveň kvality. Jedná se o složenou formuli. Nastavení na 0% udrží čas mezi pokusy stejný bez ohledu na úroveň kvality\n\n[color=green]Příklad s 3 výrobními hodinami potřebnými při 50% nákladech za úroveň[/color]\n\nNormální: 3 hodiny\nNeobvyklý: 4,5 hodiny\nVzácný: 6,8 hodiny\nEpický: 10,1 hodiny\nLegendární: 15,2 hodiny\nModded quality lvl 10: 173 hodin
quality-chance-accumulation-rate=Řídí o kolik se šance zvyšuje po každém neúspěšném pokusu.\n\n[color=white]Žádná (výchozí):[/color] Žádná akumulace - šance zůstává konstantní.\n\n[color=white]Nízká (20%):[/color] Šance se zvyšuje o 20% základní míry za každý neúspěch.\n\n[color=white]Střední (50%):[/color] Šance se zvyšuje o 50% základní míry za každý neúspěch.\n\n[color=white]Vysoká (100%):[/color] Šance se zvyšuje o 100% základní míry za každý neúspěch.\n\n[color=yellow]Příklad s 1% základní šancí:[/color]\n\n[color=white]Nízká:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Vysoká:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nVšechna nastavení akumulace nakonec zaručují změny kvality - vyšší nastavení pouze dosáhnou 100% šance rychleji
change-modules-with-entity=Toto řídí, zda jsou moduly ve strojích ovlivněny změnami kvality.\n\n[color=white]Zakázáno (výchozí):[/color] Moduly nejsou ovlivněny při změně kvality hostitelského stroje.\n\n[color=white]Povoleno:[/color] Moduly se změní kvalitou o jednu úroveň při změně hostitele. Nepřekročí úroveň kvality hostitele.\n\n[color=white]Extra povoleno:[/color] Stejně jako Povoleno, ale moduly budou aktualizovány tak, aby odpovídaly kvalitě jejich hostitelského stroje kdykoli dojde ke změně kvality.
batch-entities-per-tick=Počet staveb ke zpracování každý tik pro zabránění výkonovým špičkám.\nMin hodnota 1, Max hodnota 1000.\nVyšší hodnoty mohou způsobit lagové špičky, ale zpracovávají stavby rychleji.
batch-ticks-between-processing=Počet tiků čekání mezi cykly dávkového zpracování.\nMin hodnota 1 tik, Max hodnota 6000 tiků (~2,5 minuty).\nNižší hodnoty zpracovávají častěji, ale mohou ovlivnit výkon.
quality-change-aggregate-alerts-enabled=Zobrazit konzolové zprávy shrnující všechny změny kvality. Příklad: "3 výrobní stroje vylepšeny, 2 manipulátory vylepšeny"
aggregate-notification-cooldown-minutes=Jak často zobrazovat souhrnnou zprávu v minutách.\nMin hodnota 1 minuta, Max hodnota 720 minut (12 hodin).
quality-change-entity-alerts-enabled=Zobrazit upozornění na pingu mapy na jednotlivých stavbách při změně jejich kvality. Klikněte na upozornění pro zobrazení vylepšené stavby.
enable-accumulators=Povolit změny kvality pro akumulátory.
enable-agricultural-towers=Povolit změny kvality pro zemědělské věže.
enable-assembly-machines=Povolit změny kvality pro výrobní stroje.
enable-asteroid-collectors=Povolit změny kvality pro sběrače asteroidů.
enable-beacons=Povolit změny kvality pro majáky.
enable-boilers=Povolit změny kvality pro kotle.
enable-combinators-and-speakers=Povolit změny kvality pro kombinátory a reproduktory.\n\nZahrnuje: aritmetické kombinátory, rozhodovací kombinátory, konstantní kombinátory, programovatelné reproduktory.
enable-pumps=Povolit změny kvality pro čerpadla (zahrnuje pobřežní čerpadla a čerpadla kapalin).
enable-furnaces=Povolit změny kvality pro pece.
enable-generators=Povolit změny kvality pro generátory (parní stroje, parní turbíny).
enable-heat-pipes=Povolit změny kvality pro tepelné trubky.
enable-inserters=Povolit změny kvality pro manipulátory.
enable-labs=Povolit změny kvality pro výzkumné laboratoře.
enable-lamps=Povolit změny kvality pro lampy.
enable-lightning-rods=Povolit změny kvality pro hromosvody.
enable-mining-drills=Povolit změny kvality pro všechny těžební vrtáky.
enable-poles=Povolit změny kvality pro všechny elektrické sloupy (včetně velkých elektrických sloupů a transformátorek).
enable-power-switches=Povolit změny kvality pro energetické přepínače.
enable-radar=Povolit změny kvality pro radarové stanice.
radar-growth-level-limit=Omezuje růst kvality radaru za účelem předcházení nadměrnému průzkumu mapy a nafouknutí souborů uložení.\n\nRadary s velmi vysokými úrovněmi kvality mohou způsobit velké soubory uložení (1,200mb+) kvůli nadměrnému průzkumu mapy.\n\n[color=green]Výchozí: úroveň 5 (legendární)[/color]\n[color=yellow]Rozsah: 1-255 úrovní kvality[/color]
lightning-attractor-growth-level-limit=Omezuje růst kvality bleskojistky za účelem předcházení výkonnostním problémům.\n\nBleskojistky s velmi vysokými úrovněmi kvality mají výrazně zvětšené oblasti pokrytí, což může způsobit lagové špičky v noci na Fulgoře.\n\n[color=green]Výchozí: úroveň 5 (legendární)[/color]\n[color=yellow]Rozsah: 1-255 úrovní kvality[/color]
enable-reactors=Povolit změny kvality pro jaderné reaktory.
enable-roboports=Povolit změny kvality pro robotické přístavy.
enable-solar-panels=Povolit změny kvality pro solární panely.
enable-thrusters=Povolit změny kvality pro kosmické trysky.
enable-turrets=Povolit změny kvality pro věže.\n\nZahrnuje: střelné věže, laserové věže, plamenomety, dělostřelecké věže.
enable-defense-walls-and-gates=Povolit změny kvality pro zdi a brány.\n\nZahrnuje: zdi, brány.

