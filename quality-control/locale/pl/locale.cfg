[mod-setting-description]
mod-difficulty=Wybierz tryb trudności dla ulepszeń jakości:\n\n[color=white]Normalny (Domyślny):[/color] Ulepsza jednostki na podstawie wykonywanej pracy. To jest wersja oszukańcza, gdzie ulepszenia następują natychmiast bez wymagania zasobów.\n\n[color=white]Rzadki:[/color] Ten sam wymóg pracy, ale działa tylko jeśli ulepszony przedmiot istnieje w magazynie logistycznym. Używa robotów budowlanych do ulepszeń (tryb bez oszustw).
manufacturing-hours-for-change=Liczba godzin produkcji wymagana do próby zmiany jakości.\nGodziny produkcji określane są przez liczbę wytworzonych przedmiotów pomnożoną przez czas receptury.\nWartość min 0,001 godziny (3,6 sekundy), Wartość maks 1000 godzin.
percentage-chance-of-change=Procentowa szansa powodzenia zmiany jakości.\nWartość min 0,0001%, Wartość maks 100% (zawsze zmień po upływie czasu)
quality-increase-cost=To zwiększa czas między próbami zmian na poziom jakości. To jest formuła złożona. Ustawienie na 0% utrzyma ten sam czas między próbami niezależnie od poziomu jakości\n\n[color=green]Przykład z 3 godzinami produkcji potrzebnymi przy 50% kosztu na poziom[/color]\n\nNormalny: 3 godziny\nNiezwykły: 4,5 godziny\nRzadki: 6,8 godziny\nEpicki: 10,1 godziny\nLegendarny: 15,2 godziny\nZmodyfikowana jakość poz. 10: 173 godziny
quality-chance-accumulation-rate=Kontroluje o ile wzrasta szansa po każdej nieudanej próbie.\n\n[color=white]Brak (Domyślny):[/color] Brak akumulacji - szansa pozostaje stała.\n\n[color=white]Niska (20%):[/color] Szansa wzrasta o 20% podstawowej wartości przy każdej porażce.\n\n[color=white]Średnia (50%):[/color] Szansa wzrasta o 50% podstawowej wartości przy każdej porażce.\n\n[color=white]Wysoka (100%):[/color] Szansa wzrasta o 100% podstawowej wartości przy każdej porażce.\n\n[color=yellow]Przykład z 1% podstawową szansą:[/color]\n\n[color=white]Niska:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Wysoka:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nWszystkie ustawienia akumulacji ostatecznie gwarantują zmiany jakości - wyższe ustawienia po prostu szybciej osiągają 100% szansę
change-modules-with-entity=To kontroluje czy moduły w maszynach są dotknięte zmianami jakości.\n\n[color=white]Wyłączone (Domyślnie):[/color] Moduły nie są dotknięte kiedy zmienia się jakość maszyny gospodarza.\n\n[color=white]Włączone:[/color] Moduły zmieniają jakość o jeden poziom gdy zmienia się ich gospodarz. Nie przekroczą poziomu jakości gospodarza.\n\n[color=white]Dodatkowo Włączone:[/color] Jak Włączone, ale moduły będą aktualizowane dopasowane do jakości ich maszyny gospodarza za każdym razem gdy wystąpi zmiana jakości.
batch-entities-per-tick=Liczba jednostek do przetworzenia w każdym takcie aby uniknąć skoków wydajności.\nWartość min 1, Wartość maks 1000.\nWyższe wartości mogą powodować laggi, ale przetwarzają jednostki szybciej.
batch-ticks-between-processing=Liczba taktów do odczekania między cyklami przetwarzania wsadowego.\nWartość min 1 takt, Wartość maks 6000 taktów (~2,5 minuty).\nNiższe wartości przetwarzają częściej, ale mogą wpływać na wydajność.
quality-change-aggregate-alerts-enabled=Pokaż wiadomości konsoli podsumowujące wszystkie zmiany jakości. Przykład: "3 maszyny montażowe ulepszono, 2 manipulatory ulepszono"
aggregate-notification-cooldown-minutes=Jak często wyświetlać zagregowane wiadomości podsumowujące w minutach.\nWartość min 1 minuta, Wartość maks 720 minut (12 godzin).
quality-change-entity-alerts-enabled=Pokaż alerty pingowania na mapie dla pojedynczych jednostek gdy zmienia się ich jakość. Kliknij alert aby zobaczyć ulepszoną jednostkę.
enable-accumulators=Włącz zmiany jakości dla akumulatorów.
enable-agricultural-towers=Włącz zmiany jakości dla wież rolniczych.
enable-assembly-machines=Włącz zmiany jakości dla maszyn montażowych.
enable-asteroid-collectors=Włącz zmiany jakości dla zbieraczy asteroid.
enable-beacons=Włącz zmiany jakości dla latarni.
enable-boilers=Włącz zmiany jakości dla kotłów.
enable-combinators-and-speakers=Włącz zmiany jakości dla kombinatorów i głośników.\n\nObejmuje: kombinatory arytmetyczne, kombinatory decyzyjne, kombinatory stałe, głośniki programowalne.
enable-pumps=Włącz zmiany jakości dla pomp (obejmuje pompy przybrzeżne i pompy płynów).
enable-furnaces=Włącz zmiany jakości dla pieców.
enable-generators=Włącz zmiany jakości dla generatorów (silniki parowe, turbiny parowe).
enable-heat-pipes=Włącz zmiany jakości dla rurociągów ciepła.
enable-inserters=Włącz zmiany jakości dla manipulatorów.
enable-labs=Włącz zmiany jakości dla laboratoriów badawczych.
enable-lamps=Włącz zmiany jakości dla lamp.
enable-lightning-rods=Włącz zmiany jakości dla piorunochronów.
enable-mining-drills=Włącz zmiany jakości dla wszystkich wierteł wydobywczych.
enable-poles=Włącz zmiany jakości dla wszystkich słupów elektrycznych (w tym wielkie słupy elektryczne i podstacje).
enable-power-switches=Włącz zmiany jakości dla przełączników zasilania.
enable-radar=Włącz zmiany jakości dla stacji radarowych.
radar-growth-level-limit=Ogranicza wzrost jakości radaru w celu zapobiegania nadmiernemu eksploracji mapy i rozrostowi pliku zapisu.\n\nRadary o bardzo wysokich poziomach jakości mogą powodować duże pliki zapisu (1200mb+) z powodu nadmiernej eksploracji mapy.\n\n[color=green]Domyślnie: poziom 5 (legendarny)[/color]\n[color=yellow]Zakres: 1-255 poziomów jakości[/color]
lightning-attractor-growth-level-limit=Ogranicza wzrost jakości przyciągacza błyskawic w celu zapobiegania problemom z wydajnością.\n\nPrzyciągacze błyskawic o bardzo wysokich poziomach jakości mają znacznie zwiększone obszary pokrycia, co może powodować opóźnienia w nocy na Fulgorze.\n\n[color=green]Domyślnie: poziom 5 (legendarny)[/color]\n[color=yellow]Zakres: 1-255 poziomów jakości[/color]
enable-reactors=Włącz zmiany jakości dla reaktorów jądrowych.
enable-roboports=Włącz zmiany jakości dla roboportów.
enable-solar-panels=Włącz zmiany jakości dla paneli słonecznych.
enable-thrusters=Włącz zmiany jakości dla silników kosmicznych.
enable-turrets=Włącz zmiany jakości dla wieżyczek.\n\nObejmuje: wieżyczki amunicyjne, wieżyczki laserowe, miotacze ognia, wieżyczki artyleryjskie.
enable-defense-walls-and-gates=Włącz zmiany jakości dla murów i bram.\n\nObejmuje: mury, bramy.

