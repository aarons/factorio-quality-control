[mod-setting-description]
manufacturing-minutes-for-change=El número de minutos en tiempo real requeridos para intentar un cambio de calidad.\nLos minutos solo se acumulan cuando una máquina está trabajando activamente (produciendo objetos).\nValor mínimo 1 minuto, Valor máximo 720 minutos (12 horas).
percentage-chance-of-change=El porcentaje de probabilidad de que un cambio de calidad sea exitoso.\nValor mínimo 0.0001%, Valor máximo 100% (siempre cambiar después de que pase el tiempo)
quality-increase-cost=Esto aumenta el tiempo entre intentos de cambio por nivel de calidad. Esta es una fórmula compuesta. Establecer en 0% mantendrá el tiempo entre intentos igual sin importar el nivel de calidad\n\n[color=green]Ejemplo con 3 horas de fabricación necesarias al 50% de coste por nivel[/color]\n\nNormal: 3 horas\nPoco común: 4.5 horas\nRaro: 6.8 horas\nÉpico: 10.1 horas\nLegendario: 15.2 horas\nCalidad mod nivel 10: 173 horas
quality-chance-accumulation-rate=Controla cuánto aumenta la probabilidad después de cada intento fallido.\n\n[color=white]Ninguno (Predeterminado):[/color] Sin acumulación - la probabilidad permanece constante.\n\n[color=white]Bajo (20%):[/color] La probabilidad aumenta un 20% de la tasa base cada fallo.\n\n[color=white]Medio (50%):[/color] La probabilidad aumenta un 50% de la tasa base cada fallo.\n\n[color=white]Alto (100%):[/color] La probabilidad aumenta un 100% de la tasa base cada fallo.\n\n[color=yellow]Ejemplo con 1% de probabilidad base:[/color]\n\n[color=white]Bajo:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Alto:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nTodas las configuraciones de acumulación eventualmente garantizan cambios de calidad - las configuraciones más altas solo alcanzan 100% de probabilidad más rápido
change-modules-with-entity=Esto controla si los módulos en las máquinas se ven afectados por los cambios de calidad.\n\n[color=white]Deshabilitado (Predeterminado):[/color] Los módulos no se ven afectados cuando cambia la calidad de la máquina anfitriona.\n\n[color=white]Habilitado:[/color] Los módulos cambian de calidad por un nivel cuando su anfitrión cambia. No excederán el nivel de calidad del anfitrión.\n\n[color=white]Extra Habilitado:[/color] Como Habilitado, pero los módulos serán actualizados para coincidir con la calidad de su máquina anfitriona cada vez que ocurra un cambio de calidad.
batch-entities-per-tick=Número de entidades a procesar cada tick para evitar picos de rendimiento.\nValor mínimo 1, Valor máximo 1000.\nValores más altos pueden causar picos de lag pero procesan entidades más rápido.
batch-ticks-between-processing=Número de ticks a esperar entre ciclos de procesamiento por lotes.\nValor mínimo 1 tick, Valor máximo 6000 ticks (~2.5 minutos).\nValores más bajos procesan más frecuentemente pero pueden impactar el rendimiento.
quality-change-aggregate-alerts-enabled=Mostrar mensajes de consola resumiendo todos los cambios de calidad. Ejemplo: "3 máquinas de ensamblaje mejoradas, 2 insertadores mejorados"
aggregate-notification-cooldown-minutes=Con qué frecuencia mostrar el mensaje de resumen agregado en minutos.\nValor mínimo 1 minuto, Valor máximo 720 minutos (12 horas).
quality-change-entity-alerts-enabled=Mostrar alertas de ping en el mapa en entidades individuales cuando su calidad cambia. Haz clic en la alerta para ver la entidad mejorada.
enable-accumulators=Habilitar cambios de calidad para acumuladores.
enable-agricultural-towers=Habilitar cambios de calidad para torres agrícolas.
enable-assembly-machines=Habilitar cambios de calidad para máquinas de ensamblaje.
enable-asteroid-collectors=Habilitar cambios de calidad para recolectores de asteroides.
enable-beacons=Habilitar cambios de calidad para balizas.
enable-boilers=Habilitar cambios de calidad para calderas.
enable-combinators-and-speakers=Habilitar cambios de calidad para combinadores y altavoces.\n\nIncluye: combinadores aritméticos, combinadores de decisión, combinadores constantes, altavoces programables.
enable-pumps=Habilitar cambios de calidad para bombas (incluye bombas marinas y bombas de fluidos).
enable-furnaces=Habilitar cambios de calidad para hornos.
enable-generators=Habilitar cambios de calidad para generadores (motores de vapor, turbinas de vapor).
enable-heat-pipes=Habilitar cambios de calidad para tuberías de calor.
enable-inserters=Habilitar cambios de calidad para insertadores.
enable-labs=Habilitar cambios de calidad para laboratorios de investigación.
enable-lamps=Habilitar cambios de calidad para lámparas.
enable-lightning-rods=Habilitar cambios de calidad para pararrayos.
enable-mining-drills=Habilitar cambios de calidad para todas las perforadoras mineras.
enable-poles=Habilitar cambios de calidad para todos los postes eléctricos (incluyendo postes grandes y subestaciones).
enable-power-switches=Habilitar cambios de calidad para interruptores de energía.
enable-radar=Habilitar cambios de calidad para estaciones de radar.
radar-growth-level-limit=Limita el crecimiento de la calidad del radar para prevenir la exploración excesiva del mapa y la hinchazón del archivo de guardado.\n\nLos radares con niveles de calidad muy altos pueden causar archivos de guardado grandes (1,200mb+) debido a la exploración excesiva del mapa.\n\n[color=green]Predeterminado: nivel 5 (legendario)[/color]\n[color=yellow]Rango: 1-255 niveles de calidad[/color]
lightning-attractor-growth-level-limit=Limita el crecimiento de la calidad del atractor de rayos para prevenir problemas de rendimiento.\n\nLos atractores de rayos con niveles de calidad muy altos tienen áreas de cobertura significativamente aumentadas, lo que puede causar picos de lag durante la noche en Fulgora.\n\n[color=green]Predeterminado: nivel 5 (legendario)[/color]\n[color=yellow]Rango: 1-255 niveles de calidad[/color]
enable-reactors=Habilitar cambios de calidad para reactores nucleares.
enable-roboports=Habilitar cambios de calidad para robopuertos.
enable-solar-panels=Habilitar cambios de calidad para paneles solares.
enable-thrusters=Habilitar cambios de calidad para propulsores espaciales.
enable-turrets=Habilitar cambios de calidad para torretas.\n\nIncluye: torretas de munición, torretas láser, lanzallamas, torretas de artillería.
enable-defense-walls-and-gates=Habilitar cambios de calidad para muros y puertas.\n\nIncluye: muros, puertas.

