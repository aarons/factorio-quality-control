# ეს თარგმანი შეიქმნა ხელოვნური ინტელექტის მიერ. შესწორებები ძალიან სასარგებლოა! გთხოვთ, დატოვოთ უკუკავშირი მოდის განხილვის ფორუმზე (https://mods.factorio.com/mod/quality-control/discussion) ან როგორც პრობლემა github რეპოზიტორიაში (https://github.com/aarons/factorio-quality-control/issues). გთხოვთ, მიპატიოთ შეცდომები!

[mod-name]
title=ხარისხის კონტროლი

[mod-description]
description=ცვლის მანქანების ხარისხს მთლიანი მწარმოებლური საათების საფუძველზე.

