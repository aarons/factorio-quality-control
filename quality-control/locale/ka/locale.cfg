[mod-setting-description]
manufacturing-hours-for-change=მწარმოებლური საათების რაოდენობა რომელიც საჭიროა ხარისხის ცვლილების მცდელობისთვის.\nმწარმოებლური საათები განისაზღვრება დამზადებული ნივთების რაოდენობაზე რეცეპტის ხანგრძლივობის გამრავლებით.\nმინ. მნიშვნელობა 0.001 საათი (3.6 წამი), მაქს. მნიშვნელობა 1000 საათი.
percentage-chance-of-change=პროცენტული შანსი რომ ხარისხის ცვლილება წარმატებული იქნება.\nმინ. მნიშვნელობა 0.0001%, მაქს. მნიშვნელობა 100% (ყოველთვის შეიცვლება დროის გასვლის შემდეგ)
quality-increase-cost=ეს ზრდის დროს ცვლილების მცდელობებს შორის ხარისხის თითოეულ დონეზე. ეს არის კომპაუნდური ფორმულა. 0%-ზე დაყენება შეინარჩუნებს იგივე დროს მცდელობებს შორის ხარისხის დონის მიუხედავად\n\n[color=green]მაგალითი 3 მწარმოებლური საათით 50% ღირებულებით დონეზე[/color]\n\nნორმალური: 3 საათი\nარაჩვეულებრივი: 4.5 საათი\nიშვიათი: 6.8 საათი\nეპიკური: 10.1 საათი\nლეგენდარული: 15.2 საათი\nმოდიფიცირებული ხარისხი 10 დონე: 173 საათი
quality-chance-accumulation-rate=აკონტროლებს რამდენადაც იზრდება შანსი თითოეული წარუმატებელი მცდელობის შემდეგ.\n\n[color=white]არცერთი (ნაგულისხმევი):[/color] დაგროვება არ არის - შანსი რჩება მუდმივი.\n\n[color=white]დაბალი (20%):[/color] შანსი იზრდება ბაზისური მიზნის 20%-ით თითოეული წარუმატებელობის დროს.\n\n[color=white]საშუალო (50%):[/color] შანსი იზრდება ბაზისური მიზნის 50%-ით თითოეული წარუმატებელობის დროს.\n\n[color=white]მაღალი (100%):[/color] შანსი იზრდება ბაზისური მიზნის 100%-ით თითოეული წარუმატებელობის დროს.\n\n[color=yellow]მაგალითი 1% ბაზისური შანსით:[/color]\n\n[color=white]დაბალი:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]მაღალი:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nყველა დაგროვების პარამეტრი საბოლოოდ იძლევა ხარისხის ცვლილებების გარანტიას - უფრო მაღალი პარამეტრები უბრალოდ სწრაფად აღწევს 100% შანსს
change-modules-with-entity=ეს აკონტროლებს თუ არა მოდულები მანქანებში განიცდიან ხარისხის ცვლილებას.\n\n[color=white]გამორთული (ნაგულისხმევი):[/color] მოდულები არ განიცდიან ზემოქმედებას მასპინძელი მანქანის ხარისხის ცვლილებისას.\n\n[color=white]ჩართული:[/color] მოდულების ხარისხი იცვლება ერთი დონით მასპინძლის ცვლილებისას. ისინი არ გადააჭარბებენ მასპინძლის ხარისხის დონეს.\n\n[color=white]დამატებით ჩართული:[/color] როგორც ჩართული, მაგრამ მოდულები განახლდებიან მათი მასპინძელი მანქანის ხარისხს შეესაბამება ყველა ხარისხის ცვლილების დროს.
batch-entities-per-tick=ობიექტების რაოდენობა რომ დამუშავდეს თითოეულ ტიკზე პროდუქტიულობის სპაიკების თავიდან ასაცილებლად.\nმინ. მნიშვნელობა 1, მაქს. მნიშვნელობა 1000.\nუფრო მაღალი მნიშვნელობები შეიძლება გამოიწვიონ ლაგის სპაიკები მაგრამ უფრო სწრაფად დაამუშავებენ ობიექტებს.
batch-ticks-between-processing=ტიკების რაოდენობა რომ ველოდოთ ბეჩის დამუშავების ციკლებს შორის.\nმინ. მნიშვნელობა 1 ტიკი, მაქს. მნიშვნელობა 6000 ტიკი (~2.5 წუთი).\nუფრო დაბალი მნიშვნელობები უფრო ხშირად ამუშავებენ მაგრამ შეიძლება გავლენა მოახდინონ პროდუქტიულობაზე.
quality-change-aggregate-alerts-enabled=აჩვენოს კონსოლის შეტყობინებები რომლებიც ასაბამენ ყველა ხარისხის ცვლილებას. მაგალითი: "3 ასამბლაჟის მანქანა განახლდა, 2 ინსერტერი განახლდა"
aggregate-notification-cooldown-minutes=რამდენად ხშირად გამოჩნდეს აგრეგირებული შემაჯამებელი შეტყობინება წუთებში.\nმინ. მნიშვნელობა 1 წუთი, მაქს. მნიშვნელობა 720 წუთი (12 საათი).
quality-change-entity-alerts-enabled=აჩვენოს რუქის პინგ შეტყობინებები ინდივიდუალურ ობიექტებზე მათი ხარისხის ცვლილებისას. დააკლიკეთ შეტყობინებაზე განახლებული ობიექტის სანახავად.
enable-accumulators=ჩაართოს ხარისხის ცვლილებები აკუმულატორებისთვის.
enable-agricultural-towers=ჩაართოს ხარისხის ცვლილებები სასოფლო-სამეურნეო კოშკებისთვის.
enable-assembly-machines=ჩაართოს ხარისხის ცვლილებები ასამბლაჟის მანქანებისთვის.
enable-asteroid-collectors=ჩაართოს ხარისხის ცვლილებები ასტეროიდების შემგროვებლებისთვის.
enable-beacons=ჩაართოს ხარისხის ცვლილებები მაიაკებისთვის.
enable-boilers=ჩაართოს ხარისხის ცვლილებები ქვაბებისთვის.
enable-combinators-and-speakers=ჩაართოს ხარისხის ცვლილებები კომბინატორებისა და სპიკერებისთვის.\n\nმოიცავს: არითმეტიკულ კომბინატორებს, გადაწყვეტილების კომბინატორებს, მუდმივ კომბინატორებს, პროგრამირებად სპიკერებს.
enable-pumps=ჩაართოს ხარისხის ცვლილებები ტუმბოებისთვის (მოიცავს ნაპირის ტუმბოებსა და სითხის ტუმბოებს).
enable-furnaces=ჩაართოს ხარისხის ცვლილებები ღუმელებისთვის.
enable-generators=ჩაართოს ხარისხის ცვლილებები გენერატორებისთვის (ორთქლის ძრავები, ორთქლის ტურბინები).
enable-heat-pipes=ჩაართოს ხარისხის ცვლილებები სითბური მილებისთვის.
enable-inserters=ჩაართოს ხარისხის ცვლილებები ინსერტერებისთვის.
enable-labs=ჩაართოს ხარისხის ცვლილებები კვლევის ლაბორატორიებისთვის.
enable-lamps=ჩაართოს ხარისხის ცვლილებები ნათურებისთვის.
enable-lightning-rods=ჩაართოს ხარისხის ცვლილებები ელვის ღუდებისთვის.
enable-mining-drills=ჩაართოს ხარისხის ცვლილებები ყველა სამთო ბურღისთვის.
enable-poles=ჩაართოს ხარისხის ცვლილებები ყველა ელექტრო სვეტისთვის (მოიცავს დიდ ენერგიის სვეტებსა და ქვესადგურებს).
enable-power-switches=ჩაართოს ხარისხის ცვლილებები ენერგიის გადამრთველებისთვის.
enable-radar=ჩაართოს ხარისხის ცვლილებები რადარის სადგურებისთვის.
radar-growth-level-limit=ლიმიტირებს რადარის ხარისხის ზრდას რუქის ზედმეტი გამოკვლევისა და შენახვის ფაილის დაზიანების თავიდან ასაცილებლად.\n\nრადარები ძალიან მაღალი ხარისხის დონეებით შეუძლია გამოიწვიოს დიდი შენახვის ფაილები (1,200mb+) რუქის ზედმეტი გამოკვლევის გამო.\n\n[color=green]ნაგულისხმევი: დონე 5 (ლეგენდარული)[/color]\n[color=yellow]დიაპაზონი: 1-255 ხარისხის დონე[/color]
lightning-attractor-growth-level-limit=ლიმიტირებს ელვის მიმზიდველის ხარისხის ზრდას პროდუქტიულობის პრობლემების თავიდან ასაცილებლად.\n\nელვის მიმზიდველები ძალიან მაღალი ხარისხის დონეებით მნიშვნელოვნად გაზრდილი მოქმედების არეები აქვთ, რამაც შეიძლება გამოიწვიოს ლაგის სპაიკები ღამით ფულგორაზე.\n\n[color=green]ნაგულისხმევი: დონე 5 (ლეგენდარული)[/color]\n[color=yellow]დიაპაზონი: 1-255 ხარისხის დონე[/color]
enable-reactors=ჩაართოს ხარისხის ცვლილებები ბირთვული რეაქტორებისთვის.
enable-roboports=ჩაართოს ხარისხის ცვლილებები რობოპორტებისთვის.
enable-solar-panels=ჩაართოს ხარისხის ცვლილებები მზის პანელებისთვის.
enable-thrusters=ჩაართოს ხარისხის ცვლილებები კოსმოსური ძრავებისთვის.
enable-turrets=ჩაართოს ხარისხის ცვლილებები ტურეტებისთვის.\n\nმოიცავს: საბრძოლო ტურეტებს, ლაზერული ტურეტებს, ალის ფრქვევანებს, არტილერიის ტურეტებს.
