[mod-setting-description]
mod-difficulty=Kies de moeilijkheidsgraad voor kwaliteitsupgrades:\n\n[color=white]Normaal (Standaard):[/color] Upgradet entiteiten op basis van het werk dat ze doen. Dit is een cheat-versie waar upgrades direct gebeuren zonder bronnen te vereisen.\n\n[color=white]Ongewoon:[/color] Zelfde werkvereiste, maar werkt alleen als een geüpgrade item in logistieke opslag aanwezig is. Gebruikt constructierobots voor upgrades (non-cheat modus).
manufacturing-hours-for-change=Het aantal productie-uren dat nodig is voordat een kwaliteitsverandering wordt geprobeerd.\nProductie-uren worden bepaald door het aantal vervaardigde items vermenigvuldigd met de receptduur.\nMin waarde 0.001 uur (3.6 seconden), Max waarde 1000 uur.
percentage-chance-of-change=Het percentage kans dat een kwaliteitsverandering succesvol zal zijn.\nMin waarde 0.0001%, Max waarde 100% (altijd veranderen nadat de tijd is verstreken)
quality-increase-cost=Dit verhoogt de tijd tussen veranderingspogingen per kwaliteitsniveau. Dit is een samengestelde formule. Instellen op 0% houdt de tijd tussen pogingen hetzelfde ongeacht het kwaliteitsniveau\n\n[color=green]Voorbeeld met 3 productie-uren nodig bij 50% kosten per niveau[/color]\n\nNormaal: 3 uur\nOngewoon: 4.5 uur\nZeldzaam: 6.8 uur\nEpisch: 10.1 uur\nLegendarisch: 15.2 uur\nGemodde kwaliteit lvl 10: 173 uur
quality-chance-accumulation-rate=Regelt hoeveel de kans toeneemt na elke mislukte poging.\n\n[color=white]Geen (Standaard):[/color] Geen accumulatie - kans blijft constant.\n\n[color=white]Laag (20%):[/color] Kans neemt toe met 20% van basissnelheid bij elke mislukking.\n\n[color=white]Gemiddeld (50%):[/color] Kans neemt toe met 50% van basissnelheid bij elke mislukking.\n\n[color=white]Hoog (100%):[/color] Kans neemt toe met 100% van basissnelheid bij elke mislukking.\n\n[color=yellow]Voorbeeld met 1% basiskans:[/color]\n\n[color=white]Laag:[/color] 1.0% → 1.2% → 1.4% → 1.6%...\n[color=white]Hoog:[/color] 1.0% → 2.0% → 3.0% → 4.0%...\n\nAlle accumulatie-instellingen garanderen uiteindelijk kwaliteitsveranderingen - hogere instellingen bereiken gewoon sneller 100% kans
change-modules-with-entity=Dit regelt of modules in machines worden beïnvloed door kwaliteitsveranderingen.\n\n[color=white]Uitgeschakeld (Standaard):[/color] Modules worden niet beïnvloed wanneer de kwaliteit van de hostmachine verandert.\n\n[color=white]Ingeschakeld:[/color] Modules veranderen één kwaliteitsniveau wanneer hun host verandert. Ze zullen het kwaliteitsniveau van de host niet overschrijden.\n\n[color=white]Extra Ingeschakeld:[/color] Net als Ingeschakeld, maar modules worden bijgewerkt om overeen te komen met de kwaliteit van hun hostmachine wanneer er een kwaliteitsverandering optreedt.
batch-entities-per-tick=Aantal entiteiten om elke tick te verwerken om prestatiepiekjes te vermijden.\nMin waarde 1, Max waarde 1000.\nHogere waarden kunnen lag-pieken veroorzaken maar verwerken entiteiten sneller.
batch-ticks-between-processing=Aantal ticks om te wachten tussen batch verwerkingscycli.\nMin waarde 1 tick, Max waarde 6000 ticks (~2.5 minuten).\nLagere waarden verwerken vaker maar kunnen de prestaties beïnvloeden.
quality-change-aggregate-alerts-enabled=Toon consoleberichten die alle kwaliteitsveranderingen samenvatten. Voorbeeld: "3 assemblagemachines geüpgraded, 2 grijpers geüpgraded"
aggregate-notification-cooldown-minutes=Hoe vaak het samenvattingsbericht moet worden weergegeven in minuten.\nMin waarde 1 minuut, Max waarde 720 minuten (12 uur).
quality-change-entity-alerts-enabled=Toon kaart ping waarschuwingen op individuele entiteiten wanneer hun kwaliteit verandert. Klik op de waarschuwing om de geüpgrade entiteit te bekijken.
enable-accumulators=Schakel kwaliteitsveranderingen in voor accumulatoren.
enable-agricultural-towers=Schakel kwaliteitsveranderingen in voor landbouwtorens.
enable-assembly-machines=Schakel kwaliteitsveranderingen in voor assemblagemachines.
enable-asteroid-collectors=Schakel kwaliteitsveranderingen in voor asteroïde verzamelaars.
enable-beacons=Schakel kwaliteitsveranderingen in voor bakens.
enable-boilers=Schakel kwaliteitsveranderingen in voor boilers.
enable-combinators-and-speakers=Schakel kwaliteitsveranderingen in voor combinatoren en speakers.\n\nOmvat: rekenkundige combinatoren, beslissings combinatoren, constante combinatoren, programmeerbare speakers.
enable-pumps=Schakel kwaliteitsveranderingen in voor pompen (inclusief kustpompen en vloeistofpompen).
enable-furnaces=Schakel kwaliteitsveranderingen in voor ovens.
enable-generators=Schakel kwaliteitsveranderingen in voor generatoren (stoommachines, stoomturbines).
enable-heat-pipes=Schakel kwaliteitsveranderingen in voor warmteleidingen.
enable-inserters=Schakel kwaliteitsveranderingen in voor grijpers.
enable-labs=Schakel kwaliteitsveranderingen in voor onderzoekslaboratoria.
enable-lamps=Schakel kwaliteitsveranderingen in voor lampen.
enable-lightning-rods=Schakel kwaliteitsveranderingen in voor bliksemafleiders.
enable-mining-drills=Schakel kwaliteitsveranderingen in voor alle mijnboren.
enable-poles=Schakel kwaliteitsveranderingen in voor alle elektriciteitspalen (inclusief grote stroompalen en onderstations).
enable-power-switches=Schakel kwaliteitsveranderingen in voor stroomschakelaars.
enable-radar=Schakel kwaliteitsveranderingen in voor radarstations.
radar-growth-level-limit=Beperkt radar kwaliteitsgroei om overmatige kaartverkenning en opgeslagen bestandsgroei te voorkomen.\n\nRadars met zeer hoge kwaliteitsniveaus kunnen grote opgeslagen bestanden (1.200mb+) veroorzaken door overmatige kaartverkenning.\n\n[color=green]Standaard: niveau 5 (legendarisch)[/color]\n[color=yellow]Bereik: 1-255 kwaliteitsniveaus[/color]
lightning-attractor-growth-level-limit=Beperkt bliksemafleider kwaliteitsgroei om prestatieproblemen te voorkomen.\n\nBliksemafleiders met zeer hoge kwaliteitsniveaus hebben aanzienlijk verhoogde dekkingsgebieden, wat lag-pieken kan veroorzaken 's nachts op Fulgora.\n\n[color=green]Standaard: niveau 5 (legendarisch)[/color]\n[color=yellow]Bereik: 1-255 kwaliteitsniveaus[/color]
enable-reactors=Schakel kwaliteitsveranderingen in voor nucleaire reactoren.
enable-roboports=Schakel kwaliteitsveranderingen in voor robohavens.
enable-solar-panels=Schakel kwaliteitsveranderingen in voor zonnepanelen.
enable-thrusters=Schakel kwaliteitsveranderingen in voor ruimte stuwraketten.
enable-turrets=Schakel kwaliteitsveranderingen in voor geschutstorens.\n\nOmvat: munitie torens, laser torens, vlammenwerpers, artillerie torens.
enable-defense-walls-and-gates=Schakel kwaliteitsveranderingen in voor muren en poorten.\n\nOmvat: muren, poorten.

