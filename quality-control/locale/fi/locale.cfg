[mod-setting-description]
mod-difficulty=Valitse vaikeustaso laatupäivityksille:\n\n[color=white]Normaali (oletus):[/color] Päivittää kohteet työn perusteella, jota ne tekevät. Tämä on huijausversio, jossa päivitykset tapahtuvat välittömästi ilman resurssien tarvetta.\n\n[color=white]Harvinainen:[/color] Sama työvaatimus, mutta toimii vain jos päivitetty esine on logistiikkavarassa. Käyttää rakennusrobotteja päivityksiin (ei-huijaus-tila).
manufacturing-hours-for-change=Valmistustuntien määrä, joka vaaditaan laatumuutoksen yrittämiseen.\nValmistustunnit määritetään valmistettujen esineiden määrän perusteella kerrottuna reseptin kestolla.\nVähimmäisarvo 0,001 tuntia (3,6 sekuntia), enimmäisarvo 1000 tuntia.
percentage-chance-of-change=Prosentuaalinen todennäköisyys, että laatumuutos onnistuu.\nVähimmäisarvo 0,0001%, enimmäisarvo 100% (aina muutos ajan kuluttua)
quality-increase-cost=Tämä lisää aikaa muutosyritysten välillä laatutasoa kohti. Tämä on kasvava kaava. Asettaminen 0%:iin pitää muutosyritysten välisen ajan samana laatutasosta riippumatta\n\n[color=green]Esimerkki 3 valmistustunnin tarpeella 50% kustannuksella per taso[/color]\n\nNormaali: 3 tuntia\nHarvinainen: 4,5 tuntia\nHarvinaislaatuinen: 6,8 tuntia\nEeppinen: 10,1 tuntia\nLegendaarinen: 15,2 tuntia\nModattu laatutaso 10: 173 tuntia
quality-chance-accumulation-rate=Kontrolloi kuinka paljon todennäköisyys kasvaa jokaisen epäonnistuneen yrityksen jälkeen.\n\n[color=white]Ei mitään (oletus):[/color] Ei kertymää - todennäköisyys pysyy vakiona.\n\n[color=white]Matala (20%):[/color] Todennäköisyys kasvaa 20% perustasosta jokaisen epäonnistumisen jälkeen.\n\n[color=white]Keskitaso (50%):[/color] Todennäköisyys kasvaa 50% perustasosta jokaisen epäonnistumisen jälkeen.\n\n[color=white]Korkea (100%):[/color] Todennäköisyys kasvaa 100% perustasosta jokaisen epäonnistumisen jälkeen.\n\n[color=yellow]Esimerkki 1% perustodennäköisyydellä:[/color]\n\n[color=white]Matala:[/color] 1,0% → 1,2% → 1,4% → 1,6%...\n[color=white]Korkea:[/color] 1,0% → 2,0% → 3,0% → 4,0%...\n\nKaikki kertymäasetukset takaavat lopulta laatumuutokset - korkeammat asetukset vain saavuttavat 100% todennäköisyyden nopeammin
change-modules-with-entity=Tämä kontrolloi vaikuttavatko laatumuutokset koneiden moduuleihin.\n\n[color=white]Pois käytöstä (oletus):[/color] Moduulit eivät muutu, kun isäntäkoneen laatu muuttuu.\n\n[color=white]Käytössä:[/color] Moduulit muuttuvat yhdellä tasolla, kun niiden isäntä muuttuu. Ne eivät ylitä isäntänsä laatutasoa.\n\n[color=white]Lisäkäytössä:[/color] Kuten Käytössä, mutta moduulit päivitetään vastaamaan isäntäkoneensa laatua aina kun laatumuutos tapahtuu.
batch-entities-per-tick=Kohteiden määrä käsiteltäväksi per tikki suorituskykypiikin välttämiseksi.\nVähimmäisarvo 1, enimmäisarvo 1000.\nKorkeammat arvot voivat aiheuttaa viivepiikkejä mutta käsittelevät kohteita nopeammin.
batch-ticks-between-processing=Tikkien määrä odotettavaksi eräkäsittelykierrosten välillä.\nVähimmäisarvo 1 tikki, enimmäisarvo 6000 tikkiä (~2,5 minuuttia).\nMatalammat arvot käsittelevät useammin mutta voivat vaikuttaa suorituskykyyn.
quality-change-aggregate-alerts-enabled=Näytä konsoliviestejä, jotka tiivistävät kaikki laatumuutokset. Esimerkki: "3 kokoonpanokonetta päivitetty, 2 tartturia päivitetty"
aggregate-notification-cooldown-minutes=Kuinka usein koottu yhteenvetoviesti näytetään minuuteissa.\nVähimmäisarvo 1 minuutti, enimmäisarvo 720 minuuttia (12 tuntia).
quality-change-entity-alerts-enabled=Näytä karttapingihälytyksiä yksittäisistä kohteista, kun niiden laatu muuttuu. Klikkaa hälytystä nähdäksesi päivitetyn kohteen.
enable-accumulators=Ota käyttöön akkujen laatumuutokset.
enable-agricultural-towers=Ota käyttöön maatalouskylvötornien laatumuutokset.
enable-assembly-machines=Ota käyttöön kokoonpanokoneiden laatumuutokset.
enable-asteroid-collectors=Ota käyttöön asteroidinkeräilijöiden laatumuutokset.
enable-beacons=Ota käyttöön majakoiden laatumuutokset.
enable-boilers=Ota käyttöön kattiloiden laatumuutokset.
enable-combinators-and-speakers=Ota käyttöön kombinaattorien ja kaiuttimien laatumuutokset.\n\nSisältää: aritmeettiset kombinaattorit, päätöskombinatorit, vakiokombinatorit, ohjelmoitavat kaiuttimet.
enable-pumps=Ota käyttöön pumppujen laatumuutokset (sisältää rannikko- ja nestepumput).
enable-furnaces=Ota käyttöön uunien laatumuutokset.
enable-generators=Ota käyttöön generaattorien laatumuutokset (höyrykoneet, höyryturbiinit).
enable-heat-pipes=Ota käyttöön lämpöputkien laatumuutokset.
enable-inserters=Ota käyttöön tartturojen laatumuutokset.
enable-labs=Ota käyttöön tutkimuslaboratorioiden laatumuutokset.
enable-lamps=Ota käyttöön lamppujen laatumuutokset.
enable-lightning-rods=Ota käyttöön salamansalpojen laatumuutokset.
enable-mining-drills=Ota käyttöön kaikkien porien laatumuutokset.
enable-poles=Ota käyttöön kaikkien sähköpylväiden laatumuutokset (sisältää isot sähköpylväät ja muuntoasemat).
enable-power-switches=Ota käyttöön virtakytkimien laatumuutokset.
enable-radar=Ota käyttöön tutkien laatumuutokset.
radar-growth-level-limit=Rajoittaa tutkan laatukasvua liiallisen kartan tutkimisen estämiseksi ja tallennustiedostojen turvotuksen välttämiseksi.\n\nErittäin korkealla laatutasolla olevat tutkat voivat aiheuttaa suuria tallennustiedostoja (1,200 Mt+) liiallisen kartan tutkimisen takia.\n\n[color=green]Oletus: taso 5 (legendaarinen)[/color]\n[color=yellow]Vaihteluväli: 1-255 laatutasoa[/color]
lightning-attractor-growth-level-limit=Rajoittaa salamanvetoajan laatukasvua suorituskykyongelmien estämiseksi.\n\nErittäin korkealla laatutasolla olevilla salamanvetoajilla on merkittävästi suuremmat peittäntöalueet, mikä voi aiheuttaa viivepiikkejä yöllä Fulgorassa.\n\n[color=green]Oletus: taso 5 (legendaarinen)[/color]\n[color=yellow]Vaihteluväli: 1-255 laatutasoa[/color]
enable-reactors=Ota käyttöön ydinreaktorien laatumuutokset.
enable-roboports=Ota käyttöön robotporttien laatumuutokset.
enable-solar-panels=Ota käyttöön aurinkopaneelien laatumuutokset.
enable-thrusters=Ota käyttöön avaruustyöntimien laatumuutokset.
enable-turrets=Ota käyttöön tykkien laatumuutokset.\n\nSisältää: ammustykit, lasertykit, liekinheittimet, tykistötykit.
enable-defense-walls-and-gates=Ota käyttöön seinien ja porttien laatumuutokset.\n\nSisältää: seinät, portit.

